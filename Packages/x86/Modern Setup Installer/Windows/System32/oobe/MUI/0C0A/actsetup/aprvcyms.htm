    <span ID=Title_Text class="title" style="display:none;"><ID id=msprvcy_str1>Declaración de privacidad de Microsoft</ID></span>

    <br>
    <TEXTAREA ID=privtext READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSprivacy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    Gracias por comprar e instalar Microsoft Windows. Le invitamos a registrar su compra con Microsoft, para que podamos ofrecerle mejores servicios de producto, avisarle de las actualizaciones y ofertas, proporcionarle información actualizada y facilitarle el uso de nuestro sitio Web en www.microsoft.com.

    Su registro se almacenará en servidores seguros de Microsoft en EE.UU. La información puede almacenarse también en servidores seguros de Microsoft en su país o región o en otros países o regiones. Si ya se ha registrado en el sitio Web microsoft.com, usaremos su número de identificación personal que figura en el archivo cookie para combinar esta información de registro con la que ya nos haya proporcionado.

    Si no se ha registrado previamente en nuestro sitio Web, crearemos un nuevo número de identificación personal para su nuevo perfil. A continuación enviaremos este número de identificación personal a su disco duro en forma de cookie, un fragmento muy pequeño de código. Este código le pertenece a usted de forma única y le ayudará a viajar a través de microsoft.com, lo que le permitirá descargar software gratuito, pedir boletines gratuitos y visitar sitios especiales sin necesidad de completar formularios de registro con información que ya ha proporcionado. Cuando venga al sitio Web por primera vez, le invitaremos a crear un Id. de registro. Después, incluso aunque cambie de equipo, ya no tendrá que registrarse de nuevo; simplemente podrá usar su Id. de registro para identificarse.

    Puede visitar en el momento que desee el Centro de perfiles del sitio Web, hacer clic en Actualizar perfil y modificar la información personal del perfil. Si no ha creado previamente un Id. de registro, le pediremos que lo haga para asegurarnos de que sólo usted puede obtener acceso a su información.

    En el sitio Web microsoft.com, podrá indicarnos qué tipo de comunicaciones desea recibir de nosotros. Por ejemplo, en ocasiones permitimos a otras compañías que ofrezcan información a nuestros clientes acerca de sus productos y servicios, sólo por correo postal. Si nos proporciona su dirección postal y no desea recibir estas ofertas, puede indicárnoslos seleccionando la opción que declara que no desea recibir material de terceros.

    Gracias por registrar su producto Microsoft. Visite nuestro sitio Web en www.microsoft.com para ver la información más actualizada acerca de éste y otros productos.
