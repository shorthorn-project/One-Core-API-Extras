    <TEXTAREA ID=apolicy_text READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSActPolicy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
Microsoft pyytää Sinua aktivoimaan Windowsin. Näin voimme varmistaa, että asennus on suoritettu aidolla Microsoft-tuotteella. Aktivointiin ei tarvita mitään henkilötietoja ja se suoritetaan täysin nimettömänä.  

Aktivoinnin aikana luodaan yksilöllinen laitteistotunniste, joka kuvaa tietokoneen kokoonpanoa aktivointihetkellä. Laitteistotunniste ei sisällä henkilötietoja, eikä mitään tietoja tietokoneella olevista sovelluksista tai tiedostoista, eikä tietoja tietokoneen merkistä tai mallista. Laitteistotunniste yksilöi ainoastaan tietokoneen ja se on olemassa vain aktivointitarkoitusta varten. Windows voi tunnistaa ja hyväksyä laitteistokokoonpanoon tehtyjä muutoksia. Pienet muutokset eivät vaadi uutta aktivointia. Jos päivität koko koneen, voit joutua aktivoimaan Windowsin uudelleen.

Halutessasi voit antaa nimesi ja muut yhteystietosi aktivoinnin aikana, Mikäli haluat rekisteröidä tuotteesi Microsoftille. Jos päätät rekisteröidä Windowsin,  antamasi tiedot tallennetaan luottamuksellisesti, eikä niitä luovuteta kolmannen osapuolen käyttöön ilman suostumustasi.
