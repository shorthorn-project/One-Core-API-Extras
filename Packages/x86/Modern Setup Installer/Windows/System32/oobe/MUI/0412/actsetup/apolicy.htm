    <ID id=msprvcy_str1>Windows 정품인증 개인정보 보호정책</ID>
    </span>

    <br>
    <TEXTAREA ID=apolicy_text READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSActPolicy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    정품 Microsoft 제품을 설치했다는 것을 Microsoft에서 확인할 수 있도록 Windows 정품 인증을 받으시기 바랍니다. Windows 정품 인증을 받을 때, 귀하는 어떠한 개인 정보도 Microsoft로 보낼 필요가 없으며 익명으로 정품 인증을 받습니다.  
    
    정품 인증을 받는 동안, Windows에서는 고유한 하드웨어 ID를 만드는데, 이 ID는 인증 시점의 PC 구성을 나타냅니다. 하드웨어 ID에는 어떠한 개인 정보나 귀하의 PC에 있는 소프트웨어 또는 데이터 정보, 특정 모델이나 제조업체와 관련된 정보를 포함하지 않습니다. 하드웨어 ID는 PC 식별 및 정품 인증에만 사용됩니다. 귀하의 PC 구성이 변경되면 Windows에서 그 변경이 감지되지만 일부 변경은 허용됩니다. 부분적 업그레이드인 경우에는 다시 정품 인증을 받을 필요가 없고, PC를 전체적으로 다시 구성할 경우에는 다시 Windows 정품 인증을 받아야 할 수도 있습니다. 
    
    Microsoft에 제품을 등록하려면, 정품 인증을 받는 동안 이름 및 기타 연락처 등의 정보를 제공해야 할 수도 있습니다. 제품을 등록할 때 귀하가 Microsoft에 제공한 정보는 보안된 상태로 저장되며, 귀하의 동의 없이 타사에 공개되지 않습니다.
    
    만일 Microsoft에서 이러한 개인 정보 정책을 준수하지 못하였다고 판단되는 경우에는 다음 주소로 알려 주십시오.
    
    Microsoft
    Attn: Microsoft Product Activation 
    One Microsoft Way
    Redmond, Washington 98052-6399
    USA
    
    Microsoft에서는 이러한 문제를 확인하고 해결하기 위해 최선의 노력을 다할 것입니다.
