
<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ks_c_5601-1987">
    <title>OOBE</title>
    <link rel="stylesheet" type="text/css" href="../actsetup/aregstyl.css">
    <META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
</head>

<body style="background-Color: transparent; background-repeat: no-repeat;" topMargin=0 rightmargin=0 leftmargin=0 tabindex=-1
      onload="window.parent.DefaultErr_LoadMe();">

<table border=0 cellpadding=0 cellspacing=0 width="100%" height="100%">
<tr>
    <td ID=leftmargincell width=5% height=99%></td>
    <td ID=maincell valign=top class="text-primary">

    <span ID=Title_Text class="title" style="display:none;"><id id="dt1">발신음이 없습니다.<id></span>

    <br>
    <span class="text-primary"><id id="dt2">올바른 연결을 위해 다음 사항을 확인하십시오.<id></span>
    <ul>
        <li><span class="text-primary"><id id="dt3">컴퓨터의 설명서를 참조하여, 전화선이 올바르게 연결되어 있는지 확인하십시오.<id><br><br>
        <img src="../images/DIALTONE.GIF" id="imgDialTone" width="158" height="67" vspace="1" hspace="1"> <br><br>
        <id id="dt3b">참고: 전화 쪽으로 컴퓨터를 옮겨야 하는 경우에는 먼저 컴퓨터의 전원을 꺼야 합니다. 시스템을 다시 시작한 후, 중단된 작업을 다시 진행하십시오.</id></span><br><br>
        </li>

        <li><span class="text-primary"><id id="dt4">전화를 사용 중인 것 같습니다. 통화 중이 아닌지 확인하십시오.<id></span></li>
    </ul>

    <span class="text-primary" id="RemindMeLaterText">
    <id id=rdtonetxt>계속하려면 <b>다시 걸기</b>를 클릭하십시오.<br> 이 작업을 건너뛰고 계속 진행하려면 <b>건너뛰기</b>를 클릭하십시오.</id>
    </span>

    </td>
    <td ID=rightmargincell width=7%>
    </td>
</tr>
<tr>
    <td colspan=3>
    <br>
    <table border=0 class="buttonpositionnew">
    <tr>
        <td width=99%>&nbsp;</td>
        <td>
        <BUTTON ID="btnTelephone" class="buttons" TABINDEX=1 ACCESSKEY="T" style="display:none;"><label for=btnTelephone><id id="LocalBtnTel_Text">전화로 문의(<u>T</u>)</id></label></BUTTON>
        </td>
        <td>
        <BUTTON ID="btnSkip" class="buttons" TABINDEX=2 ACCESSKEY="S"><label for=btnSkip><id id="LocalBtnSkip_Text">건너뛰기(<u>S</u>)</id></label></BUTTON>
        </td>
        <td>
        <BUTTON ID="btnNext" class="buttons" TABINDEX=3 ACCESSKEY="R"><label for=btnNext><id id="LocalBtnNext_Text">다시 걸기(<u>R</u>)</id></label></BUTTON>
        </td>
    </tr>
    </table>
    </td>
</tr>
</table>

</body>
</html>
