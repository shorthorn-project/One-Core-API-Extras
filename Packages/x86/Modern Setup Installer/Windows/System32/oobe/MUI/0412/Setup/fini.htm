<body style="background-color:transparent; background-repeat: no-repeat;" tabindex=-1
      onload="window.parent.FinishPage_LoadMe(); window.parent.Agent_Activate('Finish');">

<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%>
<tr>
    <td ID=leftmargincell width=7%></td>
    <td ID=maincell valign=middle class="text-primary">

    <br><br>
    <span class="title"><ID id=fini_str1>감사합니다!</ID>
    </span>

    <br><br>
    <span ID=FiniSummaryIntro1 class="text-primary"><ID id="FiniSummaryTitle1">설치 과정을 끝마쳤습니다.</id></span>

    <span ID=FiniSummaryIntro2 class="text-primary" style="display:none"><ID id="FiniSummaryTitle2">설정을 마친 작업은 다음과 같습니다.</ID><BR><BR></span>
    <span ID=FiniSummary0 class="text-primary" style="display:none"></span>
    <span ID=FiniSummary1 class="text-primary" style="display:none"></span>
    <span ID=FiniSummary2 class="text-primary" style="display:none"></span>
    <span ID=FiniSummary3 class="text-primary" style="display:none"></span>

    <br>
        
    <span ID=msgspan class="text-primary" style="display:none;">
        <span ID=finishmsg  style="display:inline;">
        <ID id=fini_str3>Windows XP의 새로운 기능을 살펴 보려면 제품 둘러보기를 사용하십시오. 또한 <b>도움말 및 지원</b> 센터에서 유용한 정보를 찾을 수 있습니다. 이 옵션은 <b>시작</b> 메뉴에 있습니다.</ID>
        </span>
        <br>
        <span ID=rebootfinishmsg style="display:none"><ID id=fstr54>구성을 적용하려면 컴퓨터를 다시 시작해야 합니다.<br> </ID><span class="emphasis-lesser"><ID id=fini_str4a>마침</ID></span><ID id=fini_str65>을 클릭하여 Windows를 다시 시작하십시오.</ID>
        </span>
    </span>   

    <table border=0 class="newbuttonposition">
    <tr>
        <td width=10>&nbsp;&nbsp;</td>
        <td><BUTTON ID="btnBack" class="newbuttonsBack" TABINDEX=-1 ACCESSKEY="B" style="visibility:hidden;"></BUTTON></td>
        <td nowrap valign=middle class="text-primary"><span id="BackBtnLocalText" style="visibility:hidden;"><label for=btnBack><id id="LocalBtnBack_Text">뒤로(<u>B</u>)</id></label></span></td>

        <td width=99%>&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="SkipBtnLocalText" style="visibility:hidden;"><label for=btnSkip><id id="LocalBtnSkip_Text">건너뛰기(<u>S</u>)</id></label></span></td>
        <td><BUTTON ID="btnSkip" class="newbuttonsSkip" TABINDEX=-1 ACCESSKEY="S" style="visibility:hidden;"></BUTTON></td>

        <td width=10>&nbsp;&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="NextBtnLocalText" style="visibility:visible;"><label for=btnNext><id id="LocalBtnFinish_Text">마침(<u>F</u>)</id></label></span></td>
        <td><BUTTON ID="btnNext" class="newbuttonsNext" TABINDEX=4  ACCESSKEY="F" style="visibility:visible;"></BUTTON></td>
    </tr>
    </table>

    </td>
</tr>
