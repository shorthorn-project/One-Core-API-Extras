
<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ks_c_5601-1987">
<title>OOBE</title>
    <LINK REL="stylesheet" TYPE="text/css" HREF="aregstyl.css" id=deskstyle1>
    <LINK REL="stylesheet" TYPE="text/css" HREF="aregsty2.css" id=deskstyle2 disabled>
    <META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
</head>

<body style="background-Color: transparent; background-repeat: no-repeat;"  topmargin=0 leftmargin=0 TABINDEX=-1
      onload="window.parent.RegDialRdy_LoadMe();">

<table border=0 cellpadding=0 cellspacing=0 width="100%" height="100%">
<tr>

    <td ID=leftmargincell width=5% height=99%></td>
    <td ID=maincell valign=top class="text-primary">


    <span ID=Title_Text class="title" style="display:none;"><ID id="drdyoem_1">온라인 정품 인증 준비</ID></span>

    <br>
    <span id=RegDialReadyIntro class="text-primary">
        <ID id="drdyoem_2a">Windows의 정품 인증을 위해 Microsoft에 전화를 겁니다.</id>
    </span>

    <br><br>
    <span id="DialRdy_ctrl1" style="visibility:hidden;">

        
        <span class="text-primary"><ID id="drdyoem_4">계속하려면 아래에 정보를 입력하고 <b>다음</b>을 클릭하십시오. 전화를 걸지 않고 계속 진행하려면 <b>나중에 알림</b>을 클릭하십시오.</id></span>
        <br><br>        
        <span class="text-primary"><ID id="drdyoem_8">사용자가 거주하는 국가/지역을 선택하십시오. 국가 목록을 보려면 아래쪽 화살표를 클릭하거나 Alt+아래쪽 화살표 키를 누르십시오.(<U>C</U>).</id></span>
        <br><br>
        <select id=selCountry TABINDEX=1 ACCESSKEY="C">
            <script language="javascript">
            document.write(window.parent.external.Tapi.get_AllCountryName);
            </script>
        </select>
        

        <br><br>
        <span class="text-primary"><ID id="drdyoem_11">지역 번호를 입력하십시오(예: 02-123-4327의 경우, 02)(<u>A</u>).<id></span>
        <input style="ime-mode:disabled" id=edtAreaCode ACCESSKEY="A" TABINDEX=2 type="text" name="textfield" size="7" maxlength="7" onkeypress="window.parent.KeyPressIsNumeric();">
        
        <br>
        <span id="PulseToneDialing" style="visibility:hidden">
        <LABEL TABINDEX=-1 ACCESSKEY="T" id=Tapi_TOUCHTONE for="radioTouchToneYes">터치톤 서비스를 사용하십니까(<U>T</U>)?</label>
        <input TABINDEX=3 type="radio" name=TouchTone checked id=radioTouchToneYes>
        <LABEL TABINDEX=-1 id="Tapi_TOUCHTONE_YES" for="radioTouchToneYes">예</LABEL>
        <input TABINDEX=4 type="radio" name=TouchTone  id=radioTouchToneNo>
        <LABEL TABINDEX=-1 id="Tapi_TOUCHTONE_NO" for="radioTouchToneNo">아니오</LABEL>
        </span>

    </span>


    <!-- OUTSIDE LINE -->
    <br>
    <span id="spnOutsideLine" style="visibility:hidden;">
        <LABEL TABINDEX=-1 ACCESSKEY="O" id="drdyref_OUTSIDELINE1" for="radioOutSideLineYes">외부 회선에 액세스하기 위해 번호를 사용합니까(<U>O</U>)?</label>
        <input TABINDEX=5 type="radio" checked name=OutsideLine id=radioOutsideLineYes>
        <LABEL TABINDEX=-1 id="drdyref_OUTSIDELINE_YES" for="radioOutsideLineYes">예</LABEL>
        <input TABINDEX=6 type="radio" name=OutsideLine id=radioOutsideLineNo>
        <LABEL TABINDEX=-1 id="drdyref_OUTSIDELINE_NO" for="radioOutSideLineNo">아니오</LABEL>
    </span>
    <br>
    <SPAN TABINDEX=-1 id="spnOutsideLineNumber" style="visibility:hidden; position:relative;">                  
        <LABEL TABINDEX=-1 ACCESSKEY="W" ID="drdyref_OUTSIDELINE2" for=edtOutsideLineNumber>사용하는 번호를 알려 주십시오(<U>W</U>).</LABEL>
        <input TABINDEX=7 style="ime-mode:disabled;" type="text" id=edtOutsideLineNumber maxlength=10 size="4" onkeypress="window.parent.KeyPressIsNumeric();">
    </SPAN>

    </td>

    <td ID=rightmargincell width=7%>
    </td>
</tr>
<tr>
    <td colspan=3>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="text-primary"><ID id="drdyoem_2b">전화를 걸려면 <b>다음</b>을 클릭하십시오.</id></span>
    <br>
    <table border=0 class="buttonpositionnew">
    <tr>
        <td width=99%>&nbsp;</td>
        <td>
        <BUTTON ID="btnBack" class="buttons" TABINDEX=8 ACCESSKEY="B"><label for=btnBack><id id="LocalBtnBack_Text">뒤로(<u>B</u>)</id></label></BUTTON>
        </td>
        <td>
        <BUTTON ID="btnSkip" class="buttons" TABINDEX=9 ACCESSKEY="S"><label for=btnSkip><id id="LocalBtnSkip_Text">건너뛰기(<u>S</u>)</id></label></BUTTON>
        </td>
        <td>
        <BUTTON ID="btnNext" class="buttons" TABINDEX=10 ACCESSKEY="N"><label for=btnNext><id id="LocalBtnNext_Text">다음(<u>N</u>)</id></label></BUTTON>
        </td>
    </tr>
    </table>
    </td>
</tr>
</table>

</body>
</html>
