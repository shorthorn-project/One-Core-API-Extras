    <ID id=msprvcy_str1>Δήλωση απορρήτου ενεργοποίησης προϊόντος Windows</ID>
    </span>

    <br>
    <TEXTAREA ID=apolicy_text READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSActPolicy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    Η Microsoft σας ζητά να ενεργοποιήσετε τα Windows ώστε να μπορέσουμε να επαληθεύσουμε ότι η εγκατάστασή σας γίνεται με ένα γνήσιο προϊόν της Microsoft. Όταν ενεργοποιείτε τα Windows, δεν απαιτείται να στείλετε προσωπικές πληροφορίες στη Microsoft. Η ενεργοποίηση είναι εντελώς ανώνυμη.  

    Κατά την ενεργοποίηση, τα Windows δημιουργούν μια μοναδική ταυτότητα του υλικού που αντιπροσωπεύει τη διευθέτηση του υπολογιστή κατά την ενεργοποίηση. Η ταυτότητα υλικού δεν περιλαμβάνει προσωπικές πληροφορίες, πληροφορίες για το λογισμικό ή τα δεδομένα που ίσως υπάρχουν στον υπολογιστή σας ή πληροφορίες για τη μάρκα ή το μοντέλο του υπολογιστή σας. Η ταυτότητα υλικού χαρακτηρίζει μόνον τον υπολογιστή και αποκλειστικά και μόνο για την ενεργοποίηση. Τα Windows μπορούν να εντοπίσουν και να επιτρέψουν αλλαγές στη διευθέτηση του υπολογιστή σας. Μικρές αναβαθμίσεις δεν θα απαιτήσουν επανενεργοποίηση. Αν αλλάξετε ριζικά τον υπολογιστή σας ίσως χρειαστεί να ενεργοποιήσετε τα Windows ξανά. 

    Κατά την ενεργοποίηση μπορείτε επίσης να δώσετε το όνομα σας και άλλες πληροφορίες επαφής αν θέλετε να δηλώσετε το προϊόν σας στη Microsoft. Αν επιλέξετε να δηλώσετε το προϊόν σας, οι πληροφορίες που δίνετε θα αποθηκευτούν με ασφάλεια από τη Microsoft και δεν θα αποκαλυφθούν σε τρίτα μέρη χωρίς την άδειά σας.

    Αν πιστεύετε ότι η Microsoft δεν είναι πιστή σε αυτές τις αρχές απορρήτου, στείλτε μας επιστολή στην παρακάτω διεύθυνση:

Microsoft
Attn: Microsoft Product Activation 
One Microsoft Way
Redmond, Washington 98052-6399
USA

Θα κάνουμε τις εμπορικά λογικές προσπάθειες για να καθορίσουμε και να διορθώσουμε σύντομα το πρόβλημα.
