    <br><br>
    <span class="title">
    <ID id= "ISP_str1">Ας μπούμε στο Internet</ID>
    </span>

    <br><br>
    <span class="text-primary">
    <ID id="ISP_str2">Είτε δεν είχατε ποτέ πριν ένα λογαριασμό Internet, είτε είχατε έναν για κάποιον άλλον υπολογιστή, ας ρυθμίσουμε αυτόν τον υπολογιστή για πρόσβαση στο Internet.</ID>
    <br><br>
    <ID id="ISP_str3">Με ποιον τρόπο συνδέεται αυτός ο υπολογιστής με το Internet;</ID>
    <!--<ID id= "ISP_str4">Please select an option and click</ID>
    <span class="emphasis-lesser"><ID id=xx351> Next </ID></span>

    </span>

    <br><br>
    <SPAN TABINDEX=-1 CLASS="contents">
    <table border=0 cellpadding=4 cellspacing=0>

    <tr>
        <td valign="top">
        <input ID="radioGetNewISP" style="display:none" TABINDEX=1 name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL id=ISP_New for="radioGetNewISP" style="display:none" TABINDEX=-1 ACCESSKEY="Σ" class="text-primary">
        <ID id="IDNew"><b><u>Σ</u>υνδεθείτε με το MSN (νέα και υπάρχοντα μέλη)</b><br>Τρεις δωρεάν μήνες σύνδεσης μέσω τηλεφώνου στο Internet μέσω MSN για νέα μέλη στις Ηνωμένες Πολιτείες Αμερικής.</ID>
        </LABEL>
        </td>
    </tr>
    <tr>
        <td valign="top">
        <input TABINDEX=2 ID="radioMigrateISP" name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL TABINDEX=-1 ACCESSKEY="Υ" id=ISP_Migrate for=radioMigrateISP class="text-primary">
        <ID id="ISP_str7"><b>Χρήση του <u>υ</u>πάρχοντος λογαριασμού Internet με άλλη υπηρεσία παροχής.</b><br>Ενεργοποιήστε αυτήν την επιλογή αν έχετε ήδη ένα λογαριασμό Internet, ακόμα και αν δεν συνδεθήκατε ποτέ στο Internet από αυτόν τον υπολογιστή.</ID>
        </LABEL>
        </td>
    </tr>
    <tr>
        <td valign="top">
        <input TABINDEX=3 ID="radioSkip" name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL TABINDEX=-1 ACCESSKEY="Δ" id=skipISP for=radioSkip class="text-primary">
        <ID id="ISP_str73"><b><u>Δ</u>ημιουργία νέου λογαριασμού Internet μετά την ολοκλήρωση της ρύθμισης των Windows</b><br>Ενεργοποιήστε αυτή την επιλογή αν θέλετε να εγγραφείτε για έναν νέο λογαριασμό Internet. Μετά τη ρύθμιση των Windows, κάντε κλικ στην επιλογή <B>Internet</B> από το μενού <B>Έναρξη</B> και ακολουθήστε τα βήματα, για να δημιουργήσετε έναν νέο λογαριασμό.</ID>
        </LABEL>                                                                                                                                                                                              
        </td>
