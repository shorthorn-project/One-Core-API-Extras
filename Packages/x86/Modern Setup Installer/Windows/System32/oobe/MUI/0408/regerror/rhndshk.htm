    <td ID=maincell valign=top class="text-primary">

    <span ID=Title_Text class="title" style="display:none;"><id id="hs1">Προσωρινά, δεν είναι δυνατή η ολοκλήρωση της εργασίας</id></span>

    <br>
    <span class="text-primary"><id id="hs2">Οι ηλεκτρονικές υπηρεσίες είναι προσωρινά μη διαθέσιμες. Για να ολοκληρώσετε αυτήν τη διαδικασία, περιμένετε λίγο και κάντε κλικ στο κουμπί <b>Επανάληψη κλήσης</b>.</id></span>
    <p>
    <span class="text-primary" id="RemindMeLaterText"><id id="hs3">Για να συνεχίσετε χωρίς να εκτελέσετε αυτό το βήμα, κάντε κλικ στην επιλογή <b>Παράλειψη</b>.</id></span>
    </p>

    </td>

    </td>
