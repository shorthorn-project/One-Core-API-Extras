
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<title>out of box experience</title>

</head>

<body style="background-Color: transparent; background-repeat: no-repeat;" TABINDEX=-1
      onload="window.parent.IspLoadMe();window.parent.Agent_Activate('ISP');"
      onunload="window.parent.IspUnLoad();window.parent.Agent_Deactivate();">

<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%>
<tr>
    <td ID=leftmargincell width=7%></td>
    <td ID=maincell valign=middle class="text-primary">

    <br><br>
    <span class="title">
    <ID id= "ISP_str1">Allons sur Internet</ID>
    </span>

    <br><br>
    <span class="text-primary">
    <ID id="ISP_str2">Paramétrons cet ordinateur pour avoir accès à Internet, même si vous n'avez jamais eu de compte Internet ou que vous aviez un compte sur un autre ordinateur.</ID>
    <br><br>
    <ID id="ISP_str3">Comment cet ordinateur sera-t-il connecté à Internet ?</ID>
    <!--<ID id= "ISP_str4">Please select an option and click</ID>
    <span class="emphasis-lesser"><ID id=xx351> Next </ID></span>
    <ID id=xy123>to continue.</ID>-->
    </span>

    <br><br>
    <SPAN TABINDEX=-1 CLASS="contents">
    <table border=0 cellpadding=4 cellspacing=0>

    <tr>
        <td valign="top">
        <input ID="radioGetNewISP" style="display:none" TABINDEX=1 name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL id=ISP_New for="radioGetNewISP" style="display:none" TABINDEX=-1 ACCESSKEY="C" class="text-primary">
        <ID id="IDNew"><b><u>C</u>onnectez-vous avec MSN (nouveaux membres et membres existants)</b><br>Trois mois d'accès gratuit à Internet MSN par modem pour les nouveaux membres (États-Unis d'Amérique).</ID>
        </LABEL>
        </td>
    </tr>
    <tr>
        <td valign="top">
        <input TABINDEX=2 ID="radioMigrateISP" name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL TABINDEX=-1 ACCESSKEY="m" id=ISP_Migrate for=radioMigrateISP class="text-primary">
        <ID id="ISP_str7"><b>Utiliser <u>m</u>on compte Internet existant avec un autre fournisseur de services (ISP).</b><br>Sélectionnez cette option si vous avez déjà un compte Internet, même si vous n'avez jamais utilisé Internet à partir de cet ordinateur.</ID>
        </LABEL>
        </td>
    </tr>
    <tr>
        <td valign="top">
        <input TABINDEX=3 ID="radioSkip" name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL TABINDEX=-1 ACCESSKEY="C" id=skipISP for=radioSkip class="text-primary">
        <ID id="ISP_str73"><b><u>C</u>réer un nouveau compte Internet après avoir paramétré Windows.</b><br>Sélectionnez cette option si vous voulez créer un nouveau compte Internet. Après avoir configuré Windows, cliquez sur <B>Internet</B> dans le menu <B>Démarrer</B> et suivez les instructions à l'écran pour créer votre compte.</ID>
        </LABEL>                                                                                                                                                                                              
        </td>
    </tr>
    </table>
    </SPAN>

    <script>
    document.write(window.parent.g_ClickNextStr);
    </script>

    <table border=0 class="newbuttonposition">
    <tr>
        <td width=10>&nbsp;&nbsp;</td>
        <td><BUTTON ID="btnBack" class="newbuttonsBack" TABINDEX=6  ACCESSKEY="P" style="visibility:visible;"></BUTTON></td>
        <td nowrap valign=middle class="text-primary"><span id="BackBtnLocalText" style="visibility:visible;"><label for=btnBack><id id="LocalBtnBack_Text"><u>P</u>récédent</id></label></span></td>

        <td width=99%>&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="SkipBtnLocalText" style="visibility:hidden;"><label for=btnSkip><id id="LocalBtnSkip_Text"><u>I</u>gnorer</id></label></span></td>
        <td><BUTTON ID="btnSkip" class="newbuttonsSkip" TABINDEX=-1 ACCESSKEY="I" style="visibility:hidden;"></BUTTON></td>

        <td width=10>&nbsp;&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="NextBtnLocalText" style="visibility:visible;"><label for=btnNext><id id="LocalBtnNext_Text"><u>S</u>uivant</id></label></span></td>
        <td><BUTTON ID="btnNext" class="newbuttonsNext" TABINDEX=7  ACCESSKEY="S" style="visibility:visible;"></BUTTON></td>
    </tr>
    </table>

    </td>
</tr>
