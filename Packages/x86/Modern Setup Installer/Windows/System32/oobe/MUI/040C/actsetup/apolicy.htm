    <TEXTAREA ID=apolicy_text READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSActPolicy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
Microsoft vous demande d'activer Microsoft Windows pour que nous puissions vous garantir l’authenticité de votre produit. Lorsque vous activez Microsoft Windows, aucune information personnelle n'est envoyée à Microsoft. L'activation est entièrement anonyme.

Lors de l'activation, Microsoft Windows crée un identificateur matériel unique qui représente la configuration du PC au moment de l'activation. L'identification matérielle n'inclut aucune information personnelle, aucune information sur les programmes ou les données stockés sur le PC, ni aucune information concernant la marque ou le modèle de votre équipement. L'identification matérielle identifie uniquement le PC, et dans le seul but de l’activation du produit. Microsoft Windows peut détecter et accepter certaines modifications apportées à votre PC. Les mises à niveau mineures ne nécessitent aucune réactivation. Si vous modifiez votre PC de façon importante, il pourra vous être demandé de réactiver Windows.

En parallèle à cette activation, vous pouvez indiquer votre nom et vos coordonnées si vous souhaitez enregistrer votre produit auprès de Microsoft, pour recevoir des informations commerciales ou produits de notre part. Dans ce cas, les informations que vous fournissez à Microsoft ne seront pas dévoilées à des tiers sans votre accord.

Si vous avez des interrogations concernant la confidentialité de vos informations, vous pouvez nous écrire à l'adresse suivante :

Microsoft
Attn: Microsoft Product Activation
One Microsoft Way
Redmond, Washington 98052-6399
USA

Nous ferons tout ce qui est en notre pouvoir pour vous informer.
