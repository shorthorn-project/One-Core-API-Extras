    Merci d'avoir acheté et installé Microsoft Windows. Nous vous invitons à enregistrer votre achat chez Microsoft, de manière à ce que nous puissions vous offrir les meilleurs services, vous avertir des mises à niveau des produits, des offres spéciales, des informations mises à jour, et vous faciliter l'utilisation de notre site Web www.microsoft.com.

    Votre enregistrement sera conservé sur des serveurs sécurisés de Microsoft aux États-Unis. Ces informations peuvent également se trouver sur des serveurs sécurisés dans votre pays/région ou d'autres pays/régions. Si vous vous êtes déjà enregistré sur le site Web www.microsoft.com, nous utiliserons votre numéro d'identification personnel dans votre fichier cookie pour fusionner ces informations d'enregistrement avec toutes les informations déjà en notre possession.

    Si vous ne vous êtes jamais enregistré auparavant, nous créerons un nouveau numéro d'identification personnel pour votre nouveau profil. Nous renverrons ensuite ce numéro d'identification personnel à votre disque dur sous la forme d'un cookie, qui est un petit fragment de code. Ce code vous est spécifique et vous aidera à naviguer sur www.microsoft.com, en vous permettant de télécharger des logiciels gratuits, de commander des bulletins gratuits et de visiter des sites de qualité sans avoir à compléter de formulaires d'enregistrement ni à fournir des informations que vous avez déjà communiquées. Lorsque vous accéderez au site pour la première fois, nous vous inviterons à créer un numéro d'enregistrement. Par la suite, même si vous passez sur un autre ordinateur, vous n'aurez pas besoin de vous enregistrer à nouveau, il vous suffira d'utiliser votre numéro d'enregistrement pour vous identifier.

    À tout moment, vous pouvez visiter le Profile Center sur notre site Web (en anglais), cliquer sur Update Profile, et modifier les informations personnelles de votre profil comme bon vous semble. Si vous n'avez créé aucun numéro d'enregistrement, nous vous demanderons de le faire pour être certain d'être le seul à pouvoir accéder à vos informations.

    Sur le site Web www.microsoft.com, vous aurez la possibilité d'indiquer le type d'informations que vous souhaitez recevoir de notre part. Par exemple, nous autorisons occasionnellement d'autres sociétés à vous adresser, par courrier uniquement, des offres relatives à leurs produits et services. Si vous nous communiquez votre adresse mais ne souhaitez pas recevoir ces offres, merci de nous le spécifier explicitement, comme prévu dans le formulaire.

    Merci de bien vouloir enregistrer votre produit Microsoft. Visitez notre site Web à l'adresse www.microsoft.com pour accéder aux dernières informations sur ce produit et sur nos nombreux autres produits de qualité.
