    <span class="title">
    <ID id= "ISP_str1">Koble til Internett</ID>
    </span>

    <br><br>
    <span class="text-primary">
    <ID id="ISP_str2">Om du aldri har hatt en Internett-konto eller du har hatt en konto på en annen datamaskin, så konfigurerer vi datamaskinen for Internett-tilgang.</ID>
    <br><br>
    <ID id="ISP_str3">Hvordan kobles datamaskinen til Internett?</ID>
    <!--<ID id= "ISP_str4">Please select an option and click</ID>
    <span class="emphasis-lesser"><ID id=xx351> Next </ID></span>
    <ID id=xy123>to continue.</ID>-->
    </span>

    <br><br>
    <SPAN TABINDEX=-1 CLASS="contents">
    <table border=0 cellpadding=4 cellspacing=0>

    <tr>
        <td valign="top">
        <input ID="radioGetNewISP" style="display:none" TABINDEX=1 name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL id=ISP_New for="radioGetNewISP" style="display:none" TABINDEX=-1 ACCESSKEY="K" class="text-primary">
        <ID id="IDNew"><b><u>K</u>oble til med MSN (nye og eksisterende medlemmer)</b><br>Tre måneder gratis oppringt Internett-tilgang via MSN for nye medlemmer i USA.</ID>
        </LABEL>
        </td>
    </tr>
    <tr>
        <td valign="top">
        <input TABINDEX=2 ID="radioMigrateISP" name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL TABINDEX=-1 ACCESSKEY="B" id=ISP_Migrate for=radioMigrateISP class="text-primary">
        <ID id="ISP_str7"><b><u>B</u>ruk en eksisterende Internett-konto hos en annen leverandør (ISP). </b><br>Merk av for dette alternativet hvis du allerede har en Internett-konto, selv om du aldri har koblet deg til Internett med denne datamaskinen.</ID>
        </LABEL>
        </td>
    </tr>
    <tr>
        <td valign="top">
        <input TABINDEX=3 ID="radioSkip" name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL TABINDEX=-1 ACCESSKEY="O" id=skipISP for=radioSkip class="text-primary">
        <ID id="ISP_str73"><b><u>O</u>pprett en ny Internett-konto etter at installasjonen av Windows er fullført</b><br>Merk av for dette alternativet hvis du vil opprette en ny Internett-konto. Etter installasjonen av Windows, klikker du <B>Internett</B> på <B>Start</B>-menyen, og følger trinnene for å opprette en ny konto.</ID>
        </LABEL>                                                                                                                                                                                              
        </td>
    </tr>
    </table>
    </SPAN>
