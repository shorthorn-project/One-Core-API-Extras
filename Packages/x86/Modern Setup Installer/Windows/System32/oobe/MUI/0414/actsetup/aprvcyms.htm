    <span ID=Title_Text class="title" style="display:none;"><ID id=msprvcy_str1>Microsofts erklæring om vern av personlige opplysninger</ID></span>

    <br>
    <TEXTAREA ID=privtext READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSprivacy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    Takk for at du kjøpte og installerte Microsoft Windows.  Du kan registrere kjøpet hos Microsoft slik at du kan få bedre produkttjenester, informasjon om produktoppdateringer, spesialtilbud og seneste informasjon. Det blir også enklere å bruke Web-området på www.microsoft.com.
    
    Registreringen lagres på en sikker server i USA. Informasjonen kan også lagres på sikre servere i landet/regionen der du bor, eller i andre land/regioner. Hvis du allerede er registrert på området microsoft.com, brukes PIDen din i informasjonskapselen til å flette denne registreringsinformasjonen med informasjonen du tidligere har fylt ut.
    
    Hvis du ikke er registrert, opprettes det en ny PID for den nye profilen. Denne informasjonen sendes til datamaskinen din som en informasjonskapsel, som er en liten kode. Denne koden er entydig og hjelper deg å navigere på microsoft.com, der du kan laste ned filer, bestille nyhetsbrev og gå til andre Web-områder uten å måtte fylle ut registreringsskjemaer. Når du kommer til Web-området for første gang, blir du bedt om å opprette en registrerings-ID. Senere bruker du denne IDen til å identifisere deg selv, også fra andre datamaskiner.
    
    Du kan når som helst gå til profilsentret på vårt Web-område, klikke Oppdater profil, og deretter redigere informasjonen i profilen din. Hvis du ikke har en registrerings-ID, blir du bedt om å opprette en slik at bare du har tilgang til denne informasjonen.
    
    På Web-området microsoft.com kan du fortelle oss hvilken type informasjon du vil motta fra oss. Vi tilbyr for eksempel jevnlig at andre firmaer kan sende våre kunder informasjon om produkter og tjenester, men bare via vanlig brev. Hvis du sender oss e-postadressen din og du ikke vil ha disse tilbudene, angir du at du ikke vil motta markedsføringsmateriell fra tredjeparter.
    
    Takk for at du registrerte Microsoft-produktet. Besøk vårt Web-område på www.microsoft.com for den seneste informasjonen om dette og mange andre produkter.
