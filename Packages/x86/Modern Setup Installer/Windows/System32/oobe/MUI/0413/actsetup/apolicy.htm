    <br>
    <TEXTAREA ID=apolicy_text READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSActPolicy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    Microsoft vraagt u om Windows te activeren zodat kan worden gecontroleerd of de installatie met een echt Microsoft-product is uitgevoerd. Tijdens het activeren van Windows wordt niet naar persoonlijke gegevens gevraagd. De activering wordt geheel anoniem uitgevoerd.

    Wel stelt Windows een unieke hardware-identificatiecode op die de configuratie van de pc op het moment van de activering aanduidt. Deze code bevat geen persoonlijke gegevens, geen gegevens over de geïnstalleerde software of de informatie op uw pc, en ook geen gegevens over het merk of model van uw pc. De hardware-identificatie wordt alleen gebruikt om de pc te identificeren en wordt alleen tijdens het activeren gebruikt. Windows kan veranderingen in de configuratie van de pc detecteren en toestaan. Na kleine upgrades hoeft de pc niet opnieuw te worden geactiveerd. Als u uw pc volledig reviseert, dient u Windows mogelijk opnieuw te activeren.

    Tijdens het activeren kunt u desgewenst uw naam en adres opgeven als u dit product tevens bij Microsoft wilt registreren. Als u uw product registreert, slaat Microsoft de door u opgegeven informatie veilig op. De gegevens zullen niet zonder uw toestemming aan derden worden doorgegeven.

    Als u van mening bent dat Microsoft zich niet aan deze de privacyregels heeft gehouden, kunt u ons hiervan per brief op de hoogte stellen.

    Richt uw correspondentie aan:

    Microsoft
    Attn: Microsoft Product Activation
    One Microsoft Way
Redmond, Washington 98052-6399
    USA

    Microsoft zal alle, in commercieel opzicht redelijke, inspanningen verrichten om het probleem op te sporen en op te lossen.
