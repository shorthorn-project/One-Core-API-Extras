
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
    <title>OOBE</title>
    <LINK REL="stylesheet" TYPE="text/css" HREF="../setup/oobestyl.css">
</head>

<body style="background-Color: transparent; background-repeat: no-repeat;" TABINDEX=-1
       bgcolor="#ffffff" onload="window.parent.NoAnsw_LoadMe();window.parent.Agent_Activate('ISPNoAnw');"
       onunload="window.parent.Agent_Deactivate();">

<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%><tr><td ID=leftmargincell width=7%></td>
<td ID=maincell valign=middle class="text-primary">
<br>

    <span class="title"><id id="na1"><Br>电话号码没有应答</id></span><br>
    <br>
    <p><span class="text-primary"><id id="na2">拨打的号码可能有问题，或者您可能需要更改拨打的号码。</id></span>
        <ul>
        <li><span class="text-primary"><id id="na22">如果不在家里，您可能需要先拨一个号码才能拨打外线。</id></span></li><br>
        <li><span class="text-primary"><id id="na21">如果在外地拨号，您可能需要更改电话号码。</id></span></li><br><br>
        </ul>


         <table border=0 cellspacing=0 cellpadding=0>
           <tr>
            <td valign="top">
              <span class="text-primary"><id id="na3">所拨打的号码为</id></span>
            </td>
            <td valign="top">
             <SPAN ID="spanDisplayNumber" class="text-primary" DIR="LTR"></SPAN>
            </td>
           </tr>
           <tr>
            <td style="padding-left: 1em;">
                <input type="radio" ACCESSKEY="D" id="DialRuleYes" name="DialRuleChoice" CHECKED TABINDEX=1 onclick="window.parent.SelectDialRule(); document.all.edtPhoneNumber.focus();">
                <span id="spn_staticDialRuleYes" class="text-primary">
                    <label id="radiolabel01" for="DialRuleYes">请拨打此号码(<u>D</u>):</label>
                </span>
            </td>
            <td style="padding-left: 2em;">
                <input DIR=LTR TABINDEX=2 class="dial-number-box" type="text" id="edtPhoneNumber" name="textfield" size="23" maxlength="25">
            </td>
           </tr>
           <tr>
            <td style="padding-left: 1em;">
                <input ACCESSKEY="N"  type="radio" id="DialRuleNo" name="DialRuleChoice" TABINDEX=3 onclick="window.parent.SelectDialRule(); document.all.edtCallWaiting.focus();">
                <span id="spn_staticDialRuleNo" class="text-primary">
                    <label id="radiolabel02" for="DialRuleNo">使用这些规则来拨打号码(<u>N</u>):</label>
                </span>
            </td>
            <td style="padding-left: 2em;">
                <span id="spn_staticDialRuleNoa" class="text-secondary"><id id="Disable_call_waiting_text">禁用呼叫等待(<u>C</u>)</id></span><input ACCESSKEY="C" DIR=LTR class="dial-number-box" type="text" id="edtCallWaiting" onfocus="this.select();" name="textfield" size="7" maxlength="10" TABINDEX=4>
            </td>
           </tr>
           <tr>
            <td>&nbsp;</td>
            <td style="padding-left: 2em;">
                <span id="spn_staticDialRuleNob" class="text-secondary"><id id="Set_Outside_line_text">外线(<u>O</u>)</id></span><input ACCESSKEY="O" DIR=LTR class="dial-number-box" type="text" id="edtOutsideLine" onfocus="this.select();" name="textfield" size="4" maxlength="4" TABINDEX=5></td>
            </td>
           </tr>
           <tr>
            <td colspan=2>
                <span style="padding-left: 1.8em;" id="spn_staticDialRuleNoc" class="text-primary"><id id="Set_Dial_Signal_text">正在使用下列方式拨号:</id></span>
                <span style="padding-left: 1em;"><input name="DialSignalChoice" type="radio" tabindex="6" id="DialTone" CHECKED><LABEL TABINDEX=-1 ACCESSKEY="T" id="spn_staticDialTone" for="DialTone" class="text-secondary"><id id="Set_Tone_text">音频(<u>T</u>)</id></LABEL></span>
                <span style="padding-left: 2em;"><input name="DialSignalChoice" type="radio" tabindex="7" id="DialPulse"><LABEL TABINDEX=-1 ACCESSKEY="P" id="spn_staticDialPulse" for="DialPulse" class="text-secondary"><id id="Set_Pulse_text">脉冲(<u>P</u>)</id></LABEL></span>
            </td>
           </tr>
         </table>
         <br>

         <ul>
         <li><span class="text-primary"><id id="na31">如果原来的号码正确，请稍候，然后单击<b>重拨</b>。 </id></span></li><br>
         <li><span class="text-primary"><id id="na32">如果号码不正确，请修改上面的设置并单击<b>重拨</b>。 </id></span></li><br>
         <li><span class="text-primary"><id id="na33">要还原原来所拨打的号码，请单击<b>还原</b>。</id></span></li>
         </ul>
         <p><span class="text-primary-btndesc"><id id="na4">要不设置 Internet 服务而继续进行，请单击<b>跳过</b>。</id></span></p>
       </span></p>
    <DIV class="text-error" ID=error_mesg style="display:none; padding-top:20px"></div>
    <br>
    <br>
    </span><br>

    <table border=0 class="newbuttonposition">
    <tr>
        <td width=10>&nbsp;&nbsp;</td>
        <td><BUTTON ID="btnRestore" class="newbuttonsNext" TABINDEX=8  ACCESSKEY="E" style="visibility:visible;" onclick="window.parent.RestoreDialRule();"></BUTTON></td>
        <td nowrap valign=middle class="text-primary"><span id="RestoreBtnLocalText" style="visibility:visible;"><label for=btnRestore><id id="LocalBtnRestore_Text">还原(<u>E</u>)</id></label></span></td>

        <td width=99%>&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="SkipBtnLocalText" style="visibility:visible;"><label for=btnSkip><id id="LocalBtnSkip_Text">跳过(<U>S</U>)</id></label></span></td>
        <td><BUTTON ID="btnSkip" class="newbuttonsSkip" TABINDEX=9  ACCESSKEY="S" style="visibility:visible;"></BUTTON></td>

        <td width=10>&nbsp;&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="NextBtnLocalText" style="visibility:visible;"><label for=btnNext><id id="LocalBtnRedial_Text">重拨(<U>R</U>)</id></label></span></td>
        <td><BUTTON ID="btnNext" class="newbuttonsNext" TABINDEX=10  ACCESSKEY="R" style="visibility:visible;"></BUTTON></td>
    </tr>
    </table>

    </td>
</tr>
</table>


</body>
</html>
