    <span ID=Title_Text class="title" style="display:none;"><ID id=msprvcy_str1>Microsoft 隐私声明</ID></span>

    <br>
    <TEXTAREA ID=privtext READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSprivacy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    感谢您购买与安装 Microsoft Windows。请您向 Microsoft 注册，这样我们将向您提供更佳的产品服务，包括提醒您产品升级信息、特别赠品、更新信息，并使您更方便地使用我们的网站 www.microsoft.com。

    此注册信息将存放在位于美国的 Microsoft 安全服务器上。也可能会存放在位于您所在国家/地区或其他国家/地区的 Microsoft 安全服务器上。如果您已经使用网站 microsoft.com 注册，我们将使用您 cookie 文件中的个人识别码来合并此注册信息与您向我们所提供的任何信息。

    如果您先前没有在我们网站注册，我们将创建新个人识别码用于您新的配置文件中。然后我们会以 cookie 文件（很少的代码）的形式将此个人识别码发送回你的硬盘驱动器中。此唯一代码帮助您全面访问 microsoft.com，使您在注册表单中不必填写已经提供的信息，即可下载免费软件、订购免费新闻以及访问馈赠站点。您第一次访问时，我们将请您创建一个注册 ID。这样一来，即使您更换计算机，也不必再次进行注册。只需使用您的注册 ID 来标识自己就可以了。

    您可以随时访问我们网站上的配置文件中心，单击“更新配置文件”，然后编辑配置文件中的任何个人信息。如果您尚未创建注册 ID，我们将要求您进行创建以确保只有本人才能访问自己的信息。

    在 microsoft.com 网站，您可以告诉我们您希望从我们这里接收哪类信息。例如，我们偶尔会允许其他公司(仅通过邮政信函)向我们的用户提供与他们的产品和服务有关的信息。如果您提供了邮寄地址但又不想收到这些信息，请选择相应的选项，说明您不想收到第三方的宣传材料。

    欢迎您成为 Microsoft 产品的注册用户。请访问我们的网站 www.microsoft.com 了解有关该产品以及众多其他优秀产品的最新信息。
