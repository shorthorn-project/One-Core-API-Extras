    <TEXTAREA ID=apolicy_text READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSActPolicy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    Microsoft 请求您激活 Windows，这样我们可证实您安装的是真正的 Microsoft 产品。激活 Windows 时，您不必发送任何个人信息给 Microsoft。激活完全是匿名的。

    激活时，Windows 创建一独特的硬件标识符，代表激活时 PC 的配置。此硬件标识符不包括任何个人信息、您 PC 上任何软件或数据信息、或任何有关您 PC 的具体种类或型号。此硬件标识符只标识此 PC，而且只是为了激活的目的。Windows 可检测和允许您 PC 配置的改变。细微的升级将不需要重新激活。如果您的 PC 被彻底检修或调整，您可能要重新激活 Windows。

    激活时，如果您希望向 Microsoft 注册产品，您也可提供您的姓名和其他联系信息。如果您选择注册产品，Microsoft 将安全储存您提供的信息，并且没有您的同意不会向第三方披露。

    如果您认为 Microsoft 没有遵守这些隐私原则，请用以下地址通过信件通知我们:

    Microsoft
    Attn: Microsoft Product Activation 
    One Microsoft Way
    Redmond, Washington 98052-6399
    USA

    我们将尽商业上合理的努力迅速找出问题并加以更正。
