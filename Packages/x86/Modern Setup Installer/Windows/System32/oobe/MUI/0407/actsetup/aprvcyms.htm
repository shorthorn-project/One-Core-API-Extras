    <TEXTAREA ID=privtext READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSprivacy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    Vielen Dank für den Kauf und die Installation von Microsoft Windows. Sie können Ihre Windows-Version bei Microsoft registrieren lassen. Weiterhin können Sie zusätzliche Informationen über Produkte und Services von Microsoft anfordern.
    
    Ihre für die Registrierung erforderlichen Daten werden auf sicheren Microsoft-Servern in den USA gespeichert. Wenn Sie Ihr Produkt in Deutschland, Österreich oder der Schweiz registrieren lassen und zugleich zusätzliche Informationen von Microsoft anfordern, werden die Daten auch auf sicheren Microsoft-Servern in dem jeweiligen Land gespeichert, in dem die Registrierung erfolgt. Diese Daten werden dazu verwendet, die zusätzlichen Serviceleistungen erbringen zu können und nicht an Dritte weitergegeben, es sei denn, Sie haben uns hierzu ihre Einwilligung erteilt. Wenn Sie sich bereits auf der Website microsoft.de registriert haben, wird Ihre persönliche Identifikationsnummer aus Ihrer Cookiedatei benutzt, um diese Registrierungsinformationen mit allen Informationen, die Sie uns bereits zur Verfügung gestellt haben, zusammenzuführen.
    
    Wenn Sie sich noch nicht auf der Microsoft-Website registriert haben, wird für Ihre neue Registrierung eine neue persönliche Identifikationsnummer erstellt. Diese persönliche Identifikationsnummer wird dann an Ihre Festplatte in Form eines Cookies, eines sehr kleinen Stücks Code, zurückgesendet. Dieser Code ist einzigartig für Sie und hilft Ihnen bei der Navigation durch microsoft.de. Er erlaubt den Download kostenloser Software, die Bestellung kostenloser Newsletter und den Besuch von Premiumsites, ohne dass Sie Registrierungsformulare mit Informationen, die Sie bereits zur Verfügung gestellt haben, erneut ausfüllen müssen. Wenn Sie zum ersten Mal auf diese Site kommen, werden Sie aufgefordert eine Registrierungskennung zu erstellen. Danach müssen Sie sich nicht nochmals registrieren, auch wenn Sie einen anderen Computer benutzen. Benutzen Sie einfach Ihre Registrierungskennung, um sich zu identifizieren.
    
    Sie können das Profile Center in unserer Website jederzeit besuchen. Klicken Sie auf "Profil aktualisieren", um die persönlichen Daten Ihres Profils einzusehen, zu ändern, zu ergänzen oder zu löschen. Wenn Sie noch keine Registrierungskennung erstellt haben, werden Sie dazu aufgefordert, eine zu erstellen. Dies stellt sicher, dass nur Sie Zugriff auf Ihre persönlichen Daten haben.
    
    Während der Registrierung oder auf der Website microsoft.de haben Sie die Möglichkeit, uns mitzuteilen, was für Arten von Informationen Sie erhalten möchten. Wenn Sie uns die Erlaubnis dafür erteilen, übermitteln wir gelegentlich Ihren Namen und Ihre Anschrift an ausgesuchte Partnerfirmen, denen wir erlauben unseren Kunden ausschließlich per Post Informationen über deren Produkte und Dienste anzubieten.
    
    Vielen Dank für die Registrierung Ihres Microsoft-Produkts. Besuchen Sie unsere Website unter www.microsoft.com/germany, um die aktuellsten Informationen darüber und unsere vielen anderen interessanten Produkte zu erhalten.
    
    Sie können der Verwendung Ihrer Daten zu Werbezwecken jederzeit gegenüber Microsoft widersprechen. Wenden Sie sich dazu bitte an Ihre Microsoft Niederlassung.
