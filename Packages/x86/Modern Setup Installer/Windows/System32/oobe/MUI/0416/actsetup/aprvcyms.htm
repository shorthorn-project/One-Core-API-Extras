    Agradecemos por você comprar e instalar o Microsoft Windows. Aconselhamos que você registre a sua compra na Microsoft para que possamos lhe fornecer melhores serviços, avisá-lo sobre atualizações do produto, ofertas especiais e informações atualizadas e facilitar o uso do site www.microsoft.com
    
    Seu registro será armazenado em servidores seguros da Microsoft nos EUA. As informações também podem ser armazenadas em servidores seguros da Microsoft em seu país/região ou em outros países/regiões. Se você já tiver se registrado no site microsoft.com, usaremos o número de identificação pessoal do seu arquivo de cookie para mesclar essas informações de registro às informações que você já tiver nos fornecido.
    
    Se você ainda não tiver se registrado no nosso site, criaremos um novo número de identificação pessoal para o seu novo perfil. Enviaremos esse número de identificação pessoal para o seu disco rígido na forma de um cookie, um pedaço de código muito pequeno. Esse código é exclusivamente seu e o ajuda a navegar pelo site microsoft.com, permitindo o download de softwares e boletins gratuitos, além de visitas a sites de alta categoria, sem que seja necessário preencher formulários de registro com informações que você já tenha fornecido. Quando você visitar o site pela primeira vez, será convidado a criar uma identificação de registro. Assim, mesmo que você mude de computador, não precisará se registrar novamente - basta usar sua identificação de registro para se identificar.

A qualquer momento, você pode visitar a central de perfis em nosso site, clicar em 'Atualizar perfil' e editar qualquer uma das informações pessoais do perfil. Se você já não tiver criado uma identificação de registro, você será solicitado a fazê-lo para garantir que apenas você possa acessar suas informações.

No site microsoft.com, você poderá indicar os tipos de comunicação que deseja receber. Por exemplo, de vez em quando, permitimos que outras empresas ofereçam aos nossos clientes informações sobre seus produtos e serviços, apenas pelo correio. Se você nos fornecer o seu endereço mas não quiser receber essas ofertas, poderá cancelá-las selecionando a opção que indica que você não deseja receber material de marketing de terceiros.

Agradecemos por você registrar seu produto Microsoft. Visite nosso site em www.microsoft.com para obter as informações mais recentes sobre este e muitos outros produtos de qualidade.
