 гэЪу ЪЮвэф ЪгЬэсп ксь усоуЧЪ Microsoft ЧсТуфЩ нэ ЧсцсЧэЧЪ ЧсуЪЭЯЩ.  эупф УэжЧ№ Уф эЪу ЪЮвэф ЧсуксцуЧЪ ксь усоуЧЪ Microsoft ЧсТуфЩ нэ ШсЯп/Хосэуп Уц ШсЧЯ/УоЧсэу УЮбь.  Хф пфЪ оЯ гЬсЪ угШоЧ№ ук уцок цэШ ЧсЮЧе Шм microsoft.comЁ гфгЪЮЯу боу ЧсЪкбэн ЧсЮЧе Шп нэ усн Ъкбэн ЧсЧбЪШЧи сЯуЬ уксцуЧЪ хаЧ ЧсЪгЬэс ук УэЩ уксцуЧЪ оуЪ ШЪцнэбхЧ сфЧ угШоЧ№.

 Хф су Ъпф оЯ гЬсЪ угШоЧ№ ксь уцок цэШ ЧсЮЧе ШфЧЁ гфоцу ШХфдЧС боу Ъкбэн дЮеэ ЬЯэЯ ссЪдпэс ЧсЬЧфШэ ЧсЬЯэЯ ЧсЮЧе Шп. Ыу фбгс боу ЧсЪкбэн ЧсдЮеэ хаЧ Хсь Чсобе ЧсЫЧШЪ нэ дпс усн Ъкбэн ЧбЪШЧиЁ уЬуцкЩ елэбЩ ЬЯЧ№ уф Чсбуцв. экЪШб хаЧ Чсбув бувЧ№ нбэЯЧ№ ЮЧеЧ№ Шп цэгЧкЯп ксь ЧсЪЬцс кШб microsoft.comЁ цэгуЭ сп ШЪЭуэс ШбЧуЬ уЬЧфЧ№Ё цисШ бгЧЦс ХЮШЧбэЩ цвэЧбЩ уцЧок ХжЧнэЩ ШЯцф ЧсЭЧЬЩ сусС ЧгЪуЧбЧЪ ЪгЬэс уксцуЧЪ оуЪ угШоЧ№ ШЪцнэбхЧ.  кфЯ вэЧбЪп схаЧ Чсуцок ссубЩ ЧсУцсьЁ гфЯкцп сХфдЧС 'укбн ЪгЬэс'.  ЭэфЦаЁ ЭЪь ХаЧ оуЪ ШЪШЯэс УЬхвЩ ЧспуШэцЪб- нои ЧгЪЮЯу 'укбн ЧсЪгЬэс' ЧсЮЧе Шп сЪкбэн фнгп.

 эупфп нэ Уэ цоЪ вэЧбЩ 'Profile Center' цЪЭбэб УэЩ уксцуЧЪ дЮеэЩ нэ ЧсЪдпэс ЧсЬЧфШэ ЧсЮЧе Шп ксь уцок цэШ ЧсЮЧе ШфЧЁ Чфоб нцо 'Update Profile'Ё Ыу оу ШЧсЪЭбэб.  Хф су Ъпф оЯ УфдУЪ 'укбн ЧсЪгЬэс' угШоЧ№Ё гфисШ уфп ХЬбЧС асп сЪУпэЯ кЯу цецс Уэ дЮе ТЮб гцЧп Хсь хах ЧсуксцуЧЪ.
