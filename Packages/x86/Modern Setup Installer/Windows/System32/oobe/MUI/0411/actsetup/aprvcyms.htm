    <span ID=Title_Text class="title" style="display:none;"><ID id=msprvcy_str1>Microsoft プライバシー ポリシー</ID></span>

    <br>
    <TEXTAREA ID=privtext READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSprivacy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
Microsoft Windows をご購入およびインストールしていただきありがとうございます。ユーザー登録していただくと、Microsoftから充実した製品サービス、アップデート情報、および最新情報が提供され、Microsoft の Web サイト www.microsoft.com もご利用しやすくなります。

登録情報は米国の Microsoft セキュア  サーバーに保管されます。この情報はお客様の国または地域およびそのほかの国または地域の Microsoft セキュア サーバーにも保管されます。既に microsoft.com Web サイトに登録されている場合は、お客様の Cookie ファイルに含まれる個人用 ID 番号を使用して、この登録情報を既に保管されている情報と結合いたします。

まだ Web サイトに登録されていない場合は、新しいプロファイルに新しい個人用 ID 番号を作成いたします。この個人用 ID 番号は Cookie という非常に小さなコードの形にして、お客様のハード ドライブにお送りいたします。このコードはお客様固有のコードであり、microsoft.com をご利用の際に役立ちます。既にお客様の情報が保管されているため、わざわざ登録フォームに記入しなくても、無償ソフトウェアのダウンロード、無料ニュースレターの購読、およびプレミアム サイトへのアクセスが可能です。最初のサイト訪問時に、登録 ID を作成していただきます。登録 ID を作成することにより、ほかのコンピュータを使用しても、再登録の必要はありません。登録 ID はお客様自身を識別するために使用されます。

Web サイトのプロファイル センターにアクセスして、[基本プロファイルの更新] をクリックすると、いつでもお客様のプロファイルの個人情報を編集できます。登録 ID を作成していない場合は、登録 ID を作成していただくように通知いたします。登録 ID を作成しておくと、ほかのユーザーはお客様の情報にアクセスできません。

microsoft.com の Web サイトでは、お客様がどのような連絡方法を希望されるか通知できます。たとえば、他社の製品およびサービスに関する情報を Microsoft のお客様に郵送させていただくことがあります。ご住所を登録済みのお客様で、これらの情報の郵送を希望されない場合は、オプションを選択して、他社の製品およびサービス情報の郵送を希望しないことを通知できます。

Microsoft 製品のご登録ありがとうございます。www.microsoft.com の Web サイトでは、この製品およびその他の優れた製品に関する最新情報を提供いたします。
