Microsoft では、お客様がご使用の製品が正規の Microsoft 製品によりインストールされたものであることを検証するため、お客様に製品のライセンス認証の手続きをしていただくことをお願いしています。製品のライセンス認証の手続きを行うことに伴って個人情報が Microsoft に送信されることはありません。ライセンス認証は完全に匿名で行われます。ライセンス認証に必ず提供していただくのは、お住まいの国または地域に関する情報だけです。

ライセンス認証の作業を開始すると、ライセンス認証ウィザードにより、PC の構成を表す一意のハードウェア ID が生成されます。このハードウェア ID には、個人情報、PC 上のソフトウェアやデータに関する情報、PC 個々の型やモデルに関する情報は一切含まれません。ハードウェア ID は、お使いのPC を識別してライセンス認証のためだけに使用されます。PC の構成に加えられた変更はライセンス認証ウィザードにより、検出されます。変更の程度が軽微であれば、ライセンス認証を行うための作業を再実行する必要はありませんが、PC の構成を大幅に変更した場合には、再度ライセンス認証の手続きを行うことが必要となることがあります。

なお、お客様が製品のライセンス認証を行わない場合は、手続きを促すダイアログに表示される日数に達した時点で、製品の機能を使用することができなくなりますので、ご注意ください。

ライセンス認証を行うのと同時に、お客様の任意で、ご使用の製品を Microsoft にユーザー登録していただくこともできます。その場合は、ユーザー名、その他の連絡情報を入力していただきます。この製品登録情報は、Microsoft の厳重な管理下に置かれていますが、その管理を必要かつ最小限の範囲において他の第三者に委託する場合があります。
