
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=shift_jis">
    <title>out of box experience</title>
    <LINK REL="stylesheet" TYPE="text/css" HREF="aregstyl.css" id=deskstyle1>
    <LINK REL="stylesheet" TYPE="text/css" HREF="aregsty2.css" id=deskstyle2 disabled>
    <META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
</head>

<body style="background-Color: transparent; background-repeat: no-repeat;" topMargin=0 rightmargin=0 leftmargin=0 tabindex=-1
      onload="window.parent.ActLan_LoadMe();">

<table border=0 cellpadding=0 cellspacing=0 width="100%" height="100%">
<tr>
    <td ID=leftmargincell width=5% height=99%></td>
    <td ID=maincell valign=top class="text-primary">

    <span ID=Title_Text class="title" style="display:none;">
    <ID id=Activation_Title_Text1>ネットワーク設定を構成してください</ID>
    </span>

    <br>
    <span id="actlan_spn01" class="text-primary">
        <ID id=actcon_paragraph1>インターネットへの接続にプロキシ サーバーの構成が必要な場合は、以下の設定を行ってください。使用する設定について質問がある場合は、ネットワーク管理者に問い合わせてください。</id>

        <br><br>
        <table class="text-primary">
        <tr>
            <td colspan="5"><ID id="actconn_set1"><b>自動構成</b></ID></td>
        </tr>
        <tr>
            <td colspan="5"><ID id="actconn_desc1">自動構成により手動で行われた構成が上書きされる可能性があります。プロキシの設定を入力する場合は、[自動的に設定を検出する] チェック ボックスをオフにして変更が確実に適用されるようにしてください。</ID></td>
        </tr>
        <tr>
            <td width="0"><input type="checkbox" name="cb_auto_detect" TABINDEX=1 ACCESSKEY="A"></td>
            <td width="100%" colspan="4"><label id="lbl_auto_detect" for="cb_auto_detect">自動的に設定を検出する(<u>A</u>)</label></td>
        </tr>
        <tr>
            <td colspan="5">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="5"><ID id="actconn_set2"><b>プロキシ サーバー</b></ID></td>
        </tr>
        <tr>
            <td width="0"><input type="checkbox" name="cb_use_proxy" TABINDEX=2 ACCESSKEY="X" onClick="window.parent.ActLan_upClickHandler();"></td>
            <td width="100%" colspan="4"><label id="lbl_use_proxy" for="cb_use_proxy">プロキシ サーバーを使う(<u>X</u>)</label></td>
        </tr>
        <tr>
            <td width="0">&nbsp;</td>
            <td width="0" id="lblProxyUrl" nowrap><label id="lbl_proxy_url" for="txt_proxy_url">アドレス(<u>R</u>):</label></td>
            <td width="40%"><input type="text" id="txt_proxy_url" size="25"  TABINDEX=3 ACCESSKEY="R" style="ime-mode:disabled; background-Color:'#dddddd'"></td>
            <td width="0" id="lblProxyPort" nowrap><label id="lbl_proxy_port" for="txt_proxy_port">ポート(<u>T</u>):</label></td>
            <td width="60%"><input type="text" id="txt_proxy_port" size="6" TABINDEX=4 ACCESSKEY="T" style="ime-mode:disabled; background-Color:'#dddddd'"></td>
        </tr>
        </table>


        <br><br>
        <ID id=activation_paragraph2>続けるには、[次へ] をクリックしてください。</id>
    </span>
    </td>

    <td ID=rightmargincell width=7%>
    </td>
</tr>
<tr>
    <td colspan=3>
    <br>
    <table border=0 class="buttonpositionnew">
    <tr>
        <td width="99%">&nbsp;</td>
        <td>
        <table border=0 width="100">
        <tr>
            <td>
            <BUTTON ID="btnSkip" class="buttons" TABINDEX=5 ACCESSKEY="S"><label for=btnSkip><id id="LocalBtnSkip_Text">省略(<U>S</U>)</id></label></BUTTON>
            </td>
            <td>
            <BUTTON ID="btnBack" class="buttons" TABINDEX=6 ACCESSKEY="B"><label for=btnBack><id id="LocalBtnBack_Text">戻る(<U>B</U>)</id></label></BUTTON>
            </td>
            <td>
            <BUTTON ID="btnNext" class="buttons" TABINDEX=7 ACCESSKEY="N"><label for=btnNext><id id="LocalBtnNext_Text">次へ(<U>N</U>)</id></label></BUTTON>
            </td>
        </tr>
        </table>
        </td>
    </tr>
    </table>
    </td>
</tr>
</table>

</body>
</html>
