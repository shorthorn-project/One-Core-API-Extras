<body style="background-Color: transparent; background-repeat: no-repeat;" TABINDEX=-1

<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%><tr>
<td ID=leftmargincell width=7%></td>
<td ID=maincell valign=middle class="text-primary">
<br><br>

    <span class="title"><id id="cner1">接続に割り込みが入りました<id></span><br>
    <br><br>
      <span class="text-primary"><id id="cner2">接続に割り込みが入った原因として、次のことが考えられます。</ID></span>
      <ul>
        <li><span class="text-primary" id="txtBullet1"><id id="cner3">長い間、接続を放置していた可能性があります。</id></span></li>
        <li><span class="text-primary"><id id="cner4">接続中に、別の人が電話回線を使用した可能性があります。</id></span></li>
        <li><span class="text-primary"><id id="cner5">キャッチホンに割り込みが入った可能性があります。</id></span></li>
        <p><span class="text-primary"><id id="cner6">キャッチホンをオフにする番号がわかっている場合は、下の欄に番号を入力してください(<u>C</u>)</id></span> </p>
        <p><span class="text-primary">
            <input style="ime-mode:disabled" TABINDEX=1 ACCESSKEY="C" id="Callwait" type="text" name="textfield" size="7" maxlength="7" onfocus="window.parent.OnFocus();">
            </span></p>
              </ul>
      <p><span class="text-primary-btndesc"><id id="cner9">再接続の準備ができたら、<b>[リダイヤル]</b> をクリックしてください。</id><br><id id="cner7">インターネット サービスを設定しないで先に進むには、<br><b>[省略]</b> をクリックしてください。</id></span></p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <blockquote>&nbsp;</blockquote>
      <p>&nbsp;</p>
    <p>&nbsp;</p>

    <table border=0 class="newbuttonposition">
    <tr>

        <td><BUTTON ID="btnBack" class="newbuttonsBack" TABINDEX=-1 ACCESSKEY="B" style="visibility:hidden;"></BUTTON></td>
        <td nowrap valign=middle class="text-primary"><span id="BackBtnLocalText" style="visibility:hidden;"><label for=btnBack><id id="LocalBtnBack_Text">戻る(<U>B</U>)</id></label></span></td>

        <td width=99%>&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="SkipBtnLocalText" style="visibility:visible;"><label for=btnSkip><id id="LocalBtnSkip_Text">省略(<U>S</U>)</id></label></span></td>

        <td><BUTTON ID="btnNext" class="newbuttonsNext" TABINDEX=4  ACCESSKEY="R" style="visibility:visible;"></BUTTON></td>
