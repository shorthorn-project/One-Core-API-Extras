
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=shift_jis">
    <title>out of box experience</title>
    <LINK REL="stylesheet" TYPE="text/css" HREF="oobestyl.css">
</head>

<body style="background-color:transparent; background-repeat: no-repeat;" tabindex=-1
      onload="window.parent.FinishPage_LoadMe(); window.parent.Agent_Activate('Finish');">

<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%>
<tr>
    <td ID=leftmargincell width=7%></td>
    <td ID=maincell valign=middle class="text-primary">

    <br><br>
    <span class="title"><ID id=fini_str1>設定が完了しました</ID>
    </span>

    <br><br>
    <span ID=FiniSummaryIntro1 class="text-primary"><ID id="FiniSummaryTitle1">使用できる準備が整いました。</id></span>

    <span ID=FiniSummaryIntro2 class="text-primary" style="display:none"><ID id="FiniSummaryTitle2">登録の状況は次のようになっています:</ID><BR><BR></span>
    <span ID=FiniSummary0 class="text-primary" style="display:none"></span>
    <span ID=FiniSummary1 class="text-primary" style="display:none"></span>
    <span ID=FiniSummary2 class="text-primary" style="display:none"></span>
    <span ID=FiniSummary3 class="text-primary" style="display:none"></span>

    <br>
        
    <span ID=msgspan class="text-primary" style="display:none;">
        <span ID=finishmsg  style="display:inline;">
        <ID id=fini_str3>Windows XP の新しい機能については、Windows XP ツアーを参照してください。また、<b>ヘルプとサポート</b> センターで役に立つ情報を見つけることもできます。これらのオプションは、<b>[スタート]</b> メニューにあります。</ID>
        </span>
        <br>
        <span ID=rebootfinishmsg style="display:none"><ID id=fstr54>設定を有効にするために、コンピュータを再起動してください。<br></ID><span class="emphasis-lesser"><ID id=fini_str4a>[完了]</ID></span><ID id=fini_str65>をクリックしてコンピュータを再起動し、Windows を開始してください。</ID>
        </span>
    </span>   

    <table border=0 class="newbuttonposition">
    <tr>
        <td width=10>&nbsp;&nbsp;</td>
        <td><BUTTON ID="btnBack" class="newbuttonsBack" TABINDEX=-1 ACCESSKEY="B" style="visibility:hidden;"></BUTTON></td>
        <td nowrap valign=middle class="text-primary"><span id="BackBtnLocalText" style="visibility:hidden;"><label for=btnBack><id id="LocalBtnBack_Text">戻る(<U>B</U>)</id></label></span></td>

        <td width=99%>&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="SkipBtnLocalText" style="visibility:hidden;"><label for=btnSkip><id id="LocalBtnSkip_Text">省略(<U>S</U>)</id></label></span></td>
        <td><BUTTON ID="btnSkip" class="newbuttonsSkip" TABINDEX=-1 ACCESSKEY="S" style="visibility:hidden;"></BUTTON></td>

        <td width=10>&nbsp;&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="NextBtnLocalText" style="visibility:visible;"><label for=btnNext><id id="LocalBtnFinish_Text">完了(<u>F</u>)</id></label></span></td>
        <td><BUTTON ID="btnNext" class="newbuttonsNext" TABINDEX=4  ACCESSKEY="F" style="visibility:visible;"></BUTTON></td>
    </tr>
    </table>

    </td>
</tr>
</table>
</body>
</html>
