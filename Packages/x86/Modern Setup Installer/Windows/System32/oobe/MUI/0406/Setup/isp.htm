
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<body style="background-Color: transparent; background-repeat: no-repeat;" TABINDEX=-1

<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%>
<tr>

    <td ID=maincell valign=middle class="text-primary">

    <br><br>
    <span class="title">
    <ID id= "ISP_str1">Kom på Internettet</ID>
    </span>

    <br><br>
    <span class="text-primary">
    <ID id="ISP_str2">Opret adgang til Internettet på denne computer, uanset om det er første gang, du opretter en Internetkonto, eller om du havde en konto på en anden computer.</ID>
    <br><br>
    <ID id="ISP_str3">Hvordan skal denne computer oprette forbindelse til Internettet?</ID>
    <!--<ID id= "ISP_str4">Please select an option and click</ID>
    <span class="emphasis-lesser"><ID id=xx351> Next </ID></span>
    <ID id=xy123>to continue.</ID>-->
    </span>

    <br><br>
    <SPAN TABINDEX=-1 CLASS="contents">
    <table border=0 cellpadding=4 cellspacing=0>

    <tr>
        <td valign="top">
        <input ID="radioGetNewISP" style="display:none" TABINDEX=1 name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL id=ISP_New for="radioGetNewISP" style="display:none" TABINDEX=-1 ACCESSKEY="K" class="text-primary">
        <ID id="IDNew"><b><u>K</u>om på Internettet med MSN (nye og eksisterende medlemmer)</b><br>Tre måneders gratis MSN-Internetadgang for nye medlemmer i USA.</ID>
        </LABEL>
        </td>
    </tr>
    <tr>
        <td valign="top">
        <input TABINDEX=2 ID="radioMigrateISP" name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL TABINDEX=-1 ACCESSKEY="M" id=ISP_Migrate for=radioMigrateISP class="text-primary">
        <ID id="ISP_str7"><b>Brug <u>m</u>in eksisterende Internetkonto hos en anden Internetudbyder</b><br>Vælg denne indstilling, hvis du allerede har en Internetkonto, også selvom du aldrig oprettede adgang til Internettet på den computer.</ID>
        </LABEL>
        </td>
    </tr>
    <tr>
        <td valign="top">
        <input TABINDEX=3 ID="radioSkip" name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL TABINDEX=-1 ACCESSKEY="O" id=skipISP for=radioSkip class="text-primary">
        <ID id="ISP_str73"><b><u>O</u>pret en ny Internetkonto, når jeg er færdig med at installere Windows</b><br>Vælg denne indstilling, hvis du vil have en ny Internetkonto.  Efter installationen af Windows skal du klikke på <B>Internet</B> i menuen <B>Start</B> og følge trinene til oprettelse af en ny konto.</ID>
        </LABEL>                                                                                                                                                                                              
        </td>
    </tr>
    </table>
    </SPAN>

    <script>
    document.write(window.parent.g_ClickNextStr);
    </script>

    <table border=0 class="newbuttonposition">
