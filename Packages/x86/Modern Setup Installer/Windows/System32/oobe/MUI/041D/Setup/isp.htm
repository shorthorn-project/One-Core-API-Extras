    <ID id="ISP_str3">Vilken typ av Internet-anslutning kommer den här datorn att ha?</ID>

    <SPAN TABINDEX=-1 CLASS="contents">

    <tr>
        <td valign="top">
        <input ID="radioGetNewISP" style="display:none" TABINDEX=1 name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL id=ISP_New for="radioGetNewISP" style="display:none" TABINDEX=-1 ACCESSKEY="A" class="text-primary">
        <ID id="IDNew"><b><u>A</u>nslut till Internet med MSN</b><br>Nya och befintliga medlemmar</ID>
        </LABEL>
        </td>
    </tr>
    <tr>
        <td valign="top">
        <input TABINDEX=2 ID="radioMigrateISP" name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL TABINDEX=-1 ACCESSKEY="M" id=ISP_Migrate for=radioMigrateISP class="text-primary">

        </LABEL>
        </td>
    </tr>
    <tr>
        <td valign="top">
        <input TABINDEX=3 ID="radioSkip" name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL TABINDEX=-1 ACCESSKEY="S" id=skipISP for=radioSkip class="text-primary">
        <ID id="ISP_str73"><b><u>S</u>kapa ett nytt Internet-konto efter det att Windows är konfigurerat.</b><br>Välj detta alternativ om du vill skapa ett nytt Internet-konto. Klicka på Start efter det att Windows har blivit konfigurerat, välj sedan <B>Internet</B> på <B>Start-menyn</B> och följ de steg som anvisas för att skapa ett nytt konto.</ID>
        </LABEL>                                                                                                                                                                                              
        </td>
