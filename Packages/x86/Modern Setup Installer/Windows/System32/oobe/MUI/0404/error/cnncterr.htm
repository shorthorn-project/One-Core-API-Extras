    <span class="title"><id id="cner1">您的連線已經中斷<id></span><br>
    <br><br>
      <span class="text-primary"><id id="cner2">您的電腦所撥接的電話已中斷。原因可能是:</ID></span>
      <ul>
        <li><span class="text-primary" id="txtBullet1"><id id="cner3">已經有很長時間沒有使用這個連線。</id></span></li>
        <li><span class="text-primary"><id id="cner4">有人試著在您連線時使用您的電話線。</id></span></li>
        <li><span class="text-primary"><id id="cner5"> 如果有插撥功能，連線可能會被插撥電話中斷。電話插撥可以自動停用，直到註冊完成後，插撥功能會恢復使用。</id></span></li>
        <p><span class="text-primary"><id id="cner6">請在下列方塊中輸入電話插撥的停用號碼(<u>C</u>)</id></span>
        <span class="text-primary">
            <input style="ime-mode:disabled" ACCESSKEY="T" TABINDEX=1 id="Callwait" type="text" name="textfield" size="7" maxlength="7" onfocus="window.parent.OnFocus();">
            </span></p>
              </ul>
      <p><span class="text-primary-btndesc"><id id="cner9">如果您第二次收到這個訊息，可以先跳過這個步驟，我們稍後會再提示您。</id></span></p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <blockquote>&nbsp;</blockquote>
      <p>&nbsp;</p>
    <p><id id="cner10">如果要嘗試重新連線，請按 [下一步]。如果要跳過這個步驟，請按 [跳過]。</id></p>
