    Microsoft 懇請您啟用 Windows，這樣我們可以確認您所安裝的是原版 Microsoft 產品。當您啟用 Windows，您不需要將個人資料傳送給 Microsoft。啟用程序完全以匿名方式進行。  
    
    在啟用期間，Windows 會建立乙份獨特的硬體識別碼，來作為您的 PC 設定檔。硬體識別碼不包括任何個人資料、您 PC 上的軟體資訊或資料、及您的 PC 硬體裝置型號。硬體識別碼只用來識別 PC 及做為啟用用途。Windows 會偵測並允許 PC 設定的變更。小量的升級不需要重新執行啟用。如果您徹底檢修 PC，可能就需要重新執行啟用。 
    
    啟用期間，您可以提供您的姓名或其他連絡資訊，向 Microsoft 註冊產品。如果您選擇要註冊產品，您提供的資訊將會安全地保存在 Microsoft，除非您允許，否則不會洩漏給第三方。
    
    如果您認為 Microsoft 並未遵守隱私權原則，請寫信到下列地址通知我們:
    
    Microsoft
