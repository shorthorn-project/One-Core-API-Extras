
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
    <title>全新感受</title>
    <LINK REL="stylesheet" TYPE="text/css" HREF="../setup/oobestyl.css">
</head>

<body style="background-Color: transparent; background-repeat: no-repeat;" TABINDEX=-1
      bgcolor="#ffffff" onload="window.parent.Toobusy_LoadMe();window.parent.Agent_Activate('ISPPhBsy');"
      onunload="window.parent.Agent_Deactivate();">

<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%><tr><td ID=leftmargincell width=7%></td>
<td ID=maincell valign=middle class="text-primary">
<br>

    <span class="title"><id id="na1">電話忙線中或未接聽</id></span><br>
    <br>
    <p><span class="text-primary"><id id="na2">目前撥接的電話忙線中，或可能需要修改目前的撥接號碼。</id></span>
        <ul>
        <li><span class="text-primary"><id id="na22">如果您不是在家堙A您可能需要先撥某個號碼來撥接外線。</id></span></li><br>
        <li><span class="text-primary"><id id="na21">如果您不是在當地撥號，您可能需要修改電話號碼。</id></span></li><br><br>
        </ul>

         <table border=0 cellspacing=0 cellpadding=0>
           <tr>
            <td valign="top">
              <span class="text-primary"><id id="na3">先前撥接的電話號碼是</id></span>
            </td>
            <td valign="top">
             <SPAN ID="spanDisplayNumber" class="text-primary" DIR="LTR"></SPAN>
            </td>
           </tr>
           <tr>
            <td style="padding-left: 1em;"><input ACCESSKEY="D" type="radio" id="DialRuleYes" name="DialRuleChoice" CHECKED TABINDEX=1 onclick="window.parent.SelectDialRule();">
                <span id="spn_staticDialRuleYes" class="text-primary" onclick="document.all.DialRuleYes.click();">撥其他號碼(<u>D</u>)</span>
            </td>
            <td style="padding-left: 2em;">
                &nbsp;
            </td>
           </tr>
           <tr>
            <td style="padding-left: 1em;"><input ACCESSKEY="A" type="radio" id="DialRuleNo" name="DialRuleChoice" TABINDEX=3 onclick="window.parent.SelectDialRule();">
                <span id="spn_staticDialRuleNo" class="text-primary" onclick="document.all.DialRuleNo.click();">用這些規則來撥其他號碼(<u>A</u>): </span>
            </td>
            <td style="padding-left: 2em;">
                <span id="spn_staticDialRuleNoa" class="text-secondary"><id id="Disable_call_waiting_text">停用電話插撥(<u>C</u>) </id></span><input ACCESSKEY="C" DIR=LTR class="dial-number-box" type="text" id="edtCallWaiting" onfocus="this.select();" name="textfield" size="7" maxlength="10" TABINDEX=4>
            </td>
           </tr>
           <tr>
            <td>&nbsp;</td>
            <td style="padding-left: 2em;">
                <span id="spn_staticDialRuleNob" class="text-secondary"><id id="Set_Outside_line_text">外線轉接(<u>O</u>) </id></span><input ACCESSKEY="O" DIR=LTR class="dial-number-box" type="text" id="edtOutsideLine" onfocus="this.select();" name="textfield" size="4" maxlength="4" TABINDEX=5></td>
            </td>
           </tr>
           <tr>
           <tr>
            <td colspan=2>
                <span style="padding-left: 1.8em;" id="spn_staticDialRuleNoc" class="text-primary"><id id="Set_Dial_Signal_text">撥接方式:</id></span>
                <span style="padding-left: 1em;"><input name="DialSignalChoice" type="radio" tabindex="6" id="DialTone" CHECKED><LABEL TABINDEX=-1 ACCESSKEY="T" id="spn_staticDialTone" for="DialTone" class="text-secondary"><id id="Set_Tone_text">按鍵式(<u>T</u>)</id></LABEL></span>
                <span style="padding-left: 2em;"><input name="DialSignalChoice" type="radio" tabindex="7" id="DialPulse"><LABEL TABINDEX=-1 ACCESSKEY="P" id="spn_staticDialPulse" for="DialPulse" class="text-secondary"><id id="Set_Pulse_text">轉盤式(<u>P</u>)</id></LABEL></span>
            </td>
           </tr>
         </table>
         <br>

         <ul>
         <li><span class="text-primary"><id id="na31">如果先前的號碼正確，請等候數分鐘後再按 <b>[重撥]</b>。</id></span></li><br>
         <li><span class="text-primary"><id id="na32">如果這個號碼不正確，請修改上方設定後按 <b>[重撥]</b>。</id></span></li><br>
         <li><span class="text-primary"><id id="na33">要還原成原來的電話號碼，請按 <b>[還原]</b>。</id></span></li>
         </ul>
         <p><span class="text-primary-btndesc"><id id="na4">如果要繼續但不想安裝網際網路服務，請按 <b>[跳過]</b>。</id></span></p>
       </span></p>
    <DIV class="text-error" ID=error_mesg style="display:none; padding-top:20px"></div>
    <br>
    <br>
    </span><br>

    <table border=0 class="newbuttonposition">
    <tr>
        <td width=10>&nbsp;&nbsp;</td>
        <td><BUTTON ID="btnRestore" class="newbuttonsNext" TABINDEX=8  ACCESSKEY="E" style="visibility:visible;" onclick="window.parent.RestoreDialRule();"></BUTTON></td>
        <td nowrap valign=middle class="text-primary"><span id="BackBtnLocalText" style="visibility:visible;"><label for=btnRestore><id id="LocalBtnRestore_Text">還原(<u>E</u>)</id></label></span></td>

        <td width=99%>&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="SkipBtnLocalText" style="visibility:visible;"><label for=btnSkip><id id="LocalBtnSkip_Text">跳過(<U>S</U>)</id></label></span></td>
        <td><BUTTON ID="btnSkip" class="newbuttonsSkip" TABINDEX=9  ACCESSKEY="S" style="visibility:visible;"></BUTTON></td>

        <td width=10>&nbsp;&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="NextBtnLocalText" style="visibility:visible;"><label for=btnNext><id id="LocalBtnRedial_Text">重撥(<u>R</u>)</id></label></span></td>
        <td><BUTTON ID="btnNext" class="newbuttonsNext" TABINDEX=10  ACCESSKEY="R" style="visibility:visible;"></BUTTON></td>
    </tr>
    </table>

    </td>
</tr>
</table>


</body>
</html>
