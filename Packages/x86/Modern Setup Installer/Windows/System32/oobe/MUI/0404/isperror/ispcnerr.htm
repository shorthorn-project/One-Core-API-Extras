    <span class="title"><id id="cner1"><BR>連線已經中斷<id></span><br>
    <br><br>
      <span class="text-primary"><id id="cner2">連線中斷的原因很多。請檢查下列項目:</ID></span>
      <ul>
        <li><span class="text-primary" id="txtBullet1"><id id="cner3">已經有一段時間沒有使用這個連線。</id></span></li>
        <li><span class="text-primary"><id id="cner4">有人試著在您連線時使用您的電話線。</id></span></li>
        <li><span class="text-primary"><id id="cner5">如果您有電話插撥功能，連線可能會被插撥電話中斷。</id></span></li>
        <p><span class="text-primary"><id id="cner6">如果您知道電話插撥的停用號碼，請在下列方塊中輸入(<u>C</u>)</id></span> </p>
        <p><span class="text-primary">
            <input style="ime-mode:disabled" TABINDEX=1 ACCESSKEY="C" id="Callwait" type="text" name="textfield" size="7" maxlength="7" onfocus="window.parent.OnFocus();">
            </span></p>
              </ul>
      <p><span class="text-primary-btndesc"><id id="cner9">當您的電腦準備好要重新連線，請按 <b>[重撥]</b>。</id><br><id id="cner7">要繼續但不想在您的電腦上設定網際網路服務，請按 <b>[跳過]</b>。</id></span></p>
