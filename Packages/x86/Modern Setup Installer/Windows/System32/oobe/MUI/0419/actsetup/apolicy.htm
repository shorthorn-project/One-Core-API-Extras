Корпорация Майкрософт просит вас выполнить активацию операционной системы Windows, чтобы компания смогла проверить подлинность установленного программного продукта. При активации операционной системы не требуется отправлять в корпорацию Майкрософт сведения личного характера. Активация выполняется анонимно.

Во время активации операционной системы создается уникальный код установки, который описывает конфигурацию данного компьютера на момент активации. Этот код не содержит никаких сведений личного характера, сведений о программном обеспечении или данных, располагающихся на компьютере, а также особых сведений о модели компьютера. Код установки идентифицирует только компьютер и используется только для активации продукта. Операционная система Windows допускает изменения конфигурации вашего компьютера. Незначительные изменения оборудования не требуют повторной активации. При значительном обновлении оборудования может потребоваться повторная активация операционной системы.

Во время активации можно указать свое имя и другую контактную информацию для одновременной регистрации принадлежности продукта. Все предоставленные для регистрации сведения будут храниться в безопасном месте и не будут передаваться третьим лицам без вашего согласия.

Если вы предполагаете, что корпорация Майкрософт не придерживается указанных правил, пожалуйста, сообщите нам об этом по следующему почтовому адресу:

    Microsoft
    Attn: Windows Product Activation
    One Microsoft Way
    Redmond, Washington 98052-6399
    USA

Мы постараемся определить причины возникших разногласий и, по возможности, устранить их.
