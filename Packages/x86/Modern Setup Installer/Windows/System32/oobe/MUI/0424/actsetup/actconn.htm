
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<body style="background-Color: transparent; background-repeat: no-repeat;" topMargin=0 rightmargin=0 leftmargin=0 tabindex=-1

<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%>
<tr>
    <td ID=leftmargincell width=5% height=99%></td>
    <td ID=maincell valign=top class="text-primary">

    <span ID=Title_Text class="title" style="display:none;"><ID id="txtActivConn">Izberite metodo elektronskega aktiviranja</ID></span>

    <br>
    <span id="act_spn01" class="text-primary">
        <ID id="txtActivConn1">Program Windows ni mogel ugotoviti, kako naj ta raèunalnik vzpostavi povezavo s strežnikom za elektronsko aktiviranje.</ID>

        <br><br>
        <ID id="txtActivConn2">Izberite eno od spodnjih metod, ki jo želite uporabiti za elektronsko aktiviranje:</ID>

        <br><br>
        <SPAN TABINDEX=-1>
        <table>
        <tr>
            <td>&nbsp;&nbsp;
            <input TABINDEX=1 ACCESSKEY="O" type="radio" ID="rb_conn_lan" value="" name="actconn_check" onClick="window.parent.OnClick();" onfocus="window.parent.OnFocus();">
            </td>
            <td>
            <LABEL id="rb_txt1" for="rb_conn_lan">
            <span id="act_spn1" class="text-primary"><ID id=actconn_choice_lan>Up<u>o</u>rabi mojo neposredno internetno povezavo (LAN, DSL, kabelski modem)</id></span>
            </LABEL>
            </td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;
            <input TABINDEX=2 ACCESSKEY="U" type="radio" ID="rb_conn_modem" value="" name="actconn_check" onClick="window.parent.OnClick();" onfocus="window.parent.OnFocus();">
            </td>
            <td>
            <LABEL id="rb_txt2" for="rb_conn_modem">
            <span id="act_spn2" class="text-primary"><ID id=actconn_choice_modem><u>U</u>porabi moj modem</ID></span>
            </LABEL>
            </td>
        </tr>
        </table>
        </SPAN>
        
        <br><br>
        <ID id=activation_paragraph2>Èe želite nadaljevati, kliknite »Naprej«.</id>
    </span>
    
    </td>
    <td ID=rightmargincell width=7%>
    </td>
</tr>
<tr>
    <td colspan=3>

    <tr>
        <td width="99%">&nbsp;</td>
        <td>

        <tr>
            <td>
            <BUTTON ID="btnBack" class="buttons" TABINDEX=3 ACCESSKEY="z"><label for=btnBack><id id="LocalBtnBack_Text">Na<u>z</u>aj</id></label></BUTTON>
            </td>
            <td>
            <BUTTON ID="btnNext" class="buttons" TABINDEX=4 ACCESSKEY="N"><label for=btnNext><id id="LocalBtnNext_Text"><u>N</u>aprej</id></label></BUTTON>
            </td>
        </tr>
        </table>
        </td>
