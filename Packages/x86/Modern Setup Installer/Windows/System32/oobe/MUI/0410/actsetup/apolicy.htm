    <TEXTAREA ID=apolicy_text READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSActPolicy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    Microsoft richiede l'attivazione del prodotto in modo da verificare che l'installazione venga eseguita con un prodotto Microsoft autentico. Quando il prodotto viene attivato, non viene inviata alcuna informazione personale a Microsoft, ma l'attivazione è completamente anonima.  
    
    Durante la procedura di attivazione, viene creata un'identificazione hardware unica che rappresenta la configurazione del PC al momento dell'attivazione. Tale identificazione non comprende alcuna informazione personale, né relativa al software o ai dati che potrebbero essere presenti sul PC né alcuna informazione relativa alla marca o al modello specifico di PC in uso. L'identificazione hardware identifica il solo PC esclusivamente ai fini dell'attivazione. Durante l'attivazione vengono rilevate e tollerate le modifiche alla configurazione del PC. Gli aggiornamenti di lieve entità non richiederanno la riattivazione, mentre nel caso di una completa trasformazione del PC potrebbe essere necessario rieseguire l'attivazione. 
    
    Durante l'attivazione è anche possibile fornire il proprio nome e indirizzo se si desidera registrare il prodotto con Microsoft. In tal caso, le informazioni fornite verranno custodite accuratamente da Microsoft e non saranno divulgate a terze parti senza il consenso dell'utente.
    
    Se si ritiene che Microsoft non abbia rispettato i principi sul trattamento dei dati personali ivi contenuti, comunicare tale considerazione a Microsoft tramite posta ordinaria al seguente indirizzo:
    
    Microsoft
    CA: Microsoft Product Activation 
    One Microsoft Way
    Redmond, Washington 98052-6399
    USA
    
    Microsoft si impegna a prendere tutte le misure necessarie per determinare e risolvere immediatamente il problema.
