    <span ID=Title_Text class="title" style="display:none;"><ID id=msprvcy_str1>Informativa Microsoft sul trattamento dei dati personali</ID></span>

    <br>
    <TEXTAREA ID=privtext READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSprivacy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    Grazie per avere acquistato ed installato Microsoft Windows. Si prega di registrare l’acquisto presso Microsoft, per poter ricevere migliori servizi inerenti al prodotto, per essere avvisati della disponibilità di eventuali aggiornamenti, di offerte speciali o di nuove informazioni e per muoversi all’interno del sito Web Microsoft www.microsoft.com/italy/ con maggiore facilità.
    
    La registrazione viene archiviata in server protetti Microsoft negli Stati Uniti d’America. Nel caso in cui fosse già stata effettuata in precedenza una registrazione presso il sito Web www.microsoft.com/italy/, le informazioni immesse nel corso della nuova registrazione verranno integrate con quelle già presenti per mezzo del proprio codice identificazione personale (PIN, personal identification number), contenuto nel file cookie presente nel computer.
    
    Nel caso in cui si tratti invece della prima registrazione presso il sito Web Microsoft, verrà creato un PIN per il proprio profilo, che sarà inviato al computer sotto forma di cookie, un elemento di codice di dimensioni minime. Il codice, unico e individuale, faciliterà la navigazione del sito www.microsoft.com/italy/, consentendo di scaricare software gratuito, richiedere newsletter gratuite e visitare siti ad accesso limitato senza dovere compilare moduli di registrazione con informazioni già fornite. Al primo accesso al sito, viene chiesto di creare un ID registrazione, che permetterà di essere riconosciuti anche visitando il sito da altri computer, eliminando la necessità di una nuova registrazione.
    
    È possibile visitare Profile Center nel sito Web Microsoft e, facendo clic su Aggiorna profilo, modificare qualsiasi parte delle Informazioni personali del proprio profilo. Qualora se ne fosse ancora sprovvisti, verrà chiesto di creare un ID registrazione, grazie al quale viene assicurata l’esclusività dell’accesso alle proprie informazioni.
    
    Nel sito Web www.microsoft.com/italy/ sarà possibile specificare il tipo di comunicazioni che si desidera ricevere da Microsoft. Ad esempio, Microsoft consente occasionalmente ad altre società di inviare ai propri clienti informazioni relative a prodotti e servizi, esclusivamente tramite posta. Nel caso in cui si specifichi il proprio indirizzo ma non si desideri ricevere tali offerte, è possibile negare il proprio consenso selezionando l’opzione relativa al rifiuto di ricevere materiale pubblicitario da terzi.
    
    Grazie per aver scelto di registrare il vostro prodotto Microsoft. Per le ultime informazioni su questo e su altri prodotti Microsoft, visitate il sito Web Microsoft all’indirizzo www.microsoft.com/italy/.
