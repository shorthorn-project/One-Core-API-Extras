    <span ID=Title_Text class="title" style="display:none;"><ID id=msprvcy_str1>Δήλωση απορρήτου της Microsoft</ID></span>

    <br>
    <TEXTAREA ID=privtext READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSprivacy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    Σας ευχαριστούμε που αγοράσατε και εγκαταστήσατε τα Microsoft Windows.  Σας ζητούμε να δηλώσετε την αγορά σας στη Microsoft ώστε να μπορούμε να σας προσφέρουμε καλύτερες υπηρεσίες προϊόντων, να σας ειδοποιούμε για αναβαθμίσεις προϊόντων, ειδικές προσφορές, τελευταίες πληροφορίες και να κάνουμε ευκολότερη τη χρήση της τοποθεσίας μας στο Web www.microsoft.com.

    Η δήλωσή σας θα αποθηκευτεί σε ασφαλείς διακομιστές της Microsoft στις ΗΠΑ.  Οι πληροφορίες μπορεί επίσης να αποθηκευτούν σε ασφαλείς διακομιστές της Microsoft στη χώρα/περιοχή σας ή σε άλλες χώρες/περιοχές.  Αν έχετε ήδη εγγραφεί στην τοποθεσία Web com, θα χρησιμοποιήσουμε τον προσωπικό αναγνωριστικό αριθμό σας στο αρχείο cookie για να συνδυάσουμε τις τρέχουσες πληροφορίες δήλωσης με τυχόν πληροφορίες που μας έχετε ήδη δώσει.

    Αν δεν έχετε εγγραφεί προηγουμένως στην τοποθεσία μας στο Web, θα δημιουργήσουμε έναν νέο προσωπικό αναγνωριστικό αριθμό για το νέο προφίλ σας. Στη συνέχεια θα στείλουμε αυτόν τον προσωπικό αναγνωριστικό αριθμό πίσω στον σκληρό σας δίσκο με τη μορφή ενός αρχείου cookie, ενός πολύ μικρού τμήματος κώδικα. Ο κώδικας αυτός είναι αποκλειστικά δικός σας και σας βοηθά να κινείστε στο Microsoft.com, ώστε να μπορείτε να λαμβάνετε δωρεάν λογισμικό, να παραγγέλνετε δωρεάν δελτία ενημέρωσης και να επισκέπτεστε εξαιρετικές τοποθεσίες χωρίς να χρειάζεται να συμπληρώσετε φόρμες εγγραφής με πληροφορίες που έχετε ήδη δώσει.  Όταν επισκεφθείτε την τοποθεσία για πρώτη φορά, θα σας ζητήσουμε να δημιουργήσετε ένα αναγνωριστικό δήλωσης.  Κατόπιν, ακόμα και αν αλλάξετε υπολογιστή, δεν θα χρειάζεται να επανεγγραφείτε - απλώς χρησιμοποιήστε το αναγνωριστικό δήλωσής σας για την αναγνώρισή σας.

    Οποιαδήποτε στιγμή, μπορείτε να επισκεφθείτε το Κέντρο Προφίλ στην τοποθεσία μας στο Web, να κάνετε κλικ στο κουμπί "Ενημέρωση προφίλ" (Update Profile) και να αλλάξετε οποιεσδήποτε από τις προσωπικές πληροφορίες στο προφίλ σας.  Αν δεν έχετε δημιουργήσει στο παρελθόν ένα αναγνωριστικό δήλωσης, θα σας ζητήσουμε να το κάνετε ώστε να εξασφαλίσουμε ότι μόνον εσείς έχετε πρόσβαση στις πληροφορίες σας.

    Στην τοποθεσία microsoft.com στο Web, θα μπορείτε να μας πείτε τι είδους πληροφορίες θέλετε να λαμβάνετε από εμάς.  Για παράδειγμα, μερικές φορές επιτρέπουμε σε άλλες εταιρείες να προσφέρουν στους πελάτες μας πληροφορίες για τα προϊόντα και τις υπηρεσίες τους, μόνο με παραδοσιακό ταχυδρομείο.  Αν μας δώσετε την ταχυδρομική σας διεύθυνση και δεν θέλετε να λαμβάνετε παρόμοιες προσφορές, μπορείτε να το κάνετε επιλέγοντας ότι δεν θέλετε να λαμβάνετε διαφημιστικό υλικό από τρίτα μέρη.

    Σας ευχαριστούμε που δηλώσατε το προϊόν σας στη Microsoft.  Επισκεφθείτε την τοποθεσία μας www.microsoft.com στο Web στο για τις πιο πρόσφατες πληροφορίες σχετικά με αυτό και άλλα εξαιρετικά προϊόντα.
