    <ID id=msprvcy_str1>Personvernerklæring for produktaktivering for Windows</ID>

    <br>
    <TEXTAREA ID=apolicy_text READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSActPolicy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    Du blir bedt om å starte Windows slik at installasjonen kan bekreftes som utført med et gyldig Microsoft-produkt. Når du starter Windows, blir du ikke bedt om å oppgi personlige opplysninger. Aktiveringen er fullstendig anonym.  
    
    Når du starter Windows, opprettes det en unike maskinvare-ID som representerer datamaskinens konfigurasjon da Windows ble startet. Maskinvare-IDen inneholder ikke personlige opplysninger, informasjon om programvare eller data som finnes på datamaskinen eller informasjon om datamaskintypen du bruker. IDen angir bare datamaskinen og bare til den hensikt å starte Windows. Endringer i konfigurasjonen av datamaskinen tolereres. Mindre oppdateringer krever ikke at datamaskinen startes på nytt. Hvis du gjør store endringer, kan det hende du må starte på nytt. 
    
    Når du starter Windows, kan det hende du må oppgi navn og kontaktinformasjon hvis du vil registrere produktet hos Microsoft. Hvis du velger dette, lagres informasjonen du oppgir, på et sikkert sted hos Microsoft, og ingen har tilgang til denne uten ditt samtykke.

Hvis du mistenker at disse opplysninger har kommet andre i hende, kontakter du oss på følgende adresse:
    
    Microsoft
    Attn: Microsoft Product Activation 
    One Microsoft Way
    Redmond, Washington 98052-6399
    USA
    
    Vi vil forsøke å avdekke problemet og løse det.
