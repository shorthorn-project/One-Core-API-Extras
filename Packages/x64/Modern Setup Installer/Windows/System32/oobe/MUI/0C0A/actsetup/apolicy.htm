    <ID id=msprvcy_str1>Declaración de privacidad para la activación de Windows</ID>
    </span>

    <br>
    <TEXTAREA ID=apolicy_text READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSActPolicy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    Microsoft le solicita activar Windows para poder comprobar que ha realizado la instalación con un ejemplar auténtico del producto de Microsoft. En el momento de activar Windows, Microsoft no le obligará a enviar ningún tipo de información personal. La activación es completamente anónima.

    Windows crea una identificación única de hardware que representa la configuración de su equipo en el momento de la activación. Esta identificación de hardware no incluye ningún tipo de información personal, ni del software o datos existentes en su equipo, ni de la marca o modelo de su PC. Sólo se identifica  su hardware para propósitos de activación. Windows puede detectar y aceptar cambios en la configuración de su PC. Las actualizaciones mínimas no requerirán volver a activar el producto. Sin embargo, si renueva su equipo, es posible que se le requiera activar Windows nuevamente.

    Durante el proceso de activación es posible que desee proporcionar a Microsoft su nombre u otra información de contacto si quiere registrar su producto. Si elige registrar su producto, Microsoft almacenará de forma segura la información que proporcione y no la divulgará a terceros sin su consentimiento.

    Si Microsoft no ha cumplido con estos principios de privacidad, puede notificarnos por correo a la dirección siguiente:

    Microsoft
    At.: Microsoft Product Activation
    One Microsoft Way
    Redmond, Washington 98052-6399
    EE.UU.

    Microsoft realizará esfuerzos comercialmente razonables para determinar y corregir oportunamente el problema.
