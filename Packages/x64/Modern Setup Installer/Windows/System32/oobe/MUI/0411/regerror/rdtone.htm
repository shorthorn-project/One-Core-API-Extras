
<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=shift_jis">
    <title>out of box experience</title>
    <link rel="stylesheet" type="text/css" href="../actsetup/aregstyl.css">
    <META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
</head>

<body style="background-Color: transparent; background-repeat: no-repeat;" topMargin=0 rightmargin=0 leftmargin=0 tabindex=-1
      onload="window.parent.DefaultErr_LoadMe();">

<table border=0 cellpadding=0 cellspacing=0 width="100%" height="100%">
<tr>
    <td ID=leftmargincell width=5% height=99%></td>
    <td ID=maincell valign=top class="text-primary">

    <span ID=Title_Text class="title" style="display:none;"><id id="dt1">発信音を確認できませんでした<id></span>

    <br>
    <span class="text-primary"><id id="dt2">次のことを確認してください:<id></span>
    <ul>
        <li><span class="text-primary"><id id="dt3">コンピュータとモジュラ ジャックに回線が正しく接続されているかどうか、ご使用の通信機器の説明書を参考にして確認してください。<id><br><br>
        <img src="../images/DIALTONE.GIF" id="imgDialTone" width="158" height="67" vspace="1" hspace="1"> <br><br>
        <id id="dt3b">注意 : 電話口にコンピュータを移動する必要がある場合は、コンピュータの電源を切ってください。コンピュータを再起動したら、再び処理を始めてください。</id></span><br><br>
        </li>

        <li><span class="text-primary"><id id="dt4">電話が使用中の可能性があります。電話回線が使用可能な状態かどうか確認してください。<id></span></li>
    </ul>

    <span class="text-primary" id="RemindMeLaterText">
    <id id=rdtonetxt>続ける準備ができたら、<b>[リダイヤル]</b> をクリックしてください。<br>この作業を実行しないで続けるには、<b>[省略]</b> をクリックしてください。</id>
    </span>

    </td>
    <td ID=rightmargincell width=7%>
    </td>
</tr>
<tr>
    <td colspan=3>
    <br>
    <table border=0 class="buttonpositionnew">
    <tr>
        <td width=99%>&nbsp;</td>
        <td>
        <BUTTON ID="btnTelephone" class="buttons" TABINDEX=1 ACCESSKEY="T" style="display:none;"><label for=btnTelephone><id id="LocalBtnTel_Text">電話(<u>T</u>)</id></label></BUTTON>
        </td>
        <td>
        <BUTTON ID="btnSkip" class="buttons" TABINDEX=2 ACCESSKEY="S"><label for=btnSkip><id id="LocalBtnSkip_Text">省略(<U>S</U>)</id></label></BUTTON>
        </td>
        <td>
        <BUTTON ID="btnNext" class="buttons" TABINDEX=3 ACCESSKEY="R"><label for=btnNext><id id="LocalBtnNext_Text">リダイヤル(<u>R</u>)</id></label></BUTTON>
        </td>
    </tr>
    </table>
    </td>
</tr>
</table>

</body>
</html>
