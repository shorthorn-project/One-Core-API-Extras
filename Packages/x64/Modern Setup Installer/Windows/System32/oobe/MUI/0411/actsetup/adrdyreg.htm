
<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=shift_jis">
<title>out of box experience</title>
    <LINK REL="stylesheet" TYPE="text/css" HREF="aregstyl.css" id=deskstyle1>
    <LINK REL="stylesheet" TYPE="text/css" HREF="aregsty2.css" id=deskstyle2 disabled>
    <META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
</head>

<body style="background-Color: transparent; background-repeat: no-repeat;"  topmargin=0 leftmargin=0 TABINDEX=-1
      onload="window.parent.RegDialRdy_LoadMe();">

<table border=0 cellpadding=0 cellspacing=0 width="100%" height="100%">
<tr>

    <td ID=leftmargincell width=5% height=99%></td>
    <td ID=maincell valign=top class="text-primary">


    <span ID=Title_Text class="title" style="display:none;"><ID id="drdyoem_1">オンラインでのライセンス認証の手続きの準備</ID></span>

    <br>
    <span id=RegDialReadyIntro class="text-primary">
        <ID id="drdyoem_2a">Windows のライセンス認証の手続きを行う電話番号にダイヤルします。</id>
    </span>

    <br><br>
    <span id="DialRdy_ctrl1" style="visibility:hidden;">

        
        <span class="text-primary"><ID id="drdyoem_4">続けるには、以下の情報を入力して、<b>[次へ]</b> をクリックしてください。ダイヤルしないで先に進むには、<b>[後で通知する]</b> をクリックしてください。  </id></span>
        <br><br>        
        <span class="text-primary"><ID id="drdyoem_8">現在お住まいの国/地域を選択してください(<U>C</U>)
        下矢印をクリックするか、Alt + 方向キーを使って地域の一覧を表示してください。</id></span>
        <br><br>
        <select id=selCountry TABINDEX=1 ACCESSKEY="C">
            <script language="javascript">
            document.write(window.parent.external.Tapi.get_AllCountryName);
            </script>
        </select>
        

        <br><br>
        <span class="text-primary"><ID id="drdyoem_11">市外局番を入力してください(<u>A</u>)<id></span>
        <input style="ime-mode:disabled" id=edtAreaCode ACCESSKEY="A" TABINDEX=2 type="text" name="textfield" size="7" maxlength="7" onkeypress="window.parent.KeyPressIsNumeric();">
        
        <br>
        <span id="PulseToneDialing" style="visibility:hidden">
        <LABEL TABINDEX=-1 ACCESSKEY="T" id=Tapi_TOUCHTONE for="radioTouchToneYes">トーン回線を使用していますか?(<U>T</U>)</label>
        <input TABINDEX=3 type="radio" name=TouchTone checked id=radioTouchToneYes>
        <LABEL TABINDEX=-1 id="Tapi_TOUCHTONE_YES" for="radioTouchToneYes">はい</LABEL>
        <input TABINDEX=4 type="radio" name=TouchTone  id=radioTouchToneNo>
        <LABEL TABINDEX=-1 id="Tapi_TOUCHTONE_NO" for="radioTouchToneNo">いいえ</LABEL>
        </span>

    </span>


    <!-- OUTSIDE LINE -->
    <br>
    <span id="spnOutsideLine" style="visibility:hidden;">
        <LABEL TABINDEX=-1 ACCESSKEY="O" id="drdyref_OUTSIDELINE1" for="radioOutSideLineYes">外線発信番号をダイヤルしますか?(<U>O</U>)</label>
        <input TABINDEX=5 type="radio" checked name=OutsideLine id=radioOutsideLineYes>
        <LABEL TABINDEX=-1 id="drdyref_OUTSIDELINE_YES" for="radioOutsideLineYes">はい</LABEL>
        <input TABINDEX=6 type="radio" name=OutsideLine id=radioOutsideLineNo>
        <LABEL TABINDEX=-1 id="drdyref_OUTSIDELINE_NO" for="radioOutSideLineNo">いいえ</LABEL>
    </span>
    <br>
    <SPAN TABINDEX=-1 id="spnOutsideLineNumber" style="visibility:hidden; position:relative;">                  
        <LABEL TABINDEX=-1 ACCESSKEY="W" ID="drdyref_OUTSIDELINE2" for=edtOutsideLineNumber>外線発信番号は何番ですか?(<U>W</U>)</LABEL>
        <input TABINDEX=7 style="ime-mode:disabled;" type="text" id=edtOutsideLineNumber maxlength=10 size="4" onkeypress="window.parent.KeyPressIsNumeric();">
    </SPAN>

    </td>

    <td ID=rightmargincell width=7%>
    </td>
</tr>
<tr>
    <td colspan=3>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="text-primary"><ID id="drdyoem_2b">ダイヤルを開始するには、[次へ] をクリックしてください。</id></span>
    <br>
    <table border=0 class="buttonpositionnew">
    <tr>
        <td width=99%>&nbsp;</td>
        <td>
        <BUTTON ID="btnBack" class="buttons" TABINDEX=8 ACCESSKEY="B"><label for=btnBack><id id="LocalBtnBack_Text">戻る(<U>B</U>)</id></label></BUTTON>
        </td>
        <td>
        <BUTTON ID="btnSkip" class="buttons" TABINDEX=9 ACCESSKEY="S"><label for=btnSkip><id id="LocalBtnSkip_Text">省略(<U>S</U>)</id></label></BUTTON>
        </td>
        <td>
        <BUTTON ID="btnNext" class="buttons" TABINDEX=10 ACCESSKEY="N"><label for=btnNext><id id="LocalBtnNext_Text">次へ(<U>N</U>)</id></label></BUTTON>
        </td>
    </tr>
    </table>
    </td>
</tr>
</table>

</body>
</html>
