
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<head>

<title>out of box experience</title>

</head>

<body style="background-Color: transparent; background-repeat: no-repeat;" TABINDEX=-1
      onload="window.parent.IspLoadMe();window.parent.Agent_Activate('ISP');"
      onunload="window.parent.IspUnLoad();window.parent.Agent_Deactivate();">

<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%>
<tr>
    <td ID=leftmargincell width=7%></td>
    <td ID=maincell valign=middle class="text-primary">

    <br><br>
    <span class="title">
    <ID id= "ISP_str1">インターネットに接続しましょう</ID>
    </span>

    <br><br>
    <span class="text-primary">
    <ID id="ISP_str2">インターネットのアカウントがない場合、または別のコンピュータでアカウントがあった場合は、インターネットへのアクセスを実行できるようにこのコンピュータをセットアップしましょう。</ID>
    <br><br>
    <ID id="ISP_str3">インターネットに接続する方法を指定してください。</ID>
    <!--<ID id= "ISP_str4">Please select an option and click</ID>
    <span class="emphasis-lesser"><ID id=xx351> Next </ID></span>
    <ID id=xy123>to continue.</ID>-->
    </span>

    <br><br>
    <SPAN TABINDEX=-1 CLASS="contents">
    <table border=0 cellpadding=4 cellspacing=0>

    <tr>
        <td valign="top">
        <input ID="radioGetNewISP" style="display:none" TABINDEX=1 name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL id=ISP_New for="radioGetNewISP" style="display:none" TABINDEX=-1 ACCESSKEY="G" class="text-primary">
        <ID id="IDNew"><b>MSN を使ってインターネットにアクセスする(<u>G</u>) </b><br>新規または既存のメンバの方向けです。</ID>
        </LABEL>
        </td>
    </tr>
    <tr>
        <td valign="top">
        <input TABINDEX=2 ID="radioMigrateISP" name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL TABINDEX=-1 ACCESSKEY="M" id=ISP_Migrate for=radioMigrateISP class="text-primary">
        <ID id="ISP_str7"><b>既にあるサービス プロバイダ (ISP) のインターネット アカウントを使う(<u>M</u>)</b><br>このコンピュータから一度もインターネットにアクセスしていない場合でも、既にインターネット アカウントがある場合はこのオプションを選択してください。</ID>
        </LABEL>
        </td>
    </tr>
    <tr>
        <td valign="top">
        <input TABINDEX=3 ID="radioSkip" name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL TABINDEX=-1 ACCESSKEY="C" id=skipISP for=radioSkip class="text-primary">
        <ID id="ISP_str73"><b>Windows のセットアップ完了後に新しいインターネット アカウントを作成する(<u>C</u>)</b><br>新しいインターネット アカウントにサインアップする場合はこのオプションを選択してください。Windows のセットアップ後、[スタート] メニューの [インターネット] をクリックし、指示に従って新しいアカウントを作成してください。</ID>
        </LABEL>                                                                                                                                                                                              
        </td>
    </tr>
    </table>
    </SPAN>

    <script>
    document.write(window.parent.g_ClickNextStr);
    </script>

    <table border=0 class="newbuttonposition">
    <tr>
        <td width=10>&nbsp;&nbsp;</td>
        <td><BUTTON ID="btnBack" class="newbuttonsBack" TABINDEX=6  ACCESSKEY="B" style="visibility:visible;"></BUTTON></td>
        <td nowrap valign=middle class="text-primary"><span id="BackBtnLocalText" style="visibility:visible;"><label for=btnBack><id id="LocalBtnBack_Text">戻る(<U>B</U>)</id></label></span></td>

        <td width=99%>&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="SkipBtnLocalText" style="visibility:hidden;"><label for=btnSkip><id id="LocalBtnSkip_Text">省略(<U>S</U>)</id></label></span></td>
        <td><BUTTON ID="btnSkip" class="newbuttonsSkip" TABINDEX=-1 ACCESSKEY="S" style="visibility:hidden;"></BUTTON></td>

        <td width=10>&nbsp;&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="NextBtnLocalText" style="visibility:visible;"><label for=btnNext><id id="LocalBtnNext_Text">次へ(<U>N</U>)</id></label></span></td>
        <td><BUTTON ID="btnNext" class="newbuttonsNext" TABINDEX=7  ACCESSKEY="N" style="visibility:visible;"></BUTTON></td>
    </tr>
    </table>

    </td>
</tr>
</table>
