    A Microsoft pede-lhe que active o Windows para poder verificar se a sua instalação foi efectuada com um produto Microsoft genuíno. Quando activa o Windows, a Microsoft não solicita o envio de quaisquer informações pessoais. A activação pode ser completamente anónima.  

Durante a activação, o Windows cria uma identificação de hardware única que representa a configuração do PC no momento da activação. A identificação de hardware não inclui quaisquer informações pessoais, informações sobre software ou dados que possam residir no PC, nem quaisquer informações sobre o fabricante ou modelo específico do PC. A identificação de hardware só identifica o PC e destina-se exclusivamente à activação. O Windows pode detectar e tolerar alterações à configuração do PC. Pequenas actualizações não requerem a reactivação. Se alterar completamente o PC, pode ser-lhe pedido que active o Windows de novo. 

Durante a activação também pode fornecer o nome e outras informações para contacto, se pretender registar o produto junto da Microsoft. Se optar por registar o produto, a Microsoft guardará essas informações em local seguro e não as divulgará a terceiros sem o seu consentimento.

Se considerar que a Microsoft não aderiu a estes princípios de privacidade, escreva-nos para :

Microsoft
Attn: Microsoft Product Activation 
One Microsoft Way
Redmond, Washington 98052-6399
USA

Efectuaremos os esforços comerciais necessários para determinar e corrigir o problema o mais rapidamente possível.
