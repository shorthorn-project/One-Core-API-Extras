    <ID id= "ISP_str1">Vamos ligar à Internet</ID>

    <br><br>
    <span class="text-primary">
    <ID id="ISP_str2">Independentemente de nunca ter tido uma conta da Internet ou de ter uma conta para outro computador, vamos configurar este computador para aceder à Internet.</ID>
    <br><br>
    <ID id="ISP_str3">Como é que o computador irá ligar à Internet?</ID>

    <SPAN TABINDEX=-1 CLASS="contents">
    <table border=0 cellpadding=4 cellspacing=0>

    <tr>
        <td valign="top">
        <input ID="radioGetNewISP" style="display:none" TABINDEX=1 name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL id=ISP_New for="radioGetNewISP" style="display:none" TABINDEX=-1 ACCESSKEY="L" class="text-primary">
        <ID id="IDNew"><b><u>L</u>igue-se com o MSN (membros novos e existentes)</b><br>Três meses grátis de MSN Internet Access por acesso telefónico para novos membros nos Estados Unidos da América.</ID>
        </LABEL>
        </td>
    </tr>
    <tr>
        <td valign="top">
        <input TABINDEX=2 ID="radioMigrateISP" name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL TABINDEX=-1 ACCESSKEY="M" id=ISP_Migrate for=radioMigrateISP class="text-primary">
        <ID id="ISP_str7"><b>Utilizar a <u>m</u>inha conta da Internet existente com outro fornecedor de serviços (ISP)</b><br>Seleccione esta opção se já tiver uma conta da Internet mesmo que nunca tenha acedido à Internet a partir deste computador.</ID>
        </LABEL>
        </td>
    </tr>
    <tr>
        <td valign="top">
        <input TABINDEX=3 ID="radioSkip" name="ISP" type="radio" onClick="window.parent.OnClick();" onfocus="this.select(); window.parent.OnFocus();">
        </td>

        <td valign="top">
        <LABEL TABINDEX=-1 ACCESSKEY="C" id=skipISP for=radioSkip class="text-primary">
        <ID id="ISP_str73"><b><u>C</u>riar uma nova conta da Internet quando terminar de configurar o Windows</b><br>Seleccione esta opção se se pretender inscrever para uma nova conta da Internet. Depois de configurar o Windows, clique em <B>Internet</B> no menu <B>Iniciar</B> e siga os passos para criar a sua nova conta.</ID>
        </LABEL>                                                                                                                                                                                              
        </td>
    </tr>
