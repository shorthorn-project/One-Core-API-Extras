    <span ID=Title_Text class="title" style="display:none;"><ID id=msprvcy_str1>Declaração de privacidade da Microsoft</ID></span>

    <TEXTAREA ID=privtext READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSprivacy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    Obrigado por comprar e instalar o Microsoft Windows. Convidamo-lo a registar a sua compra junto da Microsoft para que lhe possamos fornecer melhores serviços de produto, avisá-lo relativamente a actualizações de produtos, ofertas especiais e informações actualizadas e para lhe facilitar a utilização do nosso Web site em www.microsoft.com.
    
    O registo será guardado em servidores seguros da Microsoft nos EUA. As informações também podem ser guardadas em servidores seguros da Microsoft no seu país/região. Se já efectuou o registo no Web site microsoft.com, utilizaremos o seu número de identificação pessoal do ficheiro de cookie para intercalar estas informações de registo com quaisquer informações que nos tenha fornecido.
    
    Se ainda não efectuou o registo no nosso Web site, criaremos um novo número de identificação pessoal para o novo perfil. Em seguida, enviaremos de novo este número de identificação pessoal para o seu disco rígido sob a forma de um cookie, um segmento de código muito pequeno. Este código é exclusivamente seu e ajuda-o a navegar no site microsoft.com, permitindo-lhe transferir software gratuito, encomendar boletins de informação gratuitas e visitar sites de alta qualidade sem ter de preencher formulários de registo com informações anteriormente fornecidas. Quando utilizar o site pela primeira vez, convidá-lo-emos a criar um ID de registo. Em seguida, se mudar de computador, não terá de registar de novo, bastando utilizar o ID de registo para se identificar.
    
    Em qualquer momento, pode visitar o centro de perfis do nosso Web site, clicar em 'Actualizar perfil' e editar as suas informações pessoais do perfil. Se ainda não tiver criado um ID de registo, pedir-lhe-emos que o faça para garantir que ais ninguém possa aceder às suas informações.
    
    No Web site microsoft.com, poderá indicar-nos o tipo de informações que pretende que lhe sejam enviadas. Por exemplo, ocasionalmente, permitimos que outras empresas enviem aos nossos clientes informações sobre os produtos e serviços, utilizando apenas o endereço postal. Se nos fornecer um endereço postal e não pretender receber estas ofertas, pode cancelá-las seleccionando a opção indicando que não pretende receber material de marketing de terceiros.
    
    Obrigado por registar o seu produto Microsoft. Visite o nosso Web site em www.microsoft.com para obter as informações mais actualizadas sobre este e outros produtos de igual qualidade.
