    <title>מוצר מוכן לשימוש</title>
    <LINK REL="stylesheet" TYPE="text/css" HREF="../setup/oobestyl.css">

<body style="background-Color: transparent; background-repeat: no-repeat;" TABINDEX=-1
      onload="window.parent.Pulse_LoadMe();window.parent.Agent_Activate('Pulse');"

<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%><tr><td ID=leftmargincell width=7%></td>
<td ID=maincell valign=top class="text-primary">
<br><br>

    <span class="title"><id id="pulse1">באיזו שיטת חיוג נעשה שימוש בטלפון שלך?</id></span><br><br>
    <span class="text-primary"><id id="pulse2">ל- Windows לא היתה אפשרות לדעת באיזו שיטה להשתמש. האם קו הטלפון שלך מצריך חיוג צלילים או מתקפים?</id></span><br><br>

    <span class="text-primary"><input id=tone  type="radio" name="radiobutton" value="radiobutton" onclick="window.parent.OnClick();" TABINDEX=1 ACCESSKEY="צ"><id id="pulse3">חיוג <u>צ</u>לילים<id></span><br>
    <span class="text-primary"><input id=pulse type="radio" name="radiobutton" value="radiobutton" onclick="window.parent.OnClick();" TABINDEX=1 ACCESSKEY="מ"><id id="pulse4">חיוג <u>מ</u>תקפים</id></span><br><br>
    <span class="text-primary"><id id="pulse5">כדי להמשיך מבלי לרשום את המחשב, לחץ על <b>דלג</b>. </id></span>


    <table border=0 class="newbuttonposition">
    <tr>
        <td width=10>&nbsp;&nbsp;</td>
        <td><BUTTON ID="btnBack" class="newbuttonsBack" TABINDEX=-1 ACCESSKEY="ק" style="visibility:hidden;"></BUTTON></td>
        <td nowrap valign=middle class="text-primary"><span id="BackBtnLocalText" style="visibility:hidden;"><label for=btnBack><id id="LocalBtnBack_Text">ה<u>ק</u>ודם</id></label></span></td>

        <td width=99%>&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="SkipBtnLocalText" style="visibility:visible;"><label for=btnSkip><id id="LocalBtnSkip_Text"><u>ד</u>לג</id></label></span></td>
        <td><BUTTON ID="btnSkip" class="newbuttonsSkip" TABINDEX=2  ACCESSKEY="ד" style="visibility:visible;"></BUTTON></td>

        <td width=10>&nbsp;&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="NextBtnLocalText" style="visibility:visible;"><label for=btnNext><id id="LocalBtnRedial_Text"><u>ח</u>יוג חוזר</id></label></span></td>
        <td><BUTTON ID="btnNext" class="newbuttonsNext" TABINDEX=3  ACCESSKEY="ח" style="visibility:visible;"></BUTTON></td>
    </tr>
    </table>

    </td>
</tr>
