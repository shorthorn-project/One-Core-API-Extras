    Microsoft מבקשת שתפעיל את Windows כדי שנוכל לוודא כי ההתקנה שלך בוצעה עבור מוצר מקורי של Microsoft. בעת ההפעלה של Windows, אינך מתבקש לשלוח ל- Microsoft מידע אישי.  ההפעלה מתבצעת באופן אנונימי.  
    
    במהלך ההפעלה, Windows יוצר זיהוי חומרה ייחודי המייצג את תצורת המחשב במועד ההפעלה. זיהוי החומרה אינו כולל מידע אישי, מידע אודות תוכנות או נתונים הקיימים במחשב שלך או מידע אודות יצרן או מודל המחשב. זיהוי החומרה מזהה רק את המחשב ולמטרת ההפעלה בלבד. ל- Windows יש אפשרות לזהות ולממש שינויים בתצורת המחשב שלך. שדרוגים קטנים לא ידרשו הפעלה מחדש. אם תבצע שינויים כוללים גדולים במחשב, ייתכן שתידרש לבצע הפעלה של Windows שוב. 
    
    במהלך ההתקנה באפשרותך לספק גם את שמך ומידע נוסף ליצירת קשר אם ברצונך לרשום את המוצר שלך ב- Microsoft. אם תבחר לרשום את המוצר, המידע שתספק יאוחסן באופן מאובטח על-ידי Microsoft ויהיה מוגן מפני חשיפה בפני גופים חיצוניים ללא הסכמתך.
