    <span ID=Title_Text class="title" style="display:none;"><ID id=msprvcy_str1>הצהרת פרטיות של Microsoft</ID></span>

    <br>
    <TEXTAREA ID=privtext READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSprivacy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    תודה שרכשת והתקנת את Microsoft Windows. אנו מזמינים אותך לרשום את המוצר שרכשת ב- Microsoft כדי שנוכל לספק לך שירותי מוצר טובים יותר, להודיע לך על עדכוני מוצר, הצעות מיוחדות, מידע מעודכן וכן להקל עליך את השימוש באתר האינטרנט שלנו בכתובת www.microsoft.com.‏
    
    פרטי ההרשמה שלך יאוחסנו בשרתים המאובטחים של Microsoft בארה"ב. ייתכן כי המידע יאוחסן גם בשרתים מאובטחים של Microsoft בארץ/אזור מגוריך או בארצות/אזורים אחרים. אם כבר נרשמת באתר האינטרנט microsoft.com, נשתמש במספר הזיהוי האישי שלך הנמצא בקובץ ה- Cookie במחשב שלך כדי למזג מידע רישום זה עם כל מידע אחר שסיפקת לנו בעבר.
    
    אם לא נרשמת בעבר באתר האינטרנט שלנו, ניצור מספר זיהוי אישי חדש עבור הפרופיל החדש שלך. לאחר מכן נשלח את מספר הזיהוי האישי חזרה אל הדיסק הקשיח שלך בצורת קובץ Cookie, פיסת קוד קטנה מאוד. קוד זה הוא ייחודי לך ויסייע לך במסע ברחבי microsoft.com, בכך שהוא יאפשר לך להוריד תוכנות חופשיות, להזמין ידיעונים בחינם ולבקר באתרים נבחרים ללא צורך למלא טפסי רישום במידע שכבר סיפקת. כאשר תיכנס לאתר בפעם הראשונה, נזמין אותך ליצור מזהה רישום. לאחר מכן, גם אם תחליף מחשבים, לא תיאלץ להירשם מחדש - פשוט השתמש במזהה הרישום שלך כדי להזדהות.
    
    בכל עת, באפשרותך לבקר במרכז הפרופילים (Profile Center) באתר האינטרנט שלנו, ללחוץ על Update Profile, ולערוך את המידע האישי בפרופיל שלך. אם לא יצרת מזהה רישום בעבר, נבקש ממך לעשות זאת כדי להבטיח שרק לך תהיה אפשרות גישה אל המידע שלך.

באתר האינטרנט microsoft.com, יהיה באפשרותך לספר לנו איזה סוג של התקשרויות ברצונך לקבל מאיתנו. לדוגמה, לעיתים אנו מאפשרים לחברות אחרות להציע ללקוחותינו מידע אודות המוצרים והשירותים שלהן באמצעות דואר רגיל בלבד. אם תספק לנו את כתובת הדואר שלך, אך אין ברצונך לקבל הצעות אלה, באפשרותך לבחור באפשרות המצהירה כי אין ברצונך לקבל חומר שיווקי מגופים חיצוניים.
    
    תודה שרשמת את מוצר Microsoft שברשותך. נא בקר באתר האינטרנט שלנו בכתובת www.microsoft.com לקבלת מידע מעודכן ביותר אודות מוצר זה ומוצרינו המשובחים הרבים האחרים.
