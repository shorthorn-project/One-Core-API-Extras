    <span ID=Title_Text class="title" style="display:none;"><ID id=msprvcy_str1>Microsofts sekretesspolicy</ID></span>

    <br>
    <TEXTAREA ID=privtext READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSprivacy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    Tack för att Du har köpt och installerat Microsoft Windows. Vi erbjuder Dig att registrera Ditt köp hos Microsoft så att vi kan förse Dig med bättre produktservice, meddela Dig om produktuppgraderingar, specialerbjudanden, uppdaterad information och göra det enklare för dig att använda vår webbplats - www.microsoft.com.

    Din registrering kommer att lagras på Microsofts säkra servrar i USA. Informationen kan också komma att lagras på Microsofts säkra servrar i Ditt land eller andra länder. Om du redan har registrerat Dig på webbplatsen www.microsoft.com så kommer vi att använda Ditt personliga identifikationsnummer i Din cookie-fil för att sammanställa denna registreringsinformation med annan information som Du redan kan ha lämnat till oss.

    Om Du inte nyligen har registrerat Dig på vår webbplats så kommer vi att skapa ett nytt personligt identifikationsnummer för Din nya profil. Vi kommer sedan att sända den personliga identifikationen tillbaka till Din hårddisk i form av en cookie. Cookien är unik och hjälper Dig att förflytta Dig på www.microsoft.com, ger Dig möjlighet att ladda ner gratis programvara, beställa gratis nyhetsbrev och besöka premiumwebbplatser utan att behöva fylla i ett registreringsformulär med information som Du redan har försett oss med. När du besöker webbplatsen för första gången kommer vi att erbjuda Dig att skapa ett registrerings-ID. Därefter behöver Du inte nyregistrera Dig även om Du byter dator, använd bara Ditt registrerings-ID för att identifiera Dig.

    Du kan besöka Profile Center på vår webbplats när som helst, klicka på Update Profile och redigera den personliga informationen i Din profil. Om Du inte nyligen har skapat ett registerings-ID kommer vi att be Dig göra det så att vi kan vara säkra på att endast Du har åtkomst till Din information.
    
    På webbplatsen microsoft.com kan Du ange vilken typ av kommunikation Du vill mottaga från oss. Stundtals tillåter vi andra företag att ge våra kunder information om sina produkter och tjänster, dock endast brevledes. Om Du uppger Din mailadress för oss och inte vill ha sådana erbjudanden så kan du ange detta för oss genom att markera att Du inte vill få marknadsföringsmaterial från tredje part.
    
    Genom att uppge Dina personuppgifter för Microsoft samtycker Du till personuppgiftsbehandling enligt ovan. Tack för att Du registrerar Din Microsoft-produkt. Besök gärna vår webbplats www.microsoft.com för den nyaste informationen om denna och andra produkter. Microsoft är personuppgiftsansvarig för behandlingen av Dina uppgifter. Du har rätt att i enlighet med personuppgiftslagen få information om behandlingen av de personuppgifter som rör Dig. Microsoft kommer i enlighet med lagens krav att på Din begäran rätta och utplåna personuppgifter som behandlas, samt iaktta Din rätt att återkalla lämnat samtycke.
    
    Microsoft
    Attn: Microsoft Product Activation 
    One Microsoft Way
    Redmond, Washington 98052-6399
    USA
