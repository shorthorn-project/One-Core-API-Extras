    <TEXTAREA ID=apolicy_text READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSActPolicy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    Microsoft ber Dig aktivera Windows så att vi kan verifiera att Din installation har gjorts med en äkta Microsoft-produkt. När Du aktiverar Windows är Du inte förpliktad att lämna personlig information till Microsoft. Aktiveringen är helt anonym.

    Under aktiveringen så skapar Windows en unik maskinvaruidentifiering som motsvarar konfigurationen på datorn vid aktiveringen. Maskinvaruidentifieringen omfattar ingen personlig information, ingen information om programvara eller information som finns i Din dator eller någon information om fabrikat eller modell på Din dator. Maskinvaruidentifieringen identifierar enbart datorn och endast i aktiveringssyfte. Windows kan upptäcka och tolerera förändringar i Din datorkonfiguration. Mindre uppgraderingar kommer inte att kräva omaktivering av Windows.

    Under aktiveringen kan Du även ange Ditt namn och annan kontaktinformation om Du vill registrera Din produkt hos Microsoft. Om Du väljer att registrera Din produkt så kommer informationen som Du förser oss med att lagras på ett säkert sätt av Microsoft och skyddas från avslöjande till tredje part utan Ditt medgivande.

    Om Du anser att Microsoft avviker från dessa principer för integritetsskydd är vi tacksamma om Du underrättar oss brevledes på följande adress:

    Microsoft
    Attn: Microsoft Product Activation
    One Microsoft Way
    Redmond, Washington 98052-6399
    USA

Vi kommer med alla kommersiellt rimliga medel att så fort som möjligt identifiera och åtgärda problemet.
