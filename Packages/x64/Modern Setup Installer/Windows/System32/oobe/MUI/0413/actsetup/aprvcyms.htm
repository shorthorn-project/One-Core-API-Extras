    <span ID=Title_Text class="title" style="display:none;"><ID id=msprvcy_str1>Privacyverklaring van Microsoft</ID></span>

    <br>
    <TEXTAREA ID=privtext READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSprivacy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    Dank u voor de aanschaf en het installeren van Microsoft Windows. Wij nodigen u uit om uw aanschaf bij Microsoft te registreren zodat Microsoft u betere productservices kan bieden, u op de hoogte kan houden van upgrades, speciale aanbiedingen, bijgewerkte informatie en om het gebruik van de website www.microsoft.com makkelijker te maken.

    Uw registratiegegevens worden opgeslagen op beveiligde servers van Microsoft in de Verenigde Staten. De gegevens kunnen ook worden opgeslagen op beveiligde servers van Microsoft in het land of de regio waar u woont of in andere landen of regio's. Als u al  bij de website microsoft.com bent geregistreerd, gebruikt Microsoft het persoonlijke identificatienummer in het cookie-bestand om deze registratiegegevens samen te voegen met de gegevens die u mogelijk al eerder aan Microsoft hebt doorgegeven.

    Als u zich niet eerder op de website van Microsoft hebt geregistreerd, wordt een nieuw persoonlijk identificatienummer voor uw nieuwe profiel gemaakt. Microsoft verstuurt vervolgens dit persoonlijk identificatienummer in de vorm van een cookie, een stukje programmacode, naar uw vaste schijf. Deze code is speciaal voor u en helpt u bij het bladeren door microsoft.com, de code stelt u in staat om gratis software te downloaden, gratis nieuwsbrieven te bestellen en speciale websites te bezoeken zonder dat u registratieformulieren hoeft in te vullen met gegevens die u al hebt opgegeven. Wanneer u de eerste keer de website bezoekt, nodigt Microsoft u uit om een registratie-id te maken. Dan hoeft u, zelfs als u van computer wisselt, niet opnieuw te registreren. U kunt gewoon uw registratie-id gebruiken om uzelf te identificeren.

    U kunt te allen tijde het Profielcentrum op de website van Microsoft bezoeken, op Profiel bijwerken klikken en de persoonlijke gegevens in uw profiel bewerken. Als u geen registratie-id hebt gemaakt, wordt u gevraagd om dit te maken zodat alleen u toegang tot uw gegevens hebt.

    U kunt op de website microsoft.com aangeven welke informatie u van Microsoft wilt ontvangen. Microsoft stelt incidenteel andere bedrijven in staat om haar klanten, uitsluitend per post, informatie te sturen over hun producten en diensten. Als u ons uw postadres hebt gegeven en u deze aanbiedingen niet wilt ontvangen, kunt u de optie selecteren die zegt dat u geen reclamemateriaal van derden wenst te ontvangen.

    Dank u voor de registratie van het Microsoft-product. Bezoek de website van Microsoft via www.microsoft.com voor de meest recente informatie over deze en vele andere producten.
