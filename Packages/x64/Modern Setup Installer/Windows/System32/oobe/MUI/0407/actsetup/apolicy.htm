    Sie werden von Microsoft gebeten, Windows zu aktivieren, damit verifiziert werden kann, dass es sich bei dieser Installation um ein echtes Microsoft-Produkt handelt. Sie müssen für die Aktivierung keine persönlichen Daten an Microsoft senden. Die Aktivierung ist anonym, es sei denn, Sie lassen Ihr Produkt zusätzlich registrieren.
    
    Während der Aktivierung wird von Windows eine eindeutige Hardwareidentifikation erstellt, die die Konfiguration des Computers zum Zeitpunkt der Aktivierung enthält. Die Hardwareidentifikation enthält keine persönlichen Daten, keine Informationen bezüglich der auf dem Computer installierten Software oder andere Computerdaten und keine Informationen über den Hersteller oder das Modell des Computers. Durch die Hardwareidentifikation wird lediglich der Computer zum Zweck der Aktivierung identifiziert. Änderungen an der Computerkonfiguration werden ermittelt und toleriert. Kleine Updates erfordern keine Neuaktivierung. Die Aktivierung muss eventuell erneut durchgeführt werden, wenn Sie größere Änderungen durchführen.
    
    Während der Aktivierung können Sie Ihren Namen und andere Informationen angeben, falls Sie das Produkt bei Microsoft registrieren möchten. Die für die Registrierung angegebenen Informationen werden vertraulich von Microsoft gespeichert und werden nicht an Dritte, sofern Sie uns dazu nicht die Berechtigung erteilen, weitergegeben.
