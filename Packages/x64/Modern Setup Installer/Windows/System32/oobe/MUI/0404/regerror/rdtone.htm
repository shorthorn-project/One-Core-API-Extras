
<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
    <title>全新感受</title>
    <link rel="stylesheet" type="text/css" href="../actsetup/aregstyl.css">
    <META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
</head>

<body style="background-Color: transparent; background-repeat: no-repeat;" topMargin=0 rightmargin=0 leftmargin=0 tabindex=-1
      onload="window.parent.DefaultErr_LoadMe();">

<table border=0 cellpadding=0 cellspacing=0 width="100%" height="100%">
<tr>
    <td ID=leftmargincell width=5% height=99%></td>
    <td ID=maincell valign=top class="text-primary">

    <span ID=Title_Text class="title" style="display:none;"><id id="dt1">未偵測到撥號聲<id></span>

    <br>
    <span class="text-primary"><id id="dt2">如果要確定 Windows 歡迎畫面是否可以正確撥號，請檢查下列項目:<id></span>
    <ul>
        <li><span class="text-primary"><id id="dt3">電腦和電話插座之間的電話線可能未正確連接。請參閱您的手冊，確定已經正確連線。<id><br><br>
        <img src="../images/DIALTONE.GIF" id="imgDialTone" width="158" height="67" vspace="1" hspace="1"> <br><br>
        <id id="dt3b">注意: 如果您需要移動電腦才能接到電話插孔，請關閉電源。當您重新啟動電腦時，會重新開始處理程序。</id></span><br><br>
        </li>

        <li><span class="text-primary"><id id="dt4">您的電話可能在使用中。請檢查電話線是否可以使用。<id></span></li>
    </ul>

    <span class="text-primary" id="RemindMeLaterText">
    <id id=rdtonetxt>當您準備好要繼續時，請按 <b>[重撥]</b>。<br>要繼續而不執行這個工作，請按 <b>[跳過]</b>。</id>
    </span>

    </td>
    <td ID=rightmargincell width=7%>
    </td>
</tr>
<tr>
    <td colspan=3>
    <br>
    <table border=0 class="buttonpositionnew">
    <tr>
        <td width=99%>&nbsp;</td>
        <td>
        <BUTTON ID="btnTelephone" class="buttons" TABINDEX=1 ACCESSKEY="T" style="display:none;"><label for=btnTelephone><id id="LocalBtnTel_Text">電話(<u>T</u>)</id></label></BUTTON>
        </td>
        <td>
        <BUTTON ID="btnSkip" class="buttons" TABINDEX=2 ACCESSKEY="S"><label for=btnSkip><id id="LocalBtnSkip_Text">跳過(<U>S</U>)</id></label></BUTTON>
        </td>
        <td>
        <BUTTON ID="btnNext" class="buttons" TABINDEX=3 ACCESSKEY="R"><label for=btnNext><id id="LocalBtnNext_Text">重撥(<u>R</u>)</id></label></BUTTON>
        </td>
    </tr>
    </table>
    </td>
</tr>
</table>

</body>
</html>
