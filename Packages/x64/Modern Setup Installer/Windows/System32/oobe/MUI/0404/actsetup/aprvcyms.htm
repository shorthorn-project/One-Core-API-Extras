    <span ID=Title_Text class="title" style="display:none;"><ID id=msprvcy_str1>Microsoft 隱私權聲明</ID></span>

    <br>
    <TEXTAREA ID=privtext READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSprivacy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    感謝您購買並安裝 Microsoft Windows。我們懇請您向 Microsoft 註冊，這樣我們可以提供您更好的產品服務，通知您有關產品升級、更新及特惠活動的消息，同時您可以更方便地使用我們的 www.microsoft.com 網站。
    
    您的註冊資訊會存放在 Microsoft 位於美國的安全伺服器上。如果您不住在美國，這些資訊會存放在位於您居住國家 (地區) 的伺服器上。如果您先前已經向 microsoft.com 網站註冊，我們會將您的個人識別碼放在您的個人專用檔案中和其他資料合併在一起。
    
    如果您尚未向我們的網站註冊，我們會為您建立一個新的個人識別碼設定檔，並會把這個識別碼送回您的硬碟，存放在個人專用檔案中。這個識別碼是獨特的。當您瀏覽 microsoft.com 網站時，這個識別碼可以讓您自由地下載免費軟體，訂閱免費的通訊並跳到主要網站，不需要重複填寫註冊表。當您第一次進入網站，我們會請您建立一個註冊識別碼。之後就算您換到不同的電腦，也不用重複註冊，可以直接使用您的註冊識別碼來識別身分。
    
    您可以隨時瀏覽我們的設定檔中心網站，按 [變更設定檔] 來編輯您的個人資料。如果您尚未建立，我們會要求您建立，以便確保您可以存取個人資料。
    
    在 microsoft.com 網站中，您可以告訴我們您想要收到什麼資訊。例如，我們有時會讓其他公司將他們的產品及服務資訊用信件寄給我們的顧客。如果您將郵寄地址告訴我們，但不想收到上述廣告信件，您可以設定成不要接收廣告信件。
    
    感謝您向 Microsoft 註冊。請瀏覽我們的網站 www.microsoft.com，查閱最新的資訊及其他產品消息。
