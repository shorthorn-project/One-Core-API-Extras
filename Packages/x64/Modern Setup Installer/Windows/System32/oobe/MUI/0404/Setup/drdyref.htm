
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
    <title>全新感受</title>
    <LINK REL="stylesheet" TYPE="text/css" HREF="oobestyl.css">
</head>

<body style="background-Color: transparent; background-repeat: no-repeat;" TABINDEX=-1
      onload="window.parent.drdyref_LoadMe();window.parent.Agent_Activate('RefDial');"
      onunload="maincell.style.visibility='hidden'; window.parent.ProcessQueuedEvents(); window.parent.Agent_Deactivate();">

<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%>
<tr>
    <td ID=leftmargincell width=7%></td>
    <td ID=maincell valign=middle class="text-primary">

        <br><br>
        <span class="title">
        <table width="100%" height="40px">
        <tr><td class="title" valign=top>
            <ID id="drdyref_1">需要幫助您尋找網際網路服務提供者嗎?</id>
        </td></tr>
        </table>
        </span>

        <br><br>
        <span class="text-primary" ID="drdyref_2_spanID">
        <ID id="drdyref_2">如果需要幫助您尋找網際網路服務提供者 (ISP) 的資訊，讓您能夠複製網際網路帳戶到這台電腦上，我們可以撥接電話到 Microsoft 轉介服務，來尋找您的 (ISP)。</id>
        </span>
        
        <br><br>
        <span class="text-primary" ID="drdyisp_4_spanID">
        <ID id="drdyref_4">需要幫助您設定您的網際網路帳戶嗎?</id>
        </span>
        
        <br>
        <table border=0 cellpadding=0 cellpadding=0>
        <tr>
            <td valign=top width="5%">&nbsp;&nbsp;
            <input TABINDEX=2 type="radio" name="ISPSetupMethodType" ID="radioYesISPAuto" onClick="window.parent.checkISPSetupType();" onfocus="window.parent.OnFocus();">
            </td>
            <td valign=top width="95%">
                <LABEL TABINDEX=-1 ACCESSKEY="Y" id=text_yesISPAuto for="radioYesISPAuto" class="text-primary">
                是，請幫助我尋找我的帳戶資訊(<u>Y</u>)
                </LABEL>
            </td>
        </tr>
        <tr>
            <td valign=top width="5%">&nbsp;&nbsp;
            <input TABINDEX=4 type="radio" name="ISPSetupMethodType" ID="radioNoISPAuto" onClick="window.parent.checkISPSetupType();" onfocus="window.parent.OnFocus();">
            </td>
            <td valign=top width="95%">
                <LABEL TABINDEX=-1 ACCESSKEY="O" id=text_noISPAuto for="radioNoISPAuto" class="text-primary">
                否，我已有我的使用者名稱、密碼、及 ISP 名稱和它的電話號碼(<u>O</u>)
                </LABEL>
            </td>
        </tr>
        </table>

        <span id="drdyref_ctrl1" style="visibility:hidden">
            <span class="text-primary" ID="drdyref_4_spanID"><ID id="drdyref_5">如果要繼續，請提供資訊，然後按 <b>[下一步]</b>。如果要繼續但不想撥電話，請按 <b>[跳過]</b>。</id>
            <br><br>
            </span>
            <span class="text-primary"><ID id="drdyref_8">請選取您所在的國家 (地區)。請按向下鍵，或按鍵盤上的 ALT + &quot;向下鍵&quot; 來檢視地區清單(<U>C</U>)。</id>
            </span><br><br>
            <select TABINDEX=2 id=selCountry ACCESSKEY="C" onfocus="window.parent.OnFocus();" onclick="window.parent.OnClick();">
                <script language="javascript">
                document.write(window.parent.external.Tapi.get_AllCountryName);
                </script>
            </select>

            <!-- AREA CODE -->
            <br><br>
            <span class="text-primary"><ID id="drdyref_11">請輸入您的電話區域號碼。(例如:在 425-555-1212 中的 425)(<u>A</u>)<id>
            </span>
            <input style="ime-mode:disabled" ACCESSKEY="A" TABINDEX=3 id=edtAreaCode type="text" name="textfield" size="7" maxlength="7" onkeypress="window.parent.KeyPressIsNumeric();" onfocus="window.parent.OnFocus();">

            <!-- PULSE/TONE DIALING -->
            <br>
            <span id="PulseToneDialing" style="visibility:hidden">
                <LABEL TABINDEX=-1 ACCESSKEY="T" id=Tapi_TOUCHTONE for="radioTouchToneYes">您有按鍵式電話的服務嗎(<U>T</U>)?</label>
                <input TABINDEX=4 type="radio" name=TouchTone checked id=radioTouchToneYes onfocus="window.parent.OnFocus();">
                <LABEL TABINDEX=-1 id="Tapi_TOUCHTONE_YES" for="radioTouchToneYes">是</LABEL>
                <input TABINDEX=4 type="radio" name=TouchTone  id=radioTouchToneNo onfocus="window.parent.OnFocus();">
                <LABEL TABINDEX=-1 id="Tapi_TOUCHTONE_NO" for="radioTouchToneNo">否</LABEL>
            </span>
        </span>

        <!-- OUTSIDE LINE -->
        <br>
        <span id="spnOutsideLine" style="visibility:hidden">
            <LABEL TABINDEX=-1 ACCESSKEY="O" id="drdyref_OUTSIDELINE1" for="radioOutSideLineYes">您需要先撥某個號碼才能存取外線嗎(<U>O</U>)?</label>
            <input TABINDEX=4 type="radio" checked name=OutsideLine id=radioOutsideLineYes onclick="window.parent.drdyref_OutsideLineClicked();">
            <LABEL TABINDEX=-1 id="drdyref_OUTSIDELINE_YES" for="radioOutsideLineYes">是</LABEL>
            <input TABINDEX=4 type="radio" name=OutsideLine id=radioOutsideLineNo onclick="window.parent.drdyref_OutsideLineClicked();">
            <LABEL TABINDEX=-1 id="drdyref_OUTSIDELINE_NO" for="radioOutSideLineNo">否</LABEL>
        </span>
        <br>
        <SPAN TABINDEX=-1 id="spnOutsideLineNumber" style="visibility:hidden; position:relative;">                  
            <LABEL TABINDEX=-1 ACCESSKEY="W" ID="drdyref_OUTSIDELINE2" for=edtOutsideLineNumber>這個號碼是什麼(<U>W</U>)?</LABEL>
            <input TABINDEX=5 style="ime-mode:disabled;" type="text" id=edtOutsideLineNumber maxlength=10 size="4" onkeypress="window.parent.KeyPressIsNumeric();">
        </SPAN>

        <br><br>
        <span class="text-primary" ID="drdyisp_9_spanID">
        <ID id="drdyref_9"></id>
        </span>

    <table border=0 class="newbuttonposition">
    <tr>
        <td width=10>&nbsp;&nbsp;</td>
        <td><BUTTON ID="btnBack" class="newbuttonsBack" TABINDEX=6  ACCESSKEY="B" style="visibility:visible;"></BUTTON></td>
        <td nowrap valign=middle class="text-primary"><span id="BackBtnLocalText" style="visibility:visible;"><label for=btnBack><id id="LocalBtnBack_Text">上一步(<u>B</u>)</id></label></span></td>

        <td width=99%>&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="SkipBtnLocalText" style="visibility:visible;"><label for=btnSkip><id id="LocalBtnSkip_Text">跳過(<U>S</U>)</id></label></span></td>
        <td><BUTTON ID="btnSkip" class="newbuttonsSkip" TABINDEX=7  ACCESSKEY="S" style="visibility:visible;"></BUTTON></td>

        <td width=10>&nbsp;&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="NextBtnLocalText" style="visibility:visible;"><label for=btnNext><id id="LocalBtnNext_Text">下一步(<u>N</u>)</id></label></span></td>
        <td><BUTTON ID="btnNext" class="newbuttonsNext" TABINDEX=8  ACCESSKEY="N" style="visibility:visible;"></BUTTON></td>
    </tr>
    </table>

    </td>
</tr>
</table>

</body>
</html>
