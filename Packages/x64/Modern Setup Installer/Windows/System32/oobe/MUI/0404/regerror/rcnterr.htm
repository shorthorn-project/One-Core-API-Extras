
<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
    <title>全新感受</title>
    <link rel="stylesheet" type="text/css" href="../actsetup/aregstyl.css">
    <META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
</head>

<body style="background-Color: transparent; background-repeat: no-repeat;" topMargin=0 rightmargin=0 leftmargin=0 tabindex=-1
      onload="window.parent.Cnncterr_LoadMe();">

<table border=0 cellpadding=0 cellspacing=0 width="100%" height="100%">
<tr>
    <td ID=leftmargincell width=5% height=99%></td>
    <td ID=maincell valign=top class="text-primary">

    <span ID=Title_Text class="title" style="display:none;"><id id="cner1"><BR>連線已經中斷<id></span>

    <br>
      <span class="text-primary"><id id="cner2">連線中斷的原因很多:</ID></span>
      <ul>
        <li><span class="text-primary" id="txtBullet1"><id id="cner3">因為有一段很長的時間沒有任何活動，所以伺服器已經中斷連線。要重新連線，請按 <b>[重撥]</b>。</id></span></li>
        <li><span class="text-primary"><id id="cner4">當您連線時有人試著使用電話線。要重新連線，請檢查電話線可以使用，然後按 <b>[重撥]</b>。</id></span></li>
        <li><span class="text-primary"><id id="cner5">如果您有電話插撥功能，連線會被插撥的電話中斷。如果您知道用來關閉插撥功能的代碼，請在這裡輸入(<u>C</u>)</id></span>
        <span class="text-primary">
            <input style="ime-mode:disabled" TABINDEX=1 ACCESSKEY="C" id="Callwait" type="text" name="textfield" size="7" maxlength="7" onfocus="window.parent.OnFocus();">
            </span><span class="text-primary"><id id="cner7xx">然後按 <b>[重撥]</b>。如果不知道號碼，請按 <b>[重撥]</b> 來重新連線。</id></span></li>
      </ul>
      <p><span class="text-primary" id="RemindMeLaterText"><id id="cner7">如果您要繼續但不想執行這個工作，請按 <b>[跳過]</b>。</id></span></p>
    </td>

    <td ID=rightmargincell width=7%>
    </td>
</tr>
<tr>
    <td colspan=3>
    <br>
    <table border=0 class="buttonpositionnew">
    <tr>
        <td width=99%>&nbsp;</td>
        <td>
        <BUTTON ID="btnTelephone" class="buttons" TABINDEX=2 ACCESSKEY="T" style="display:none;"><label for=btnTelephone><id id="LocalBtnTel_Text">電話(<u>T</u>)</id></label></BUTTON>
        </td>
        <td>
        <BUTTON ID="btnSkip" class="buttons" TABINDEX=3 ACCESSKEY="S"><label for=btnSkip><id id="LocalBtnSkip_Text">跳過(<U>S</U>)</id></label></BUTTON>
        </td>
        <td>
        <BUTTON ID="btnNext" class="buttons" TABINDEX=4 ACCESSKEY="R"><label for=btnNext><id id="LocalBtnNext_Text">重撥(<u>R</u>)</id></label></BUTTON>
        </td>
    </tr>
    </table>
    </td>
</tr>
</table>

</body>
</html>
