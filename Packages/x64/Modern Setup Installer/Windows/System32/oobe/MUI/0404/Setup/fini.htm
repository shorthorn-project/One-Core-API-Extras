<body style="background-color:transparent; background-repeat: no-repeat;" tabindex=-1

<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%>
<tr>
    <td ID=leftmargincell width=7%></td>
    <td ID=maincell valign=middle class="text-primary">

    <br><br>
    <span class="title"><ID id=fini_str1>謝謝您!</ID>
    </span>

    <br><br>
    <span ID=FiniSummaryIntro1 class="text-primary"><ID id="FiniSummaryTitle1">恭喜! 您現在可以開始使用電腦。</id></span>

    <span ID=FiniSummaryIntro2 class="text-primary" style="display:none"><ID id="FiniSummaryTitle2">以下是您的完成報告:</ID><BR><BR></span>
    <span ID=FiniSummary0 class="text-primary" style="display:none"></span>
    <span ID=FiniSummary1 class="text-primary" style="display:none"></span>
    <span ID=FiniSummary2 class="text-primary" style="display:none"></span>
    <span ID=FiniSummary3 class="text-primary" style="display:none"></span>

    <br>
        
    <span ID=msgspan class="text-primary" style="display:none;">
        <span ID=finishmsg  style="display:inline;">
        <ID id=fini_str3>如果您想了解 Windows XP 的新功能，請啟動產品導覽。您也可以從 <b>[說明及支援]</b> 中心得到有用的資訊。您可以在 <b>[開始]</b> 功能表上找到這些選項。</ID>
        </span>
        <br>
        <span ID=rebootfinishmsg style="display:none"><ID id=fstr54>Windows 歡迎畫面必須重新您的啟動電腦，才能完成設定。<br>請按 </ID><span class="emphasis-lesser"><ID id=fini_str4a>[完成] </ID></span><ID id=fini_str65>重新啟動您的電腦，並開始使用 Windows。</ID>
        </span>
    </span>   

    <table border=0 class="newbuttonposition">
    <tr>
        <td width=10>&nbsp;&nbsp;</td>
        <td><BUTTON ID="btnBack" class="newbuttonsBack" TABINDEX=-1 ACCESSKEY="B" style="visibility:hidden;"></BUTTON></td>
        <td nowrap valign=middle class="text-primary"><span id="BackBtnLocalText" style="visibility:hidden;"><label for=btnBack><id id="LocalBtnBack_Text">上一步(<u>B</u>)</id></label></span></td>

        <td width=99%>&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="SkipBtnLocalText" style="visibility:hidden;"><label for=btnSkip><id id="LocalBtnSkip_Text">跳過(<U>S</U>)</id></label></span></td>
        <td><BUTTON ID="btnSkip" class="newbuttonsSkip" TABINDEX=-1 ACCESSKEY="S" style="visibility:hidden;"></BUTTON></td>

        <td><BUTTON ID="btnNext" class="newbuttonsNext" TABINDEX=4  ACCESSKEY="F" style="visibility:visible;"></BUTTON></td>
    </tr>

    </td>
