
<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
    <title>全新感受</title>
    <link rel="stylesheet" type="text/css" href="../actsetup/aregstyl.css">
    <META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
</head>

<body style="background-Color: transparent; background-repeat: no-repeat;" topMargin=0 rightmargin=0 leftmargin=0 tabindex=-1
      onload="window.parent.Pulse_LoadMe();">

<table border=0 cellpadding=0 cellspacing=0 width="100%" height="100%">
<tr>
    <td ID=leftmargincell width=5% height=99%></td>
    <td ID=maincell valign=top class="text-primary">

    <span ID=Title_Text class="title" style="display:none;"><id id="pulse1">無法撥電話</id></span>

    <br>
    <span class="text-primary"><id id="pulse2">Windows 歡迎畫面無法偵測您的電話線是否需要按鍵式或轉盤式撥接方式。請按下列您電話使用的方法，然後按 <b>[重撥]</b>。</id></span></p>

    <p><span class="text-primary"><input id=tone type="radio" name="radiobutton" value="radiobutton" TABINDEX=1 ACCESSKEY="O"><id id="pulse3">按鍵式撥號(<u>O</u>)<id></span></p>
    <p><span class="text-primary"><input id=pulse type="radio" name="radiobutton" value="radiobutton" TABINDEX=2 ACCESSKEY="P"><id id="pulse4">轉盤式撥號(<u>P</u>)</id></span></p>
    <p><span class="text-primary" id="RemindMeLaterText"><id id="pulse5">如果要繼續但不要執行這項工作，請按 <b>[跳過]</b>。</id></span></p>

    </td>

    <td ID=rightmargincell width=7%>
    </td>
</tr>
<tr>
    <td colspan=3>
    <br>
    <table border=0 class="buttonpositionnew">
    <tr>
        <td width=99%>&nbsp;</td>
        <td>
        <BUTTON ID="btnTelephone" class="buttons" TABINDEX=3 ACCESSKEY="T" style="display:none;"><label for=btnTelephone><id id="LocalBtnTel_Text">電話(<u>T</u>)</id></label></BUTTON>
        </td>
        <td>
        <BUTTON ID="btnSkip" class="buttons" TABINDEX=4 ACCESSKEY="S"><label for=btnSkip><id id="LocalBtnSkip_Text">跳過(<U>S</U>)</id></label></BUTTON>
        </td>
        <td>
        <BUTTON ID="btnNext" class="buttons" TABINDEX=5 ACCESSKEY="R"><label for=btnNext><id id="LocalBtnNext_Text">重撥(<u>R</u>)</id></label></BUTTON>
        </td>
    </tr>
    </table>
    </td>
</tr>
</table>

</body>
</html>
