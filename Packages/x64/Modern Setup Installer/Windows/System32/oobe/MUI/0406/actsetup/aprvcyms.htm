    <span ID=Title_Text class="title" style="display:none;"><ID id=msprvcy_str1>Erklæring om beskyttelse af personlige oplysninger</ID></span>

    <br>
    <TEXTAREA ID=privtext READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSprivacy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    Tak, fordi De har købt og installeret Microsoft Windows. Vi kan
tilbyde Dem at registrere Deres indkøbte produkt hos Microsoft. Herved kan vi give Dem bedre produktservice, underrette Dem om opgraderinger til produktet,
særtilbud og opdaterede oplysninger og samtidig gøre det lettere for Dem at
bruge vores hjemmeside på www.microsoft.com.

    Deres registrering vil blive opbevaret på en sikker Microsoft-server i USA. Oplysningerne bliver muligvis også opbevaret på en sikker Microsoft-server i Deres bopælsland eller i andre lande/regioner. Hvis De allerede har registreret Dem på hjemmesiden, microsoft.com, vil vi anvende Deres personlige identifikations-
nummer i Deres cookiefil til at sammenkøre registreringen med oplysninger, De tidligere har givet os.

    Hvis De ikke tidligere har registreret Dem på vores hjemmeside, opretter vi et nyt personligt identifikationsnummer til Deres profil. Vi vil herefter sende
det personlige identifikationsnummer tilbage til Deres harddisk i form af en cookie. Denne cookie er unik for Dem og den gør det muligt for Dem at bevæge
Dem omkring på microsoft.com, hente gratis programmer, bestille gratis nyhedsbreve og besøge premium-sider uden, at De behøver udfylde registreringsformularer med oplysninger, som De har givet tidligere. Når De besøger siden første gang, vil vi bede Dem oprette et registrerings-ID. Selvom De skulle skifte computer senere, skal De ikke registrere Dem igen -
De kan nu bruge Deres registrerings-ID til at identificere Dem med.

    De kan til enhver tid besøge 'Profile Center' på vores hjemmeside, klikke på 'Update Profile' og redigere de personlige oplysninger i Deres profil. Hvis De ikke tidligere har oprettet et registrerings-ID, vil vi bede Dem gøre det for
at sikre, at det kun er Dem, der har adgang til Deres oplysninger.

    På microsoft.com-hjemmesiden har De mulighed for at fortælle os, hvilken form for oplysninger, De ønsker at modtage fra os. Vi giver lejlighedsvis andre virksomheder tilladelse til at tilbyde vores kunder oplysninger om deres produkter og tjenester. Oplysningerne sendes som almindelig post.
Hvis De giver os Deres adresse, og De ikke ønsker at modtage sådanne tilbud,
kan De sige nej ved at vælge den mulighed, der angiver, at De ikke ønsker at modtage markedsføringsmaterialer fra tredjemand.

    Tak for registreringen af Deres Microsoft-produkt. De bedes besøge vores
hjemmeside på www.microsoft.com for at få opdaterede oplysninger om dette produkt og vores mange andre gode produkter.

    Microsoft Danmark ApS
    Microsoft Produktaktivering
    Customer Service
    Lautruphøj 1-3
    DK-2750  Ballerup
