    <ID id=msprvcy_str1>Erklæring om beskyttelse af personlige oplysninger</ID>
    </span>

    <br>
    <TEXTAREA ID=apolicy_text READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSActPolicy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    Microsoft beder Dem aktivere Windows, så vi kan bekræfte, at Deres installation sker med et ægte Microsoft produkt. Det er ikke nødvendigt at sende personlige oplysninger til Microsoft i forbindelse med aktiveringen af Windows. Aktiveringen er fuldstændig anonym.

    Ved aktiveringen danner Windows en unik hardwareidentifikation, som gengiver konfigurationen af PC'en på tidspunktet for aktiveringen. Hardware- identifikationen indeholder ikke personlige oplysninger, oplysninger om software eller data på Deres PC eller oplysninger om Deres PC's mærke eller model. Hardwareidentifikationen identificerer kun PC'en og alene med hensyn til aktiveringen. Windows kan spore og tolerere ændringer i Deres PC's konfiguration. Mindre opgraderinger kræver ikke reaktivering. Hvis De foretager en mere omfattende opgradering af Deres PC, er De nødt til at aktivere Windows igen.

    Ved aktiveringen kan De oplyse Deres navn og give andre oplysninger, hvis De ønsker at registrere Deres produkt hos Microsoft. Hvis De vælger at registrere Deres produkt, vil Deres oplysninger blive opbevaret sikkert af Microsoft og vil ikke blive videregivet til tredjemand uden Deres samtykke.

    Hvis De ikke mener, at Microsoft overholder ovennævnte principper for behandling af personlige oplysninger, bedes De meddele dette til os pr. brev på denne adresse:

    Microsoft Danmark
    Att.: Microsoft Product Activation
    Customer Service
    Lautruphøj 1-3
    DK-2750  Ballerup

    Vi vil gøre alle rimelige bestræbelser på hurtigt at finde og løse problemet.
</TEXTAREA>
