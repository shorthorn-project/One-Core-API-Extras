    <span ID=Title_Text class="title" style="display:none;"><ID id=msprvcy_str1>Microsoft 개인정보 보호정책</ID></span>

    <br>
    <TEXTAREA ID=privtext READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSprivacy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
    Microsoft Windows를 구입하고 설치해 주셔서 감사합니다. 귀하의 제품을 Microsoft에 등록하여, 제품 업그레이드, 특별 제공, 최신 정보 등의 보다 나은 제품 서비스를 제공받고, 당사의 웹 사이트(www.microsoft.com)를 보다 쉽게 사용할 수 있습니다.
    
    귀하의 등록 정보는 미국에 있는 Microsoft의 보안 서버에 저장되거나, 해당 거주 국가/지역 또는 기타 국가/지역에 있는 Microsoft의 보안 서버에 저장될 수도 있습니다. 이미 microsoft.com 웹 사이트에서 등록한 경우에는 쿠키 파일에 있는 귀하의 개인 ID 번호를 사용하여 이미 제공한 귀하의 다른 정보와 이 등록 정보를 병합합니다.
    
    웹 사이트에서 아직 등록하지 않았다면, Microsoft는 귀하의 새 프로필에 대한 새 개인 ID 번호를 만든 후, 이 개인 ID 번호를 작은 비트의 코드인 쿠키 형식으로 귀하의 하드 드라이브에 전송합니다. 이 코드는 귀하의 고유한 번호로, 이미 제공한 정보를 다시 등록할 필요 없이  microsoft.com을 방문할 때 무료 소프트웨어를 다운로드하거나, 무료 뉴스레터를 신청하고, 프리미엄 사이트를 방문할 수 있도록 해줍니다. 처음 사이트를 방문했을 때 등록 ID를 만들면 그 다음에는 컴퓨터를 바꾸더라도 다시 등록할 필요 없이 등록 ID로 귀하를 확인할 수 있습니다. 
    
    언제라도 웹 사이트에 있는 프로필 센터를 방문해서 프로필 업데이트를 클릭하여 귀하의 프로필에 있는 개인 정보를 편집할 수 있습니다. 아직 등록 ID를 만들지 않았으면, 오직 귀하만이 개인 정보에 액세스할 수 있도록 지금 등록하시기 바랍니다.
    
    microsoft.com 웹 사이트에서 Microsoft로부터 받고자 하는 정보를 선택할 수 있습니다. 예를 들면, Microsoft에서는 때때로 타사의 제품 및 서비스 정보를 Microsoft 고객에게 우편을 통해서만 제공하도록 허용하기도 합니다. 만일 귀하가 주소를 제공하지만 이러한 서비스를 받고 싶지 않을 경우에는 타사의 광고 관련 정보를 받고 싶지 않다는 옵션을 선택할 수 있습니다.
    
    Microsoft 제품을 등록해 주셔서 감사합니다. 웹 사이트(www.microsoft.com)를 방문하여 이 제품 및 기타 제품에 관한 최신 정보를 확인하십시오.
