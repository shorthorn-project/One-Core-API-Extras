
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=ks_c_5601-1987">
    <title>OOBE</title>
    <LINK REL="stylesheet" TYPE="text/css" HREF="oobestyl.css">

</head>

<body style="background-Color: transparent; background-repeat: no-repeat;" TABINDEX=-1
      onload="window.parent.drdymig_LoadMe();window.parent.Agent_Activate('MigDial');"
      onunload="maincell.style.visibility='hidden'; window.parent.ProcessQueuedEvents();window.parent.Agent_Deactivate();">


    <table border=0 cellpadding=0 cellspacing=0 width=100% height=100%><tr>
        <td ID=leftmargincell width=7%>
        </td>

        <td ID=maincell valign=middle class="text-primary">
        <p><br>
        <br>
        <span class="title"><ID id="drdyref_1">인터넷 서비스 공급자에 연결 중...</id></span> <br>
        <br>
        <span class="text-primary" ID="drdymig_2_spanID"><ID id="drdymig_2">이 컴퓨터에 기존의 인터넷 계정을 사용하도록 설정하기 위해 전화를 겁니다. 전화를 걸려면 <b>다음</b>을 클릭하십시오.</id></span> <br>
        <br><br><br></P>

        <span id="drdyref_ctrl1" style="visibility:hidden">
        <p><span class="text-primary" ID="drdymig_4_spanID"><ID id="drdymig_4"> 계속하려면 아래에 정보를 입력하고 <b>다음</b>을 클릭하십시오. 전화를 걸지 않고 계속 진행하려면 <b>건너뛰기</b>를 클릭하십시오.</id></span></p>
        <p><span class="text-primary"><ID id="drdymig_8">사용자가 거주하는 국가/지역을 선택하십시오. 국가 목록을 보려면 아래쪽 화살표를 클릭하거나 Alt+아래쪽 화살표 키를 누르십시오.</id></span></p>
        <p>
        <select TABINDEX=1 id=selCountry onfocus="window.parent.OnFocus();" onclick="window.parent.OnClick();">
            <script language="javascript">
            document.write(window.parent.external.Tapi.get_AllCountryName);
            </script>
        </select>
        </p>
        <p><span class="text-primary"><ID id="drdymig_11">지역 번호를 입력하십시오(예: 02-123-4327의 경우, 02).<id></span></p>
        <p><input style="ime-mode:disabled" TABINDEX=2 id=edtAreaCode type="text" name="textfield" size="7" maxlength="7" onkeypress="window.parent.KeyPressIsNumeric();" onfocus="window.parent.OnFocus();"></p>

        <span id="PulseToneDialing" style="visibility:hidden">
        <LABEL TABINDEX=-1 ACCESSKEY="T" id=Tapi_TOUCHTONE for="radioTouchToneYes">터치톤 서비스를 사용하십니까(<U>T</U>)?</label>
        <input TABINDEX=3 type="radio" name=TouchTone checked id=radioTouchToneYes onfocus="window.parent.OnFocus();">
        <LABEL TABINDEX=-1 id="Tapi_TOUCHTONE_YES" for="radioTouchToneYes">예</LABEL>
        <input TABINDEX=3 type="radio" name=TouchTone  id=radioTouchToneNo onfocus="window.parent.OnFocus();">
        <LABEL TABINDEX=-1 id="Tapi_TOUCHTONE_NO" for="radioTouchToneNo">아니오</LABEL>
        </span>

        <p>&nbsp;</p>
        </span>
        <!-- OUTSIDE LINE -->

          <span id="spnOutsideLine" style="visibility:hidden">
            <LABEL TABINDEX=-1 ACCESSKEY="O" id="drdyref_OUTSIDELINE1" for="radioOutSideLineYes">외부 회선에 액세스하기 위해 번호를 사용합니까(<U>O</U>)?</label>
            <input TABINDEX=3 type="radio" checked name=OutsideLine
          id=radioOutsideLineYes onclick="window.parent.drdyref_OutsideLineClicked();">
            <LABEL TABINDEX=-1 id="drdyref_OUTSIDELINE_YES" for="radioOutsideLineYes">예</LABEL>
            <input TABINDEX=3 type="radio" name=OutsideLine id=radioOutsideLineNo onclick="window.parent.drdyref_OutsideLineClicked();">
            <LABEL TABINDEX=-1 id="drdyref_OUTSIDELINE_NO" for="radioOutSideLineNo">아니오</LABEL>
          </span>
        <br>
        <SPAN TABINDEX=-1 id="spnOutsideLineNumber" style="visibility:hidden; position:relative;">			
        <LABEL TABINDEX=-1 ACCESSKEY="W" ID="drdyref_OUTSIDELINE2" for=edtOutsideLineNumber>사용하는 번호를 알려 주십시오(<U>W</U>).</LABEL>
        <input TABINDEX=4 style="ime-mode:disabled;" type="text" id=edtOutsideLineNumber maxlength=10 size="4" onkeypress="window.parent.KeyPressIsNumeric();">
        </SPAN>

<br><br>
</span>

    <table border=0 class="newbuttonposition">
    <tr>
        <td width=10>&nbsp;&nbsp;</td>
        <td><BUTTON ID="btnBack" class="newbuttonsBack" TABINDEX=4  ACCESSKEY="B" style="visibility:visible;"></BUTTON></td>
        <td nowrap valign=middle class="text-primary"><span id="BackBtnLocalText" style="visibility:visible;"><label for=btnBack><id id="LocalBtnBack_Text">뒤로(<u>B</u>)</id></label></span></td>

        <td width=99%>&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="SkipBtnLocalText" style="visibility:visible;"><label for=btnSkip><id id="LocalBtnSkip_Text">건너뛰기(<u>S</u>)</id></label></span></td>
        <td><BUTTON ID="btnSkip" class="newbuttonsSkip" TABINDEX=5  ACCESSKEY="S" style="visibility:visible;"></BUTTON></td>

        <td width=10>&nbsp;&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="NextBtnLocalText" style="visibility:visible;"><label for=btnNext><id id="LocalBtnNext_Text">다음(<u>N</u>)</id></label></span></td>
        <td><BUTTON ID="btnNext" class="newbuttonsNext" TABINDEX=6  ACCESSKEY="N" style="visibility:visible;"></BUTTON></td>
    </tr>
    </table>

    </td>
</tr>
</table>


</body>
</html>
