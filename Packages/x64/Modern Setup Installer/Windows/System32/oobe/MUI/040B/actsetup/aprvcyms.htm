    <span ID=Title_Text class="title" style="display:none;"><ID id=msprvcy_str1>Microsoftin tietosuojatiedot</ID></span>

    <br>
    <TEXTAREA ID=privtext READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSprivacy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
Kiitämme Windows XP:n asentamisesta. Seuraavaksi Sinua pyydetään rekisteröimään uusi käyttöjärjestelmäsi Microsoftille. Rekisteröinnin ansioista saat helpommin tuotetukea, tietoa uusista tuotteista ja päivityksistä. Lisäksi Microsoftin kotisivun, www.microsoft.com käyttö on helpompaa.

Rekisteröintitietosi tallennetaan Microsoftin suojatuille palvelimille USA:ssa tai muissa maissa. Jos olet jo rekisteröitynyt microsoft.com -käyttäjä, voidaan aikaisempia tietojasi täydentää tämän rekisteröinnin yhteydessä.

Jos olet uusi käyttäjä, saat uuden henkilökohtaisen tunnuksen uudelle käyttäjäprofiilillesi. Tämä tieto lähetetään kiintolevyllesi evästetiedostona, joka on erittäin pieni kooditiedosto. Tämä yksilöllinen tiedosto helpottaa Microsoftin kotisivujen käytössä. Voit ladata ilmaisohjelmia, tilata ilmaisen uutispalvelun ja voit käyttää useita sivustoja ilman, että jo kerran antamasi rekisteröintitiedot täytyisi antaa uudestaan. Kun vierailet kotisivuilla ensimmäistä kertaa, Sinulle luodaan rekisteröintitunnus. Tällä tunnuksella voit kirjautua käyttämään Microsoftin kotisivuja myös muilta tietokoneilta.

Voit milloin tahansa muuttaa tietojasi Omat tietosi -kohdassa. Tällöin voidaan luoda myös rekisteröintitunnus, jos sellaista ei aiemmin ole luotu.

Joissain tapauksissa Microsoft voi antaa asiakkaittensa sähköpostiosoitteita kolmannen osapuolen ohjelmien valmistajille näiden tiedotteita varten. Microsoftin www.microsoft.com -sivuilla voit valita, millaisia tiedonantoja Sinulle lähetetään vai lähetetäänkö mitään.

Kiitos vielä rekisteröinnistäsi. Vieraile www.mirosoft.com -sivuilla usein, niin pysyt ajan tasalla Windows XP:n ja muiden Microsoft tuotteiden kanssa.
