
<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
    <title>OOBE</title>
    <link rel="stylesheet" type="text/css" href="../actsetup/aregstyl.css">
    <META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
</head>

<body style="background-Color: transparent; background-repeat: no-repeat;" topMargin=0 rightmargin=0 leftmargin=0 tabindex=-1
      onload="window.parent.DefaultErr_LoadMe();">

<table border=0 cellpadding=0 cellspacing=0 width="100%" height="100%">
<tr>
    <td ID=leftmargincell width=5% height=99%></td>
    <td ID=maincell valign=top class="text-primary">

    <span ID=Title_Text class="title" style="display:none;"><id id="dt1"><Br>检测不到拨号音         <id></span>

    <br>
    <span class="text-primary"><id id="dt2">要确保 Windows 能够正确拨号，请检查以下几点:<id></span>
    <ul>
        <li><span class="text-primary"><id id="dt3">计算机与电话接口之间的电话线可能没有正确连接，请参照您的文档以确保正确连接。<id><br><br>
        <img src="../images/DIALTONE.GIF" id="imgDialTone" width="158" height="67" vspace="1" hspace="1"> <br><br>
        <id id="dt3b">注意: 如果要移动计算机使其可以与电话接口相连，请关闭电源。当重新启动计算机时，重新开始此过程。</id></span><br><br>
        </li>

        <li><span class="text-primary"><id id="dt4">电话可能占线。请验证电话线可用。<id></span></li>
    </ul>

    <span class="text-primary" id="RemindMeLaterText">
    <id id=rdtonetxt>当您准备就绪后，请单击<b>重拨</b>。<br>不执行此任务而继续，请单击<b>跳过</b>。</id>
    </span>

    </td>
    <td ID=rightmargincell width=7%>
    </td>
</tr>
<tr>
    <td colspan=3>
    <br>
    <table border=0 class="buttonpositionnew">
    <tr>
        <td width=99%>&nbsp;</td>
        <td>
        <BUTTON ID="btnTelephone" class="buttons" TABINDEX=1 ACCESSKEY="T" style="display:none;"><label for=btnTelephone><id id="LocalBtnTel_Text">电话(<u>T</u>)</id></label></BUTTON>
        </td>
        <td>
        <BUTTON ID="btnSkip" class="buttons" TABINDEX=2 ACCESSKEY="S"><label for=btnSkip><id id="LocalBtnSkip_Text">跳过(<U>S</U>)</id></label></BUTTON>
        </td>
        <td>
        <BUTTON ID="btnNext" class="buttons" TABINDEX=3 ACCESSKEY="R"><label for=btnNext><id id="LocalBtnNext_Text">重拨(<U>R</U>)</id></label></BUTTON>
        </td>
    </tr>
    </table>
    </td>
</tr>
</table>

</body>
</html>
