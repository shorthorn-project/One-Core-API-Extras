
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
    <title>OOBE</title>
    <LINK REL="stylesheet" TYPE="text/css" HREF="../setup/oobestyl.css">
</head>

<body style="background-Color: transparent; background-repeat: no-repeat;" TABINDEX=-1
      bgcolor="#ffffff" onload="window.parent.DefaultErr_LoadMe();window.parent.Agent_Activate('ISPDTone');"
      onunload="window.parent.Agent_Deactivate();">

<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%><tr><td ID=leftmargincell width=7%></td>
<td ID=maincell valign=middle class="text-primary">
<br><br>


    <span class="title"><id id="dt1"><Br>检测不到拨号音         <id></span><br>
    <br>
      <span class="text-primary"><id id="dt2">要确保 Windows 能够正确拨号，请检查以下几点:<id></span>
      <ul>
        <li><span class="text-primary"><id id="dt3">计算机与电话接口之间的电话线可能没有正确连接，请参照您的文档以确保正确连接。<id><br><br>
        <img src="../images/DIALTONE.GIF" id="imgDialTone" width="158" height="67" vspace="1" hspace="1"> <br><br>
        <id id="dt3b">注意: 如果要移动计算机使其可以与电话接口相连，请关闭电源。当重新启动计算机时，Windows 将会从结束处继续运行。</id></span><br><br>
        </li>
        <li><span class="text-primary"><id id="dt4">电话可能占线，请验证电话线可用。<id></span></li>
      </ul>
      <span class="text-primary-btndesc">
      <p id="dt7">如果准备就绪，请单击<b>重拨</b>。<br>要继续而不设置 Internet 服务，请单击<b>跳过</b>。</p>
      </span>

    <table border=0 class="newbuttonposition">
    <tr>
        <td width=10>&nbsp;&nbsp;</td>
        <td><BUTTON ID="btnBack" class="newbuttonsBack" TABINDEX=-1 ACCESSKEY="B" style="visibility:hidden;"></BUTTON></td>
        <td nowrap valign=middle class="text-primary"><span id="BackBtnLocalText" style="visibility:hidden;"><label for=btnBack><id id="LocalBtnBack_Text">上一步(<U>B</U>)</id></label></span></td>

        <td width=99%>&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="SkipBtnLocalText" style="visibility:visible;"><label for=btnSkip><id id="LocalBtnSkip_Text">跳过(<U>S</U>)</id></label></span></td>
        <td><BUTTON ID="btnSkip" class="newbuttonsSkip" TABINDEX=1  ACCESSKEY="S" style="visibility:visible;"></BUTTON></td>

        <td width=10>&nbsp;&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="NextBtnLocalText" style="visibility:visible;"><label for=btnNext><id id="LocalBtnRedial_Text">重拨(<U>R</U>)</id></label></span></td>
        <td><BUTTON ID="btnNext" class="newbuttonsNext" TABINDEX=3  ACCESSKEY="R" style="visibility:visible;"></BUTTON></td>
    </tr>
    </table>

    </td>
</tr>
</table>


</body>
</html>
