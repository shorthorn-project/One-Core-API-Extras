<body style="background-Color: transparent; background-repeat: no-repeat;" TABINDEX=-1

<td ID=maincell valign=middle class="text-primary">
<br><br>

    <span class="title"><id id="cner1"><Br>连接已中断<id></span><br>
    <br><br>
      <span class="text-primary"><id id="cner2">有几种原因可能导致连接中断，请检查下列几点:</ID></span>
      <ul>
        <li><span class="text-primary" id="txtBullet1"><id id="cner3">连接太长时间没有使用。</id></span></li>
        <li><span class="text-primary"><id id="cner4">在您连接期间，有人试图使用您的电话。 </id></span></li>
        <li><span class="text-primary"><id id="cner5">如果您的电话有呼叫等待服务，打进来的电话可能会中断连接。</id></span></li>
        <p><span class="text-primary"><id id="cner6">如果您知道关闭呼叫等待服务的号码，请将其输入在下面的框中(<u>C</u>)。</id></span> </p>
        <p><span class="text-primary">
            <input style="ime-mode:disabled" TABINDEX=1 ACCESSKEY="C" id="Callwait" type="text" name="textfield" size="7" maxlength="7" onfocus="window.parent.OnFocus();">
            </span></p>
              </ul>
      <p><span class="text-primary-btndesc"><id id="cner9">在计算机准备好重新连接时，请单击<b>重拨</b>。</id><br><id id="cner7">要不配置计算机的 Internet 服务而继续进行，请单击<b>跳过</b>。</id></span></p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <blockquote>&nbsp;</blockquote>
      <p>&nbsp;</p>
    <p>&nbsp;</p>

        <td width=99%>&nbsp;</td>
