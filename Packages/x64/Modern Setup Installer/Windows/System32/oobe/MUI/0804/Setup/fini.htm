
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
    <title>OOBE</title>
    <LINK REL="stylesheet" TYPE="text/css" HREF="oobestyl.css">
</head>

<body style="background-color:transparent; background-repeat: no-repeat;" tabindex=-1
      onload="window.parent.FinishPage_LoadMe(); window.parent.Agent_Activate('Finish');">

<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%>
<tr>
    <td ID=leftmargincell width=7%></td>
    <td ID=maincell valign=middle class="text-primary">

    <br><br>
    <span class="title"><ID id=fini_str1>谢谢!</ID>
    </span>

    <br><br>
    <span ID=FiniSummaryIntro1 class="text-primary"><ID id="FiniSummaryTitle1">祝贺您! 您现在可以使用了!</id></span>

    <span ID=FiniSummaryIntro2 class="text-primary" style="display:none"><ID id="FiniSummaryTitle2">这是您刚刚完成的:</ID><BR><BR></span>
    <span ID=FiniSummary0 class="text-primary" style="display:none"></span>
    <span ID=FiniSummary1 class="text-primary" style="display:none"></span>
    <span ID=FiniSummary2 class="text-primary" style="display:none"></span>
    <span ID=FiniSummary3 class="text-primary" style="display:none"></span>

    <br>
        
    <span ID=msgspan class="text-primary" style="display:none;">
        <span ID=finishmsg  style="display:inline;">
        <ID id=fini_str3>要了解 Windows XP 激动人心的新功能，请使用产品漫游。您也可以在<b>帮助和支持</b>中心找到有用的信息。 这些选项位于<b>「开始」</b>菜单。</ID>
        </span>
        <br>
        <span ID=rebootfinishmsg style="display:none"><ID id=fstr54>Windows 必须重新启动计算机以便最终完成您的配置。<br>单击</ID><span class="emphasis-lesser"><ID id=fini_str4a>完成</ID></span><ID id=fini_str65>重新启动计算机并开始使用 Windows。</ID>
        </span>
    </span>   

    <table border=0 class="newbuttonposition">
    <tr>
        <td width=10>&nbsp;&nbsp;</td>
        <td><BUTTON ID="btnBack" class="newbuttonsBack" TABINDEX=-1 ACCESSKEY="B" style="visibility:hidden;"></BUTTON></td>
        <td nowrap valign=middle class="text-primary"><span id="BackBtnLocalText" style="visibility:hidden;"><label for=btnBack><id id="LocalBtnBack_Text">上一步(<U>B</U>)</id></label></span></td>

        <td width=99%>&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="SkipBtnLocalText" style="visibility:hidden;"><label for=btnSkip><id id="LocalBtnSkip_Text">跳过(<U>S</U>)</id></label></span></td>
        <td><BUTTON ID="btnSkip" class="newbuttonsSkip" TABINDEX=-1 ACCESSKEY="S" style="visibility:hidden;"></BUTTON></td>

        <td width=10>&nbsp;&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="NextBtnLocalText" style="visibility:visible;"><label for=btnNext><id id="LocalBtnFinish_Text">完成(<U>F</U>)</id></label></span></td>
        <td><BUTTON ID="btnNext" class="newbuttonsNext" TABINDEX=4  ACCESSKEY="F" style="visibility:visible;"></BUTTON></td>
    </tr>
    </table>

    </td>
</tr>
</table>
