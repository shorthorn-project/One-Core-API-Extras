
<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
    <title>OOBE</title>
    <link rel="stylesheet" type="text/css" href="../actsetup/aregstyl.css">
    <META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
</head>

<body style="background-Color: transparent; background-repeat: no-repeat;" topMargin=0 rightmargin=0 leftmargin=0 tabindex=-1
      onload="window.parent.Cnncterr_LoadMe();">

<table border=0 cellpadding=0 cellspacing=0 width="100%" height="100%">
<tr>
    <td ID=leftmargincell width=5% height=99%></td>
    <td ID=maincell valign=top class="text-primary">

    <span ID=Title_Text class="title" style="display:none;"><id id="cner1"><Br>连接已被中断<id></span>

    <br>
      <span class="text-primary"><id id="cner2">有以下几点原因导致连接中断:</ID></span>
      <ul>
        <li><span class="text-primary" id="txtBullet1"><id id="cner3">由于长期处于非活动状态，服务器可能已经中断连接。要重新连接，请单击<b>重拨</b>。</id></span></li>
        <li><span class="text-primary"><id id="cner4">在您连接期间，可能有人试图使用电话线。要重新连接，请验证电话线可用并单击<b>重拨</b>。 </id></span></li>
        <li><span class="text-primary"><id id="cner5">如果您的电话有呼叫等待服务，打进来的电话可能会中断连接。如果您知道关闭呼叫等待服务的号码，请在此处输入(<u>C</u>)</id></span>
        <span class="text-primary">
            <input style="ime-mode:disabled" TABINDEX=1 ACCESSKEY="C" id="Callwait" type="text" name="textfield" size="7" maxlength="7" onfocus="window.parent.OnFocus();">
            </span><span class="text-primary"><id id="cner7xx">然后单击<b>重拨</b>。如果您不知道号码，请单击<b>重拨</b>重新进行连接。</id></span></li>
      </ul>
      <p><span class="text-primary" id="RemindMeLaterText"><id id="cner7">要不执行此任务而继续，请单击<b>跳过</b>。</id></span></p>
    </td>

    <td ID=rightmargincell width=7%>
    </td>
</tr>
<tr>
    <td colspan=3>
    <br>
    <table border=0 class="buttonpositionnew">
    <tr>
        <td width=99%>&nbsp;</td>
        <td>
        <BUTTON ID="btnTelephone" class="buttons" TABINDEX=2 ACCESSKEY="T" style="display:none;"><label for=btnTelephone><id id="LocalBtnTel_Text">电话(<u>T</u>)</id></label></BUTTON>
        </td>
        <td>
        <BUTTON ID="btnSkip" class="buttons" TABINDEX=3 ACCESSKEY="S"><label for=btnSkip><id id="LocalBtnSkip_Text">跳过(<U>S</U>)</id></label></BUTTON>
        </td>
        <td>
        <BUTTON ID="btnNext" class="buttons" TABINDEX=4 ACCESSKEY="R"><label for=btnNext><id id="LocalBtnNext_Text">重拨(<U>R</U>)</id></label></BUTTON>
        </td>
    </tr>
    </table>
    </td>
</tr>
</table>

</body>
</html>
