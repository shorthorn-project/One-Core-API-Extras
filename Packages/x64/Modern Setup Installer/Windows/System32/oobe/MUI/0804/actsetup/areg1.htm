
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
    <title>OOBE</title>
    <LINK REL="stylesheet" TYPE="text/css" HREF="aregstyl.css" id=deskstyle1>
    <LINK REL="stylesheet" TYPE="text/css" HREF="aregsty2.css" id=deskstyle2 disabled>
    <META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
</head>

<body style="background-Color: transparent; background-repeat: no-repeat;" topMargin=0 rightmargin=0 leftmargin=0 tabindex=-1
      onload="window.parent.areg1_LoadMe();">

<table border=0 cellpadding=0 cellspacing=0 width="100%" height="100%">
<tr>
    <td ID=leftmargincell width=5% height=99%></td>
    <td ID=maincell valign=top class="text-primary">

    <span ID=Title_Text class="title" style="display:none;">
    <ID id=Activation_Title_Text1>向 Microsoft 注册吗?</ID>
    </span>

    <br>
    <div>
    <span id="act_spn01" class="text-primary">
        <ID id=activation_paragraph1>在您联机激活 Windows 的同时，您还可以提供一些个人信息来注册您的 Windows。<br><br> <B>注册是自愿的，激活 Windows 并不要求注册。</B></id>
        <br><br>
        <ID id=activation_paragraph2>注册后，Microsoft 可以在您的同意下通知您有关产品更新、新产品、事件和特别优惠。</id>
        <br><br>
        <ID id=activation_paragraph3>您想一边激活 Windows，一边注册吗?</id>

        <!-- aReg1 radio buttons -->
        <br><br>
        <SPAN TABINDEX=-1>
            <table cellspacing=0 cellpadding=0>
            <tr>
                <td>&nbsp;&nbsp;
                <input TABINDEX=1 ACCESSKEY="Y" type="radio" ID="rb_reg_1" value="" name="areg_radio" onClick="window.parent.WPA_Reg1RadioClicked(); window.parent.OnClick();" onfocus="window.parent.OnFocus();">
                </td>
                <td>
                <LABEL id="rb_txt1" for="rb_reg_1">
                <span id="reg_spn1" class="text-primary"><ID id=reg_choice1>是，我想同时注册并激活 Windows(<u>Y</u>)</id></span>
                </LABEL>
                </td>
            </tr>
            <tr>
                <td>&nbsp;&nbsp;
                <input TABINDEX=2 ACCESSKEY="O" type="radio" ID="rb_reg_2" value="" name="areg_radio" onClick="window.parent.WPA_Reg1RadioClicked(); window.parent.OnClick();" onfocus="window.parent.OnFocus();">
                </td>
                <td>
                <LABEL id="rb_txt2" for="rb_reg_2">
                <span id="reg_spn2" class="text-primary"><ID id=reg_choice2>否，我现在不想注册，只想激活 Windows(<u>O</u>)</id></span>
                </LABEL>
                </td>
            </tr>
            </table>
        </SPAN>

        <br>
        <ID id=activation_paragraph5>Microsoft 承诺保护个人隐私。详细情况，&nbsp;</id><a TABINDEX=3 id=ahref1 href="javascript:window.parent.navigatetoPrivacy('MS');"><ID id=areg1_readprivacy><u>阅读 Windows 注册隐私声明</u></ID></a>
        <br><br>
        <ID id=activation_paragraph6>要继续，请单击“下一步”。</id>
    </span>

    </td>

    <td ID=rightmargincell width=7%>
    </td>
</tr>
<tr>
    <td colspan=3>
    <br>
    <table border=0 class="buttonpositionnew">
    <tr>
        <td width="99%">&nbsp;</td>
        <td>
        <table border=0 width="100">
        <tr>
            <td>
            <BUTTON ID="btnBack" class="buttons" TABINDEX=4 ACCESSKEY="B"><label for=btnBack><id id="LocalBtnBack_Text">上一步(<U>B</U>)</id></label></BUTTON>
            </td>
            <td>
            <BUTTON ID="btnNext" class="buttons" TABINDEX=5 ACCESSKEY="N"><label for=btnNext><id id="LocalBtnNext_Text">下一步(<U>N</U>)</id></label></BUTTON>
            </td>
        </tr>
        </table>
        </td>
    </tr>
    </table>
    </td>
</tr>
</table>

</body>
</html>
