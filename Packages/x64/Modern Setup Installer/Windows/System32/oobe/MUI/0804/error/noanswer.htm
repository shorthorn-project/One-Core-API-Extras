
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
    <title>OOBE</title>
    <LINK REL="stylesheet" TYPE="text/css" HREF="../setup/oobestyl.css">
</head>

<body style="background-Color: transparent; background-repeat: no-repeat;" TABINDEX=-1
      onload="window.parent.NoAnsw_LoadMe();window.parent.Agent_Activate('NoAnswer');"
      onunload="window.parent.Agent_Deactivate();">

<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%><tr><td ID=leftmargincell width=7%></td>
<td ID=maincell valign=middle class="text-primary">
<br><br>

    <span class="title"><id id="na1">无法跟我们的电话中心取得联系</id></span><br>
    <br>
    <p><span class="text-primary"><id id="na2">要还原以上框里原来显示的电话号码，单击下面的<b>还原</b>按钮:</id></span>

         <table border=0 cellspacing=0 cellpadding=0>
           <tr>
            <td valign="top">
              <span class="text-primary"><id id="na3">所拨打的号码为</id></span>
            </td>
            <td valign="top">
             <SPAN ID="spanDisplayNumber" class="text-primary" DIR="LTR"></SPAN>
            </td>
           </tr>
           <tr>
            <td style="padding-left: 1em;"><input ACCESSKEY="D" type="radio" id="DialRuleYes" name="DialRuleChoice" CHECKED TABINDEX=1 onclick="window.parent.SelectDialRule(); edtPhoneNumber.focus();">
                <span id="spn_staticDialRuleYes" class="text-primary" onclick="document.all.DialRuleYes.click();">拨此号码(<u>D</u>): </span>
            </td>
            <td style="padding-left: 2em;">
                <input DIR=LTR TABINDEX=2 class="dial-number-box" type="text" id="edtPhoneNumber" onfocus="this.select();" name="textfield" size="23" maxlength="25">
            </td>
           </tr>
           <tr>
            <td style="padding-left: 1em;"><input ACCESSKEY="A" type="radio" id="DialRuleNo" name="DialRuleChoice" TABINDEX=3 onclick="window.parent.SelectDialRule(); edtCallWaiting.focus();">
                <span id="spn_staticDialRuleNo" class="text-primary" onclick="document.all.DialRuleNo.click();">用这些规则拨号(<u>A</u>): </span>
            </td>
            <td style="padding-left: 2em;">
                <span id="spn_staticDialRuleNoa" class="text-secondary"><id id="Disable_call_waiting_text">禁用呼叫等待(<u>C</u>)</id></span><input DIR=LTR ACCESSKEY="C" class="dial-number-box" type="text" id="edtCallWaiting" onfocus="this.select();" name="textfield" size="7" maxlength="10" TABINDEX=4>
            </td>
           </tr>
           <tr>
            <td>&nbsp;</td>
            <td style="padding-left: 2em;">
                <span id="spn_staticDialRuleNob" class="text-secondary"><id id="Set_Outside_line_text">外线(<u>O</u>)</id></span><input DIR=LTR ACCESSKEY="O" class="dial-number-box" type="text" id="edtOutsideLine" onfocus="this.select();" name="textfield" size="4" maxlength="4" TABINDEX=5>
            </td>
           </tr>
           <tr>
            <td colspan=2>
                <span style="padding-left: 1.8em;" id="spn_staticDialRuleNoc" class="text-primary"><id id="Set_Dial_Signal_text">正在使用下列方式拨号:</id></span>
                <span style="padding-left: 1em;"><input name="DialSignalChoice" type="radio" tabindex="6" id="DialTone" CHECKED><LABEL TABINDEX=-1 ACCESSKEY="T" id="spn_staticDialTone" for="DialTone" class="text-secondary"><id id="Set_Tone_text">音频(<u>T</u>)</id></LABEL></span>
                <span style="padding-left: 2em;"><input name="DialSignalChoice" type="radio" tabindex="7" id="DialPulse"><LABEL TABINDEX=-1 ACCESSKEY="P" id="spn_staticDialPulse" for="DialPulse" class="text-secondary"><id id="Set_Pulse_text">脉冲(<u>P</u>)</id></LABEL></span>
            </td>
           </tr>

         </table>
         <br>
         <span class="text-primary"><id id="txtNoAnswerHints">这里是您再尝试连接前的几个提示:</id></span>
         <ul>
         <li><span class="text-primary"><id id="na31">如果该号码正确，请稍候，然后单击<b>重拨</b>。 </id></span></li><br>
         <li><span class="text-primary"><id id="na32">如果这不是正确的电话号码，在以上框里键入正确的号码。如果您要多拨一个号码到外线，将它包括在该电话号码的前面。</id></span></li><br>
         <li><span class="text-primary"><id id="na33"> 如果不是本地电话号码，请加上区号。非本地电话需要长途电话服务。</id></span></li>
         </ul>
         <p><span class="text-primary-btndesc"><id id="na4">要重新连接，请单击<b>重拨</b>。要跳过此步，请单击<b>跳过</b>。</id></span></p>
       </span></p>
    <DIV class="text-error" ID=error_mesg style="display:none; padding-top:20px"></div>
    <br>
    <br>
    </span><br>

    <table border=0 class="newbuttonposition">
    <tr>
        <td width=10>&nbsp;&nbsp;</td>
        <td><BUTTON ID="btnRestore" class="newbuttonsNext" TABINDEX=8 ACCESSKEY="E"  style="visibility:visible;" onclick="window.parent.RestoreDialRule();"></BUTTON></td>
        <td nowrap valign=middle class="text-primary"><span id="RestoreBtnLocalText" style="visibility:visible;"><label for=btnRestore><ID id=noanswer_restore>还原(<u>E</u>)</ID></label></span></td>

        <td width=99%>&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="SkipBtnLocalText" style="visibility:visible;"><label for=btnSkip><id id="LocalBtnSkip_Text">跳过(<U>S</U>)</id></label></span></td>
        <td><BUTTON ID="btnSkip" class="newbuttonsSkip" TABINDEX=9  ACCESSKEY="S" style="visibility:visible;"></BUTTON></td>

        <td width=10>&nbsp;&nbsp;</td>
        <td nowrap valign=middle class="text-primary"><span id="NextBtnLocalText" style="visibility:visible;"><label for=btnNext><id id="LocalBtnRedial_Text">重拨(<U>R</U>)</id></label></span></td>
        <td><BUTTON ID="btnNext" class="newbuttonsNext" TABINDEX=10  ACCESSKEY="R" style="visibility:visible;"></BUTTON></td>
    </tr>
    </table>

    </td>
</tr>
</table>


</body>
</html>
