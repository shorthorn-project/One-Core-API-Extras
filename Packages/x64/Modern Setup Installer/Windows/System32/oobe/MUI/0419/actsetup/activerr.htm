
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251">
    <title>out of box experience</title>
    <LINK REL="stylesheet" TYPE="text/css" HREF="aregstyl.css" id=deskstyle1>
    <LINK REL="stylesheet" TYPE="text/css" HREF="aregsty2.css" id=deskstyle2 disabled>
    <META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
</head>

<body style="background-Color: transparent; background-repeat: no-repeat;" topMargin=0 rightmargin=0 leftmargin=0 tabindex=-1
      onload="window.parent.ActivationErr_LoadMe();">

<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%>
<tr>
    <td ID=leftmargincell width=5% height=99%></td>
    <td ID=maincell valign=top class="text-primary">

    <span ID=Title_Text class="title" style="display:none;"><ID id="txtActivErr">Активация Windows</ID></span>

    <br>
    <div>
    <span id="act_spn01" class="text-primary"><ID id="txtActivErr1">Не удалось выполнить активацию Windows через Интернет. Чтобы повторить попытку, нажмите кнопку <B>Повторить</B>. Чтобы получить сведения об активации Windows по телефону с помощью сотрудника сервисной службы, нажмите кнопку <B>Телефон</B>. </ID></span>
    </div>

    </td>
    <td ID=rightmargincell width=7%>
    </td>
</tr>
<tr>
    <td colspan=3>
    <br>
    <table border=0 class="buttonpositionnew">
    <tr>
        <td width=99%>&nbsp;</td>
        <td>
        <BUTTON ID="btnTelephone" class="buttons" TABINDEX=4 ACCESSKEY="Т"><label for=btnTelephone><id id="LocalBtnTel_Text"><u>Т</u>елефон</id></label></BUTTON>
        </td>
        <td>
        <BUTTON ID="btnQuit" class="buttons" TABINDEX=5 ACCESSKEY="Н"><label for=btnQuit><id id="LocalBtnQuit_Text"><u>Н</u>апомнить позже</id></label></BUTTON>
        </td>
        <td>
        <BUTTON ID="btnNext" class="buttons" TABINDEX=6 ACCESSKEY="О"><label for=btnNext><id id="LocalBtnRetry_Text">П<u>о</u>вторить</id></label></BUTTON>
        </td>
    </tr>
    </table>
    </td>
</tr>
</table>
