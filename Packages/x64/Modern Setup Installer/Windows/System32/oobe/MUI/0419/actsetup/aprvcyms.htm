    <span ID=Title_Text class="title" style="display:none;"><ID id=msprvcy_str1>Заявление о конфиденциальности регистрации</ID></span>

    <br>
    <TEXTAREA ID=privtext READONLY TABINDEX=2 style="background-color:#4E6FD6" class="text-primary" cols=70 name=MSprivacy rows=12 onfocus="window.parent.HandleTextAreaFocus();window.parent.OnFocus();" onblur="window.parent.HandleTextAreaBlur();">
Благодарим за приобретение и установку Microsoft Windows. Мы предлагаем вам зарегистрировать приобретенный программный продукт. Это позволит вам пользоваться услугами службы поддержки корпорации Майкрософт, получать сообщения  об обновлениях продукта и специальных предложениях, а также более просто использовать наш веб-узел по адресу www.microsoft.com/rus.

Сведения о регистрации будут сохранены на защищенных серверах корпорации Майкрософт в США. Эти сведения могут быть также сохранены на защищенных серверах корпорации Майкрософт в вашей или других странах. Если вы уже зарегистрированы на веб-узле www.microsoft.com/rus, мы воспользуемся личным идентификационным номером из модуля настройки узла, чтобы объединить сведения о регистрации с уже имеющимися сведениями.

Если вы не были ранее зарегистрированы на нашем веб-узле, мы создадим личный идентификационный номер для вашего профиля. Этот номер будет отправлен обратно на ваш жесткий диск в виде модуля настройки узла, небольшого по размеру файла "cookie". Этот файл является для вас уникальным и помогает использовать узел  www.microsoft.com/rus, позволяя загружать бесплатные программы, заказывать бюллетени и посещать специализированные узлы без повторного заполнения стандартных форм. При первом входе на данный узел вам будет предложено создать регистрационный номер. Затем, даже после смены компьютера, вам не потребуется вновь проходить процедуру регистрации, достаточно будет только ввести регистрационный номер.

В любое время вы можете посетить центр профилей на веб-узле, выбрать команду обновления профиля и изменить любые личные сведения.  Если вы ранее не создали регистрационный номер, вам будет предложено сделать это, чтобы гарантировать конфиденциальность ваших личных сведений.

На веб-узле www.microsoft.com/rus вы также сможете указать, какую информацию вы хотите получать от нас. Например, мы изредка позволяем другим компаниям предоставлять нашим клиентам по обычной почте сведения о своих продуктах и услугах. Если вы указали нам свой почтовый адрес, но не хотите получать эти предложения, откажитесь от этого, выбрав параметр, указывающий, что вы отказываетесь от получения материалов от независимых поставщиков.

Благодарим за регистрацию продукта корпорации Майкрософт. Пожалуйста, посетите наш узел www.microsoft.com/rus для получения самых последних сведений о наших продуктах.
